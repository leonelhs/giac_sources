<H3 CLASS="subsection"><A NAME="htoc724">6.53.6</A>  Rang d’une matrice : <TT>rank</TT></H3><P><A NAME="@default1134"></A>
<TT>rank</TT> a comme argument une matrice <I>A</I>.<BR>
<TT>rank</TT> renvoie le rang de la matrice <I>A</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>rank([[1,2],[3,4]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>2</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>rank([[1,2],[2,4]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1</TT></DIV><HR>
