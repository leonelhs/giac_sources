<H3 CLASS="subsection"><A NAME="htoc318">6.12.8</A>  Le nombre complexe conjugué : <TT>conj</TT></H3><P><A NAME="@default419"></A>
<TT>conj</TT> a comme argument un nombre complexe.<BR>
<TT>conj</TT> renvoie le complexe conjugué de ce nombre complexe.<BR>
On tape :
</P><DIV CLASS="center"><TT>conj(3+4*i)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>3-4*i</TT></DIV><HR>
