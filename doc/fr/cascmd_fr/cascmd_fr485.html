<H3 CLASS="subsection"><A NAME="htoc583">6.39.8</A>  Union de 2 intervalles : <TT>union</TT></H3><P><A NAME="@default871"></A>
<TT>union</TT> est un opérateur infixé.<BR>
<TT>union</TT> renvoie l’enveloppe convexe des 2 intervalles donnés en argument.<BR>
On tape :
</P><DIV CLASS="center"><TT>i[1,3] union i[2,4]</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>i[1.0000000000000,4.0000000000000]</TT></DIV><HR>
