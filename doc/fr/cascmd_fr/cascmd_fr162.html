<H3 CLASS="subsection"><A NAME="htoc228">6.7.3</A>  Le PGCD : <TT>Gcd</TT></H3><P><A NAME="@default294"></A>
<TT>Gcd</TT> est la forme inerte de <TT>gcd</TT>. Voir la section
<A HREF="cascmd_fr393.html#sec:Gcd">6.28.8</A> sur les polynômes à coefficients dans ℤ/<I>p</I>ℤ 
pour utiliser cette instruction.<BR>
On tape :
</P><DIV CLASS="center"><TT>Gcd(18,15)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>gcd(18,15)</TT></DIV><HR>
