<H3 CLASS="subsection"><A NAME="htoc305">6.11.9</A>  Reconnaitre un cycle : <TT>is_cycle</TT></H3><P><A NAME="@default404"></A>
<TT>is_cycle</TT> est une fonction booléenne qui renvoie 1 ou 0 selon que l’argument est ou n’est pas un cycle.<BR>
On tape :
</P><DIV CLASS="center"><TT>is_cycle([2,1,3]) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>is_cycle([2,1,3,2]) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>0</TT></DIV><HR>
