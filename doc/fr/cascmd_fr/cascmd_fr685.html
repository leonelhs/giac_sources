<H3 CLASS="subsection"><A NAME="htoc810">7.5.3</A>  Cercle osculateur : <TT>osculating_circle</TT></H3><P>
<A NAME="@default1237"></A><A NAME="@default1238"></A>
On appelle cercle osculateur en <I>M</I> à Γ, la limite du cercle passant 
par <I>M</I> et tangent en <I>M</I><SUB>0</SUB> à Γ, quand <I>M</I> tend vers <I>M</I><SUB>0</SUB> en 
décrivant Γ.<BR>
Le centre du cercle osculateur en <I>M</I> à Γ est le centre de courbure au
point <I>M</I> de Γ.<BR>
</P><HR>
