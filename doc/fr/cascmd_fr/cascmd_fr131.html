<H3 CLASS="subsection"><A NAME="htoc188">5.1.6</A>  Mise en facteur d’une unité : <TT>ufactor</TT></H3><P><A NAME="@default223"></A>
<TT>ufactor</TT> permet de factoriser une unité dans 
un objet-unité : on obtient un objet-unité multiplié par les unités 
<TT>MKSA</TT> restantes .<BR>
On tape :
</P><DIV CLASS="center"><TT>ufactor(3_J,_W) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>3_(W*s)</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>ufactor(3_W,_J) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>3_(J/s)</TT></DIV><HR>
