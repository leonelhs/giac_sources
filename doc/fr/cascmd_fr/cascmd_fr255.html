<H3 CLASS="subsection"><A NAME="htoc328">6.14.4</A>  Pour évaluer une expression en mode Maple : <TT>evala</TT></H3><P><A NAME="@default427"></A>
<TT>evala</TT> sert en mode Maple à évaluer une expression contenant
des extentions algébriques, par contre <TT>Xcas</TT> évalue toujours les 
expressions, sans avoir besoin de la commande <TT>evala</TT>.<BR>
</P><HR>
