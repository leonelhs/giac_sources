<h3 id="sec1179" class="subsection">10.16.8  Aire d’un polygone : <span style="font-family:monospace">area aire</span></h3>
<p><a id="hevea_default1889"></a><a id="hevea_default1890"></a>
<span style="font-family:monospace">aire</span> calcule l’aire d’un cercle ou d’un polygone étoilé par
rapport à son premier sommet.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">aire(triangle(0,1,i))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">1/2</span></div><p>
On tape :
</p><div class="center"><span style="font-family:monospace">aire(carre(0,2))</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">4</span></div>
