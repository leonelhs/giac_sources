<h3 id="sec303" class="subsection">6.11.1  Permutation aléatoire : <span style="font-family:monospace">randperm</span></h3>
<p><a id="hevea_default396"></a>
<span style="font-family:monospace">randperm</span> a comme argument un entier <span style="font-style:italic">n</span>.<br>
<span style="font-family:monospace">randperm</span> renvoie une permutation aléatoire de [0..<span style="font-style:italic">n</span>−1].<br>
On tape :
</p><div class="center"><span style="font-family:monospace">randperm(3)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[2,0,1]</span></div>
