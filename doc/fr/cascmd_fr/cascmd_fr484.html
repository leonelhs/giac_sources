<H3 CLASS="subsection"><A NAME="htoc582">6.39.4</A>  Pour extraire une sous-séquence d’une séquence : <TT>[]</TT></H3><P><A NAME="@default861"></A><A NAME="@default862"></A>
Pour extraire une sous-séquence d’une séquence, on tape entre des crochets
l’indice de début, puis <TT>..</TT> et l’indice de fin de la sous-séquence.<BR>
On tape :
</P><DIV CLASS="center"><TT>(0,1,2,3,4)[1..3]</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(1,2,3)</TT></DIV><HR>
