<H3 CLASS="subsection"><A NAME="htoc15">1.1.3</A>  Sous MacOS</H3><P>
Depuis le Finder, double-cliquez sur le fichier <TT>xcas_image.dmg</TT>.<BR>
À présent, double-cliquez sur l’icône disque <TT>Xcas</TT>.<BR>
Pour lancer <TT>Xcas</TT>, double-cliquez sur le programme <TT>Xcas</TT> du 
disque <TT>Xcas</TT>.
</P><HR>
