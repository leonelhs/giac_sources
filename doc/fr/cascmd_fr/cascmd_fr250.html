<H3 CLASS="subsection"><A NAME="htoc321">6.12.6</A>  L’argument d’un nombre complexe : <TT>arg</TT></H3><P><A NAME="@default421"></A>
<TT>arg</TT> a comme argument un nombre complexe.<BR>
<TT>arg</TT> renvoie l’argument de ce nombre complexe.<BR>
On tape :
</P><DIV CLASS="center"><TT>arg(3+4.i)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>atan(4/3)</TT></DIV><HR>
