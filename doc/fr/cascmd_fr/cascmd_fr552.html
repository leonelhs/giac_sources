<H3 CLASS="subsection"><A NAME="htoc657">6.46.3</A>  Multiplication de deux matrices : <TT>* &amp;*</TT></H3><P><A NAME="@default1012"></A><A NAME="@default1013"></A>
La multiplication de deux matrices se fait à l’aide de 
l’opérateur infixé <TT>*</TT> (ou <TT>&amp;*</TT>).<BR>
On tape :
</P><DIV CLASS="center"><TT>[[1,2],[3,4]] * [[5,6],[7,8]]</TT></DIV><P>
Ou on tape :
</P><DIV CLASS="center"><TT>[[1,2],[3,4]] &amp;* [[5,6],[7,8]]</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[19,22],[43,50]]</TT></DIV><HR>
