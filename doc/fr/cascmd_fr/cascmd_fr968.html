<H3 CLASS="subsection"><A NAME="htoc1134">10.16.15</A>  Le rayon d’un cercle : <TT>radius rayon</TT></H3><P><A NAME="@default1893"></A><A NAME="@default1894"></A>
<TT>rayon</TT> a comme argument un cercle.<BR>
<TT>rayon</TT> renvoie la longueur du rayon de ce cercle.<BR>
On tape :
</P><DIV CLASS="center"><TT>rayon(cercle(-1,i))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>rayon(cercle(-1,point(i)))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>sqrt(2)/2</TT></DIV><HR>
