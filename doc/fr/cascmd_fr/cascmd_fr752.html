<H3 CLASS="subsection"><A NAME="htoc886">8.4.17</A>  Fonction de répartition inverse de Student : <TT>student_icdf</TT></H3><P><A NAME="@default1345"></A>
Lorsqu’une variable aléatoire <I>X</I> suit une loi de Student ayant <I>n</I>
degrés de liberté, si on a <TT>student_icdf(n,x)=h</TT> c’est que :<BR>
 <I>Proba</I>(<I>X</I> ≤ <I>h</I>)=<TT>x=student_cdf(n,h)</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>student_icdf(5,0.95)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>2.01504837333</TT></DIV><HR>
