<H3 CLASS="subsection"><A NAME="htoc189">5.1.7</A>  Simplifier une unité : <TT>usimplify</TT></H3><P><A NAME="@default223"></A>
<TT>usimplify</TT> permet de simplifier une unité dans 
un objet-unité.<BR>
On tape :
</P><DIV CLASS="center"><TT>usimplify(3_(W*s))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>3_J</TT></DIV><HR>
