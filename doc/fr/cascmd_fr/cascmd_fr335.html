<H3 CLASS="subsection"><A NAME="htoc418">6.24.21</A>  Transformer avec des fonctions trigonométriques inverses en logarithmes : <TT>atrig2ln</TT></H3><P><A NAME="@default628"></A>
<TT>atrig2ln</TT> réécrit l’expression contenant des fonctions 
trigonométriques inverses avec des logarithmes.<BR>
On tape :
</P><DIV CLASS="center"><TT>atrig2ln(asin(x))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>i*ln(x+sqrt(x</TT><CODE><TT>^</TT></CODE><TT>2-1))+pi/2</TT></DIV><HR>
