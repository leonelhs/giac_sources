<H3 CLASS="subsection"><A NAME="htoc428">6.26.1</A>  Transformer les fonctions hyperboliques en exponentielles : <TT>hyp2exp</TT></H3><P><A NAME="@default661"></A></P><P><TT>hyp2exp</TT> a comme argument an hyperbolic expression.<BR>
<TT>hyp2exp</TT> transforme les hyperbolic fonctions hyperboliques en exponentielles 
<SPAN STYLE="font-variant:small-caps">sans</SPAN> linéariser.<BR>
On tape :
</P><DIV CLASS="center"><TT>hyp2exp(sinh(x))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(exp(x)-1/(exp(x)))/2</TT></DIV><HR>
