<H3 CLASS="subsection"><A NAME="htoc571">6.38.5</A>  Inverse d’un intervalle</H3><P>
L’inverse d’un intervalle est un intervalle qui a pour borne inférieure (resp
supérieure) l’inverse de la borne supérieure du (resp inférieure).<BR>
On tape :
</P><DIV CLASS="center"><TT>1/i[2,3]</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>i[0.33333333333333,0.50000000000000]</TT></DIV><HR>
