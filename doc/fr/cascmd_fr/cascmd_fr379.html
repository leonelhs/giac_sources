<H3 CLASS="subsection"><A NAME="htoc465">6.27.28</A>  Convertir un polynôme de <I>n</I> variables en une liste : <TT>convert convertir</TT></H3><P><A NAME="@default711"></A><A NAME="@default712"></A><A NAME="@default713"></A><A NAME="sec:convertpolyl"></A>
<TT>convert</TT>, avec l’option <TT>list</TT>, permet de convertir un
polynôme de <I>n</I> variables en une liste.<BR>
On tape :
</P><DIV CLASS="center"><TT>p:=symb2poly((x+y)</TT><CODE><TT>^</TT></CODE><TT>2,[x,y])</TT></DIV><DIV CLASS="center"><TT>l:=convert(p,list)</TT></DIV><P>
ou
</P><DIV CLASS="center"><TT>l:=convert(p)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[1,[2,0]],[2,[1,1]],[1,[0,2]]]</TT></DIV><HR>
