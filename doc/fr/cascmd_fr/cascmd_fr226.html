<H3 CLASS="subsection"><A NAME="htoc296">6.11.2</A>  Permutation précédente : <TT>prevperm</TT></H3><P><A NAME="@default395"></A>
<TT>prevperm</TT> a comme argument une permutation.<BR>
<TT>prevperm</TT> renvoie la permutation précédente dans l’ordre 
lexicographique, ou <TT>undef</TT> s’il n’y en a pas.<BR>
On tape :
</P><DIV CLASS="center"><TT>prevperm([0,3,1,2])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[0,2,3,1]</TT></DIV><HR>
