<H3 CLASS="subsection"><A NAME="htoc369">6.18.4</A>  Composition de fonctions : <TT>@</TT></H3><P><A NAME="@default543"></A>
La composition de fonctions se fait avec <TT>Xcas</TT> grâce à l’opérateur 
<TT>@</TT> qui est infixé.<BR>
On tape :
</P><DIV CLASS="center"><TT>(sq@sin+id)(x)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(sin(x))</TT><CODE><TT>^</TT></CODE><TT>2+x</TT></DIV><P> 
On tape :
</P><DIV CLASS="center"><TT>(sin@sin)(pi/2)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>sin(1)</TT></DIV><HR>
