<H3 CLASS="subsection"><A NAME="htoc408">6.24.14</A>  Transformer tan(x) en sin(x)/cos(x) : <TT>tan2sincos</TT></H3><P><A NAME="@default618"></A>
<TT>tan2sincos</TT> a comme argument une expression trigonométrique.<BR>
<TT>tan2sincos</TT> transforme cette expression en remplaçant :<BR>
tan(<I>x</I>) par  sin(<I>x</I>)/cos(<I>x</I>).<BR>
On tape :
</P><DIV CLASS="center"><TT>tan2sincos(tan(2*x))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>sin(2*x)/cos(2*x)</TT></DIV><HR>
