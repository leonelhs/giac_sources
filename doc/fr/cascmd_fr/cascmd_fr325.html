<H3 CLASS="subsection"><A NAME="htoc409">6.25.7</A>  Transformer les arccos en arcsin : <TT>acos2asin</TT></H3><P><A NAME="@default625"></A>
<TT>acos2asin</TT> a comme argument une expression trigonométrique.<BR>
<TT>acos2asin</TT> transforme cette expression en remplaçant :<BR>
arccos(<I>x</I>) par  π/2−arcsin(<I>x</I>).<BR>
On tape :
</P><DIV CLASS="center"><TT>acos2asin(acos(x)+asin(x))</TT></DIV><P>
On obtient après simplification :
</P><DIV CLASS="center"><TT>pi/2</TT></DIV><HR>
