<H3 CLASS="subsection"><A NAME="htoc753">6.53.1</A>  Matrice d’une forme quadratique : <TT>q2a</TT></H3><P><A NAME="@default1163"></A> 
<TT>q2a</TT> a deux arguments : une forme quadratique <I>q</I> et le 
vecteur de composantes les variables utilisées.<BR>
<TT>q2a</TT> renvoie la matrice <I>A</I> associée à <I>q</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>q2a(2*x*y,[x,y])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[0,1],[1,0]]</TT></DIV><HR>
