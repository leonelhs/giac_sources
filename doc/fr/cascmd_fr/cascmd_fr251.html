<H3 CLASS="subsection"><A NAME="htoc322">6.12.7</A>  Le nombre complexe normalisé : <TT>normalize unitV</TT></H3><P><A NAME="@default422"></A><A NAME="@default423"></A>
<TT>normalize</TT> ou <TT>unitV</TT> a comme argument un nombre complexe.<BR>
<TT>normalize</TT> ou <TT>unitV</TT> renvoie le nombre complexe divisé par le
module de ce nombre complexe.<BR>
On tape :
</P><DIV CLASS="center"><TT>normalize(3+4*i)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(3+4*i)/5</TT></DIV><HR>
