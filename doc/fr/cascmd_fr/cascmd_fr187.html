<H3 CLASS="subsection"><A NAME="htoc253">6.7.28</A>  Résolution de <I>a</I><SUP>2</SUP>+<I>b</I><SUP>2</SUP>=<I>p</I> dans ℤ : <TT>pa2b2</TT></H3><P><A NAME="@default339"></A>
<TT>pa2b2</TT> décompose un entier <I>p</I> premier, congru à 1 modulo 4, en
la somme de deux carrés : <I>p</I>= <I>a</I><SUP>2</SUP>+<I>b</I><SUP>2</SUP>.<BR>
Le résultat est donné sous la forme d’une liste.<BR>
On tape :
</P><DIV CLASS="center"><TT>pa2b2(17)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[4,1] </TT></DIV><P>
en effet 17=4<SUP>2</SUP>+1<SUP>2</SUP></P><HR>
