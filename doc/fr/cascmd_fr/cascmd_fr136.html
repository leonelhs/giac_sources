<H3 CLASS="subsection"><A NAME="htoc197">6.2.1</A>  Les valeurs d’un booléen : <TT>true false</TT></H3><P><A NAME="@default237"></A><A NAME="@default238"></A><A NAME="@default239"></A><A NAME="@default240"></A>
Un booléen a comme valeur <TT>true</TT> ou <TT>false</TT>.<BR>
On a les synonymes suivant :<BR>
<TT>true</TT> ou <TT>TRUE</TT> ou <TT>1</TT> et,<BR>
<TT>false</TT> ou <TT>FALSE</TT> ou <TT>0</TT>.<BR>
Les tests ou les conditions sont des fonctions booléennes.
</P><HR>
