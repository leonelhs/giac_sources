<H3 CLASS="subsection"><A NAME="htoc249">6.7.24</A>  Résolution de au+bv=c dans ℤ : <TT>iabcuv</TT></H3><P><A NAME="@default334"></A>
<TT>iabcuv(a,b,c)</TT> donne <TT>[u,v]</TT> vérifiant <TT>au+bv=c</TT>.<BR>
Il faut bien sûr que <TT>c</TT> soit un multiple de <TT>gcd(a,b)</TT> pour obtenir une solution.<BR>
On tape :
</P><DIV CLASS="center"><TT>iabcuv(48,30,18) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[6,-9]</TT></DIV><HR>
