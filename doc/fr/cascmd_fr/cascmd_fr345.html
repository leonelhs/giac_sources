<H3 CLASS="subsection"><A NAME="htoc430">6.26.3</A>  Développer les logarithmes : <TT>lnexpand</TT></H3><P><A NAME="@default663"></A>
<TT>lnexpand</TT> a comme argument une expression contenant des 
logarithmes.<BR>
<TT>lnexpand</TT> développe cette expression.<BR>
On tape :
</P><DIV CLASS="center"><TT>lnexpand(ln(3*x</TT><CODE><TT>^</TT></CODE><TT>2)+ln(2*x+2))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>ln(3)+2*ln(x)+ln(2)+ln(x+1)</TT></DIV><HR>
