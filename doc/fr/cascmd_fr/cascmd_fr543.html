<H3 CLASS="subsection"><A NAME="htoc644">6.42.6</A>  Quotient terme à terme de deux listes : <TT>./</TT></H3><P><A NAME="@default966"></A>
Le quotient terme à terme de deux listes de même longueur se fait avec 
l’opérateur infixé <TT>./</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>[1,2,3] ./ [4,3,5]</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[1/4,2/3,3/5]</TT></DIV><HR>
