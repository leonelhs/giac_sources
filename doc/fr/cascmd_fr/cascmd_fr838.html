<H3 CLASS="subsection"><A NAME="htoc980">9.6.4</A>  Ouvrir l’ècran <TT>DispG</TT> depuis un programme : <TT>DispG</TT></H3><P><A NAME="@default1515"></A><A NAME="sec:dispg"></A>
<TT>DispG</TT> n’a pas d’arguments.<BR>
<TT>DispG;</TT> permet d’ouvrir l’écran <TT>DispG</TT> depuis un programme.<BR>
On tape (ne pas mettre de parenthèses) :
</P><DIV CLASS="center"><TT>DispG;</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>l’ouverture de l’écran </TT><TT>DispG</TT></DIV><HR>
