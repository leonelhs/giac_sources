<H3 CLASS="subsection"><A NAME="htoc701">6.50.11</A>  Échanger deux colonnes : <TT>colSwap swapcol colswap</TT></H3><P><A NAME="@default1081"></A><A NAME="@default1082"></A><A NAME="@default1083"></A>
<TT>rowSwap</TT> a trois arguments : une matrice <I>A</I> et deux entiers <I>n</I>1
et <I>n</I>2.<BR>
<TT>rowSwap</TT> renvoie la matrice obtenue en échangeant dans <I>A</I> les lignes 
<I>n</I>1 et <I>n</I>2.<BR>
On tape :
</P><DIV CLASS="center"><TT>colSwap([[1,2],[3,4]],0,1)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[2,1],[4,3]]</TT></DIV><HR>
