<H3 CLASS="subsection"><A NAME="htoc652">6.45.6</A>  Matrice de Hilbert : <TT>hilbert</TT></H3><P><A NAME="@default1005"></A>
<TT>hilbert</TT> a comme argument un entier <I>n</I>.<BR>
<TT>hilbert</TT> renvoie la matrice de Hilbert.<BR>
C’est une matrice carrée d’ordre <I>n</I> d’éléments : 
 <I>a</I><SUB><I>j</I>,<I>k</I></SUB>=1/<I>j</I>+<I>k</I>+1<BR>
On tape :
</P><DIV CLASS="center"><TT>hilbert(4)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[1,1/2,1/3,1/4],[1/2,1/3,1/4,1/5],[1/3,1/4,1/5,1/6], [1/4,1/5,1/6,1/7]]</TT></DIV><HR>
