<H3 CLASS="subsection"><A NAME="htoc103">2.6.5</A>  Nom du répértoire en cours : <TT>GetFold</TT></H3><P><A NAME="@default81"></A>
<TT>GetFold</TT> renvoie le nom du répértoire dans lequel on se 
trouve.
On tape par exemple dans <TT>Xcas</TT> :
</P><DIV CLASS="center"><TT>SetFold(toto)</TT></DIV><P>
puis
</P><DIV CLASS="center"><TT>GetFold()</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>toto([])</TT></DIV><HR>
