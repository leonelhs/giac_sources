<H3 CLASS="subsection"><A NAME="htoc505">6.31.2</A>  Numérateur après simplification : <TT>numer</TT></H3><P><A NAME="@default759"></A><A NAME="sec:numer"></A>
<TT>numer</TT> a comme argument une fraction 
rationnelle et renvoie le numérateur de cette fraction simplifiée (voir 
aussi <A HREF="cascmd_fr197.html#sec:inumer">6.9.3</A>).<BR>
On tape :
</P><DIV CLASS="center"><TT>numer((x</TT><CODE><TT>^</TT></CODE><TT>2-1)/(x-1)) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>x+1</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>numer((x</TT><CODE><TT>^</TT></CODE><TT>2+2*x+1)/(x</TT><CODE><TT>^</TT></CODE><TT>2-1)) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>x+1</TT></DIV><HR>
