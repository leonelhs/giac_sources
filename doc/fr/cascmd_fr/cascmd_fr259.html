<H3 CLASS="subsection"><A NAME="htoc332">6.14.8</A>  Forme canonique : <TT>canonical_form</TT></H3><P><A NAME="@default435"></A>
<TT>canonical_form</TT> a comme paramètre un trinôme du second degré que 
l’on veut mettre sous la forme canonique.<BR>
Exemple :<BR>
Mettre sous la forme canonique:
</P><TABLE CLASS="display dcenter"><TR VALIGN="middle"><TD CLASS="dcell"><I>x</I><SUP>2</SUP>−6<I>x</I>+1</TD></TR>
</TABLE><P>
On tape :
</P><DIV CLASS="center"><TT>canonical_form(x</TT><CODE><TT>^</TT></CODE><TT>2-6*x+1)</TT></DIV><P>
On trouve :
</P><DIV CLASS="center"><TT>(x-3)</TT><CODE><TT>^</TT></CODE><TT>2-8</TT></DIV><HR>
