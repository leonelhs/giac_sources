<H3 CLASS="subsection"><A NAME="htoc173">4.6.2</A>  <TT>fsolve</TT> avec l’option <TT>hybrid_solver</TT></H3><P><A NAME="@default208"></A>
On tape :
</P><DIV CLASS="center"><TT>fsolve([x</TT><CODE><TT>^</TT></CODE><TT>2+y-2,x+y</TT><CODE><TT>^</TT></CODE><TT>2-2],[x,y],[2,2],</TT></DIV><DIV CLASS="center"><TT>cos(x)=x,x,0,hybrid_solver)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[1.0,1.0]</TT></DIV><HR>
