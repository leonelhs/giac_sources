<H3 CLASS="subsection"><A NAME="htoc59">1.12.1</A>  Fichier Maple traduit en fichier <TT>Xcas</TT> : <TT>maple2xcas</TT></H3><P><A NAME="@default32"></A>
<TT>maple2xcas</TT> a comme argument un nom de fichier qui contient un
programme Maple en mode texte.<BR>
On tape :
</P><DIV CLASS="center"><TT>maple2xcas("fichier1","fichier2")</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>la traduction de ce fichier en </TT><TT>Xcas</TT></DIV><HR>
