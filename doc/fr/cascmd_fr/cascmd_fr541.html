<h3 id="sec670" class="subsection">6.42.39  Faire une liste de zéros : <span style="font-family:monospace">newList</span></h3>
<p><a id="hevea_default962"></a>
<span style="font-family:monospace">newList(n)</span> fabrique une liste formée de <span style="font-family:monospace">n</span> zéros.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">newList(3)</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[0,0,0]</span></div>
