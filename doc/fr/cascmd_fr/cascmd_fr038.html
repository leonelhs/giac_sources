<H3 CLASS="subsection"><A NAME="htoc50">1.10.1</A>  Traduction Latex d’une entrée : <TT>latex TeX</TT></H3><P><A NAME="@default24"></A><A NAME="@default25"></A>
<TT>latex</TT> (ou <TT>TeX</TT>) a comme argument une expression.<BR>
<TT>latex</TT> (ou <TT>TeX</TT>) renvoie l’écriture en latex de l’expression 
évaluée.<BR>
On tape :
</P><DIV CLASS="center"><TT>latex(1/2)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><CODE> "\frac{1}{2}"</CODE></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>latex(1+1/2)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><CODE>"\frac{3}{2}"</CODE></DIV><HR>
