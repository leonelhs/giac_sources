<H3 CLASS="subsection"><A NAME="htoc540">6.34.11</A>  Inverse dans ℤ/<I>p</I>ℤ : <TT>inv</TT> ou <TT>/</TT></H3><P><A NAME="@default802"></A><A NAME="@default803"></A>
On calcule l’inverse d’un entier <TT>n</TT> dans ℤ/<I>p</I>ℤ en tapant <TT>1/n% p</TT> 
ou <TT>inv(n% p)</TT> ou <TT>inverse(n% p)</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>inv(3% 13) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>-4% 13</TT></DIV><P>
En effet : 3×−4=−12=1 (mod 13)</P><HR>
