<H3 CLASS="subsection"><A NAME="htoc186">5.1.4</A>  Les changements d’unités en unités MKSA : <TT>mksa</TT></H3><P><A NAME="@default219"></A>
<TT>mksa</TT> permet d’obtenir la conversion d’un objet-unité en 
un objet-unité exprimé en unités <TT>MKSA</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>mksa(15_C)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>15_A*s</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>mksa(1_Hz)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1_s</TT><CODE><TT>^</TT></CODE><TT>(-1)</TT></DIV><HR>
