<H3 CLASS="subsection"><A NAME="htoc580">6.39.2</A>  Concaténer deux séquences : <TT>,</TT></H3><P><A NAME="@default858"></A>
La concaténation de deux séquences est simple puisqu’il suffit d’écrire
les séquences en les séparant par une virgule (<TT>,</TT>).<BR>
On tape :
</P><DIV CLASS="center"><TT>A:=(1,2,3,4)</TT></DIV><DIV CLASS="center"><TT>B:=(5,6,3,4)</TT></DIV><DIV CLASS="center"><TT>A,B</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(1,2,3,4,5,6,3,4)</TT></DIV><HR>
