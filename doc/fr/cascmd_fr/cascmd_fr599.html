<H3 CLASS="subsection"><A NAME="htoc710">6.52.2</A>  Inverse d’une matrice : <TT>inv inverse /</TT></H3><P><A NAME="@default1103"></A><A NAME="@default1104"></A><A NAME="@default1105"></A>
<TT>inv</TT> a comme argument une matrice carrée <I>A</I>.<BR>
<TT>inv</TT> renvoie la matrice inverse de <I>A</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>inv([[1,2],[3,4]])</TT></DIV><P>
ou
</P><DIV CLASS="center"><TT>inverse([[1,2],[3,4]])</TT></DIV><P>
ou
</P><DIV CLASS="center"><TT>1/[[1,2],[3,4]])</TT></DIV><P>
ou
</P><DIV CLASS="center"><TT>A:=[[1,2],[3,4]];1/A</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[-2,1],[3/2,1/-2]]</TT></DIV><HR>
