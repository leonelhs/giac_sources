<H3 CLASS="subsection"><A NAME="htoc243">6.7.18</A>  Nombre pseudo-premier : <TT>nprimes</TT></H3><P><A NAME="@default326"></A>
<TT>nprimes(n)</TT> renvoie le nombre de nombres pseudo-premier (ou 
premier) qui sont inférieurs ou égaux à <I>n</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>nprimes(5)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>3</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>nprimes(10)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>4</TT></DIV><HR>
