<H3 CLASS="subsection"><A NAME="htoc689">6.45.39</A>  Nombre de lignes : <TT>rowdim rowDim nrows</TT></H3><P><A NAME="@default1076"></A><A NAME="@default1077"></A><A NAME="@default1078"></A>
<TT>rowdim</TT> (ou <TT>rowDim</TT> ou <TT>nrows</TT>) a comme argument une 
matrice <I>A</I>.<BR>
<TT>rowdim</TT> (ou <TT>rowDim</TT> ou <TT>nrows</TT>) renvoie le nombre de lignes de la matrice <I>A</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>rowdim([[1,2,3],[3,4,5]])</TT></DIV><P>
ou
</P><DIV CLASS="center"><TT>nrows([[1,2,3],[3,4,5]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>2</TT></DIV><HR>
