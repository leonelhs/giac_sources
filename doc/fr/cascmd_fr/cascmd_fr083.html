<H3 CLASS="subsection"><A NAME="htoc104">2.6.6</A>  Effacer un répértoire vide : <TT>DelFold</TT></H3><P><A NAME="@default82"></A>
<TT>DelFold</TT> efface le répértoire vide de nom donné dans 
l’argument. <TT>Xcas</TT> renvoie une erreur si ce répertoire n’est pas vide.
On tape par exemple dans <TT>Xcas</TT> :
</P><DIV CLASS="center"><TT>DelFold(toto)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>([])</TT></DIV><HR>
