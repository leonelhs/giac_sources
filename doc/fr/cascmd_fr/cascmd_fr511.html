<H3 CLASS="subsection"><A NAME="htoc611">6.41.19</A>  Rajouter un élément au début d’une liste : <TT>prepend</TT></H3><P><A NAME="@default905"></A>
<TT>prepend</TT> rajoute un élément au début d’une liste.<BR>
On tape :
</P><DIV CLASS="center"><TT>prepend([3,4,2],1)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[1,3,4,2]</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>prepend([1,2],[3,4])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[3,4],1,2]</TT></DIV><HR>
