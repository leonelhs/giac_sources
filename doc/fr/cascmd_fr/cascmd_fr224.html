<H3 CLASS="subsection"><A NAME="htoc294">6.11.3</A>  Permutation suivante : <TT>nextperm</TT></H3><P><A NAME="@default393"></A>
<TT>nextperm</TT> a comme argument une permutation.<BR>
<TT>nextperm</TT> renvoie la permutation suivante dans l’ordre 
lexicographique, ou <TT>undef</TT> s’il n’y en a pas.<BR>
On tape :
</P><DIV CLASS="center"><TT>nextperm([0,2,3,1])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[0,3,1,2]</TT></DIV><HR>
