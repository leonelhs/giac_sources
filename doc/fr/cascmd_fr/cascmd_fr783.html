<H3 CLASS="subsection"><A NAME="htoc917">8.4.48</A>  Distribution de Kolmogorov-Smirnov : <TT>kolmogorovd</TT></H3><P><A NAME="@default1394"></A>
<TT>kolmogorovd(x)</TT> renvoie la distribution de Kolmogorov-Smirnov à
savoir :
</P><TABLE CLASS="display dcenter"><TR VALIGN="middle"><TD CLASS="dcell">1−2*</TD><TD CLASS="dcell"><TABLE CLASS="display"><TR><TD CLASS="dcell" ALIGN="center">+∞</TD></TR>
<TR><TD CLASS="dcell" ALIGN="center"><FONT SIZE=6>∑</FONT></TD></TR>
<TR><TD CLASS="dcell" ALIGN="center"><I>k</I>=1</TD></TR>
</TABLE></TD><TD CLASS="dcell">(−1)<SUP><I>k</I>−1</SUP>exp(−<I>k</I><SUP>2</SUP><I>x</I><SUP>2</SUP>)</TD></TR>
</TABLE><P>
On tape :
</P><DIV CLASS="center"><TT>kolmogorovd(1.36)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>0.950514123245</TT></DIV><HR>
