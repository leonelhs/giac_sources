<H3 CLASS="subsection"><A NAME="htoc53">1.10.4</A>  Traduction Latex de l’écran <TT>DispG</TT></H3><P><A NAME="@default28"></A><A NAME="@default29"></A>
On tape <TT>DispG</TT> pour voir cet écran, et on se sert du
bouton <TT>M</TT><TT>▸</TT><TT> Exporter/Imprimer</TT><TT>▸</TT><TT>Imprimer(en Latex)</TT> de cet écran.<BR>
L’écran <TT>DispG</TT> s’efface avec la commande <TT>ClrGraph()</TT> ou <TT>erase</TT>.
</P><HR>
