<H3 CLASS="subsection"><A NAME="htoc208">6.5.3</A>  Longueur d’une chaîne : <TT>size length</TT></H3><P><A NAME="@default265"></A><A NAME="@default266"></A>
<TT>size</TT> ou <TT>length</TT> renvoie la longueur de la chaîne (ou d’ne liste).<BR>
On tape :
</P><DIV CLASS="center"><TT>size("bonjour")</TT></DIV><P>
Ou on tape :
</P><DIV CLASS="center"><TT>length("bonjour")</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>7</TT></DIV><HR>
