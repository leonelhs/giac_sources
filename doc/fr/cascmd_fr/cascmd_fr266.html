<H3 CLASS="subsection"><A NAME="htoc339">6.14.15</A>  Regrouper et simplifier : <TT>regrouper regroup</TT></H3><P>
<A NAME="@default448"></A><A NAME="@default449"></A>
<TT>regrouper</TT> a comme paramètre une expression.<BR>
<TT>regrouper</TT> effectue les simplifications évidentes sur une expression en 
regroupant des termes.<BR>
On tape : 
</P><DIV CLASS="center"><TT>regrouper(x+3*x+5*4/x)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>20/x+4*x</TT></DIV><HR>
