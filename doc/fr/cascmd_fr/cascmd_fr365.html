<H3 CLASS="subsection"><A NAME="htoc451">6.27.14</A>  Mise en facteur de <I>x</I><SUP><I>n</I></SUP> dans un polynôme : <TT>factor_xn</TT></H3><P><A NAME="@default693"></A>
<TT>factor_xn</TT> a comme argument un polynôme <TT>P</TT>.<BR>
<TT>factor_xn</TT> renvoie le polynôme <TT>P</TT> dans lequel on a mis en facteur 
<I>x</I><SUP><I>n</I></SUP> où <I>n</I> est le degré de <TT>P</TT> (<TT>n=degree(P)</TT>).<BR>
 On tape :
</P><DIV CLASS="center"><TT>factor_xn(-x</TT><CODE><TT>^</TT></CODE><TT>4+3)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>x</TT><CODE><TT>^</TT></CODE><TT>4*(-1+3*x</TT><CODE><TT>^</TT></CODE><TT>-4)</TT></DIV><HR>
