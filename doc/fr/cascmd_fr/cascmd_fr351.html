<H3 CLASS="subsection"><A NAME="htoc436">6.26.9</A>  Écrire avec des exponentielles complexes : <TT>tsimplify</TT></H3><P><A NAME="@default670"></A>
<TT>tsimplify</TT> simplifie toutes les expressions en les transformant
en exponentielles complexes.<BR>
On n’utilise <TT>tsimplify</TT> qu’en dernier ressort.<BR>
On tape :
</P><DIV CLASS="center"><TT>tsimplify((sin(7*x)+sin(3*x))/sin(5*x))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>((exp((i)*x))</TT><CODE><TT>^</TT></CODE><TT>4+1)/(exp((i)*x))</TT><CODE><TT>^</TT></CODE><TT>2 </TT></DIV><HR>
