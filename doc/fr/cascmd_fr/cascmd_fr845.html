<H3 CLASS="subsection"><A NAME="htoc988">9.7.5</A>  Instruction du debuggeur : <TT>rmbreakpoint</TT></H3><P><A NAME="@default1524"></A>
<TT>rmbreakpoint</TT> a comme argument le numéro de la ligne où l’on 
ne veut plus un point d’arrêt.<BR>
On tape par exemple :
</P><DIV CLASS="center"><TT>rmbreakpoint(4)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>le point d’arrêt à la ligne 4 a été effacé</TT></DIV><HR>
