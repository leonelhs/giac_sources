<H3 CLASS="subsection"><A NAME="htoc415">6.24.18</A>  Transformer tan(x) avec cos(2x) et sin(2x) : <TT>tan2cossin2</TT></H3><P><A NAME="@default625"></A>
<TT>tan2cossin2</TT> a comme argument une expression trigonométrique.<BR>
<TT>tan2cossin2</TT> transforme cette expression en remplaçant :<BR>
tan(<I>x</I>) par 
 1−cos(2.<I>x</I>)/sin(2.<I>x</I>).<BR>
On tape :
</P><DIV CLASS="center"><TT>tan2cossin2(tan(x))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(1-cos(2*x))/sin(2*x)</TT></DIV><HR>
