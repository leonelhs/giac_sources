<h3 id="sec1064" class="subsection">9.7.7  Instruction du debuggeur : <span style="font-family:monospace">kill</span></h3>
<p><a id="hevea_default1595"></a>
<span style="font-family:monospace">kill</span> n’a pas d’argument.<br>
<span style="font-family:monospace">kill()</span> est une instruction du debuggeur et permet de sortir du debuggeur.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">kill()</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">on sort du débuggeur</span></div>
