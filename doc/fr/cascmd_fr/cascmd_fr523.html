<H3 CLASS="subsection"><A NAME="htoc623">6.41.31</A>  Somme des éléments d’une liste : <TT>sum add</TT></H3><P><A NAME="@default927"></A><A NAME="@default928"></A>
<TT>sum</TT> ou <TT>add</TT> a comme paramètre <TT>l</TT> une liste (ou une 
séquence) de nombres réels ou de décimaux.<BR>
<TT>sum</TT> ou <TT>add</TT> renvoie la somme des éléments de <TT>l</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>sum(2,3,4,5,6)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>20</TT></DIV><HR>
