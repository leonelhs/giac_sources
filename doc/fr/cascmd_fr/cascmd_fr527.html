<h3 id="sec654" class="subsection">6.42.25  Sélectionner des éléments d’une liste : <span style="font-family:monospace">select</span></h3>
<p><a id="hevea_default934"></a>
<span style="font-family:monospace">select</span> a deux paramètres : une fonction booléenne <span style="font-family:monospace">f</span>
et une liste <span style="font-family:monospace">L</span>.<br>
<span style="font-family:monospace">select</span> sélectionne les éléments <span style="font-family:monospace">c</span> de la liste <span style="font-family:monospace">L</span>, qui
vérifie <span style="font-family:monospace">f(c)=true</span>.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">select(x-&gt;(x&gt;=2),[0,1,2,3,4,5])</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">[2,3,4,5]</span></div>
