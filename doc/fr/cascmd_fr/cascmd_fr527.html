<H3 CLASS="subsection"><A NAME="htoc628">6.42.25</A>  Sélectionner des éléments d’une liste : <TT>select</TT></H3><P><A NAME="@default934"></A>
<TT>select</TT> a deux paramètres : une fonction booléenne <TT>f</TT>
et une liste <TT>L</TT>.<BR>
<TT>select</TT> sélectionne les éléments <TT>c</TT> de la liste <TT>L</TT>, qui
vérifie <TT>f(c)=true</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>select(x-&gt;(x&gt;=2),[0,1,2,3,4,5])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[2,3,4,5]</TT></DIV><HR>
