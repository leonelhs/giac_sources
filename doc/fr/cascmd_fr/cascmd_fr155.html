<H3 CLASS="subsection"><A NAME="htoc219">6.5.14</A>  Pour transformer un nombre réel ou entier en une chaîne : <TT>string</TT></H3><P><A NAME="@default284"></A>
<TT>string</TT> évalue son argument et le transforme en
une chaîne de caractères.<BR>
On tape :
</P><DIV CLASS="center"><TT>string(1.32*10</TT><CODE><TT>^</TT></CODE><TT>20)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>"1.23e+20"</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>a:=1.32*10</TT><CODE><TT>^</TT></CODE><TT>4)</TT></DIV><DIV CLASS="center"><TT>string(a+a)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>"26400"</TT></DIV><HR>
