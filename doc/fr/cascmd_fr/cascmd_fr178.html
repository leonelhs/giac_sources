<H3 CLASS="subsection"><A NAME="htoc244">6.7.19</A>  N-ième nombre pseudo-premier : <TT>ithprime</TT></H3><P><A NAME="@default327"></A>
<TT>ithprime(n)</TT> désigne le <I>n</I>-ième nombre pseudo-premier (ou 
premier).<BR>
On tape :
</P><DIV CLASS="center"><TT>ithprime(75)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>379</TT></DIV><HR>
