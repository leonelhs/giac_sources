<H3 CLASS="subsection"><A NAME="htoc960">9.4.5</A>  Fonction testant si le type de son argument est une séquence : <TT>subtype</TT></H3><P><A NAME="@default1456"></A>
<TT>subtype</TT> est une fonction qui a un argument et qui renvoie 1 si
cet argument est une séquence et 0 sinon.<BR>
On tape :
</P><DIV CLASS="center"><TT>subtype(3,1,4)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>subtype[3,1,4]</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>0</TT></DIV><HR>
