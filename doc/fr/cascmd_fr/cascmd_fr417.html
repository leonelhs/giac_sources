<H3 CLASS="subsection"><A NAME="htoc507">6.31.4</A>  Dénominateur après simplification : <TT>denom</TT></H3><P><A NAME="@default761"></A><A NAME="sec:denom"></A>
<TT>denom</TT> (ou <TT>getDenom</TT>) a comme argument une fraction 
rationnelle et renvoie le dénominateur de cette fraction simplifiée 
(voir aussi <A HREF="cascmd_fr198.html#sec:idenom">6.9.4</A>).<BR>
On tape :
</P><DIV CLASS="center"><TT>denom((x</TT><CODE><TT>^</TT></CODE><TT>2-1)/(x-1)) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>denom((x</TT><CODE><TT>^</TT></CODE><TT>2+2*x+1)/(x</TT><CODE><TT>^</TT></CODE><TT>2-1)) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>x-1</TT></DIV><HR>
