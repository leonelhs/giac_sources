<H3 CLASS="subsection"><A NAME="htoc280">6.10.6</A>  La fonction logarithme integral <I>Li</I> : <TT>Li</TT></H3><P><A NAME="@default379"></A>
<TT>Li</TT> a comme argument un nombre complexe <I>a</I>.<BR>
<TT>Li</TT> calcule les valeurs de la fonction <I>Li</I> au point <I>a</I>.<BR>
On a par définition :
</P><TABLE CLASS="display dcenter"><TR VALIGN="middle"><TD CLASS="dcell"><I>Li</I>(<I>x</I>)=<I>Ei</I>(ln(<I>x</I>))</TD><TD CLASS="dcell"><FONT SIZE=6>∫</FONT></TD><TD CLASS="dcell"><TABLE CLASS="display"><TR><TD CLASS="dcell" ALIGN="left">exp(<I>x</I>)</TD></TR>
<TR><TD CLASS="dcell" ALIGN="left"><BR>
<BR>
</TD></TR>
<TR><TD CLASS="dcell" ALIGN="left"><I>t</I>=0</TD></TR>
</TABLE></TD><TD CLASS="dcell"><TABLE CLASS="display"><TR><TD CLASS="dcell" ALIGN="center">1</TD></TR>
<TR><TD CLASS="hbar"></TD></TR>
<TR><TD CLASS="dcell" ALIGN="center">ln(<I>t</I>)</TD></TR>
</TABLE></TD><TD CLASS="dcell"> <I>dt</I> </TD></TR>
</TABLE><P>
On tape :
</P><DIV CLASS="center"><TT>Li(2.)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1.04516378012</TT></DIV><HR>
