<H3 CLASS="subsection"><A NAME="htoc608">6.41.16</A>  Longueur d’une liste de listes : <TT>sizes</TT></H3><P><A NAME="@default901"></A>
<TT>sizes</TT> permet d’avoir la liste des longueurs d’une liste de listes.<BR>
On tape :
</P><DIV CLASS="center"><TT>sizes([[3,4],[2]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[2,1]</TT></DIV><HR>
