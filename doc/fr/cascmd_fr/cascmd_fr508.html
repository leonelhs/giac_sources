<H3 CLASS="subsection"><A NAME="htoc609">6.42.6</A>  Avoir le premier élément d’une liste : <TT>head</TT></H3><P><A NAME="@default904"></A>
<TT>head</TT> renvoie le premier élément d’une liste.<BR>
On tape :
</P><DIV CLASS="center"><TT>head([0,1,2,3])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>0</TT></DIV><P>
<TT>a:=head([0,1,2,3])</TT> est équivalent à <TT>a:=[0,1,2,3][0]</TT><BR>
</P><HR>
