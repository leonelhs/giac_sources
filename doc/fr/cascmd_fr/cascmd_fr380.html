<H3 CLASS="subsection"><A NAME="htoc465">6.26.32</A>  Liste aléatoire : <TT>ranm</TT></H3><P><A NAME="@default718"></A><A NAME="sec:ranm1"></A>
<TT>ranm</TT> a comme argument un entier <TT>n</TT>.<BR>
<TT>ranm</TT> renvoie une liste de n entiers aléatoires (entre -99 et +99) 
pouvant être considérés comme les coefficients d’un polynôme de 
degré <TT>n-1</TT> (voir aussi <A HREF="cascmd_fr542.html#sec:ranm2">6.44.3</A>, <A HREF="cascmd_fr528.html#sec:ranm4">6.40.39</A> et <A HREF="cascmd_fr725.html#sec:ranm3">7.3.9</A>).<BR>
On tape :
</P><DIV CLASS="center"><TT>ranm(3)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[68,-21,56]</TT></DIV><HR>
