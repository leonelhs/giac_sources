<H3 CLASS="subsection"><A NAME="htoc405">6.24.8</A>  Transformer les arccos en arctan : <TT>acos2atan</TT></H3><P><A NAME="@default614"></A>
<TT>acos2atan</TT> a comme argument une expression trigonométrique.<BR>
<TT>acos2atan</TT> transforme cette expression en remplaçant :<BR>
arccos(<I>x</I>) par 
 π/2−arctan(<I>x</I>/√<SPAN style="text-decoration:overline">1−<I>x</I></SPAN><SUP><SPAN style="text-decoration:overline">2</SPAN></SUP>).<BR>
On tape :
</P><DIV CLASS="center"><TT>acos2atan(acos(x))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>pi/2-atan(x/sqrt(1-x</TT><CODE><TT>^</TT></CODE><TT>2))</TT></DIV><HR>
