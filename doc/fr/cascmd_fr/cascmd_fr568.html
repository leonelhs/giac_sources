<H3 CLASS="subsection"><A NAME="htoc675">6.48.1</A>  Pour évaluer une matrice : <TT>evalm</TT></H3><P><A NAME="@default1043"></A>
<TT>evalm</TT> sert à évaluer une matrice en mode Maple, par contre
<TT>Xcas</TT> 
évalue toujours les matrices, sans avoir besoin de la commande <TT>evalm</TT>.<BR>
