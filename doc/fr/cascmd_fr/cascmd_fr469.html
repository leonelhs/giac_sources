<H3 CLASS="subsection"><A NAME="htoc565">6.37.1</A>  Définition d’une plage de valeurs : <TT>a1..a2</TT></H3><P><A NAME="@default834"></A>
Un intervalle est défini par deux nombres séparés par <TT>..</TT> on 
écrit :<BR>
<TT>1..3</TT> ou<BR>
<TT>1.2..sqrt(2)</TT><BR>
On tape :
</P><DIV CLASS="center"><TT>A:=1..4</TT></DIV><DIV CLASS="center"><TT>B:=1.2..sqrt(2)</TT></DIV><P>
<B>Attention!</B><BR>
 l’ordre est important :
si <TT>B:=2..3</TT> et <TT>C:=3..2</TT> la réponse de <TT>B==C</TT> est 
<TT>0</TT>.
</P><HR>
