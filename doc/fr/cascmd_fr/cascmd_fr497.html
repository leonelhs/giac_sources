<H3 CLASS="subsection"><A NAME="htoc597">6.41.2</A>Â Â Aplatir une liste : <TT>flatten</TT></H3><P><A NAME="@default880"></A>
<TT>flatten</TT> a comme argument une liste de listes.<BR>
<TT>flatten</TT> transforme cette liste de listes en une liste.<BR>
On tape :
<TT>flatten([[1,[2,3],4],[5,6]])</TT><BR>
On obtient :<BR>
<TT>[1,2,3,4,5,6]</TT><BR>
<B>Remarque</B> si la liste de listes est une matrice on peut aussi utiliser la 
commande <TT>mat2list</TT>.
</P><HR>
