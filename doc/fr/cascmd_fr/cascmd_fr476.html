<H3 CLASS="subsection"><A NAME="htoc573">6.38.7</A>  Milieu d’un intervalle : <TT>midpoint milieu</TT></H3><P><A NAME="@default850"></A><A NAME="@default851"></A>
<TT>union</TT> est un opérateur infixé.<BR>
On tape :
</P><DIV CLASS="center"><TT>milieu(i[2,3])</TT></DIV><P>
Ou on tape :
</P><DIV CLASS="center"><TT>midpoint(i[2,3])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>2.5000000000000</TT></DIV><HR>
