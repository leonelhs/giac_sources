<H3 CLASS="subsection"><A NAME="htoc10">0.2.6</A>  Savoir avec quelle version on travaille : <TT>version giac</TT></H3><P><A NAME="@default3"></A><A NAME="@default4"></A>
Pour savoir avec quelle version on travaille, on utilise la commande 
<TT>version</TT> ou <TT>giac</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>version()</TT></DIV><P>
Ou on tape :
</P><DIV CLASS="center"><TT>giac()</TT></DIV><P>
On obtient par exemple :
</P><DIV CLASS="center"><TT>"giac 0.4.0"</TT></DIV><HR>
