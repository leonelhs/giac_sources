<H3 CLASS="subsection"><A NAME="htoc647">6.42.44</A>  Faire une liste avec une matrice : <TT>mat2list</TT></H3><P><A NAME="@default974"></A>
<TT>mat2list</TT><A NAME="@default975"></A> permet d’obtenir la liste des 
termes de la matrice donnée comme argument.<BR>
On tape :
</P><DIV CLASS="center"><TT>mat2list([[5,8],[1,9]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[5,8,1,9]</TT></DIV><HR>
