<H3 CLASS="subsection"><A NAME="htoc261">6.8.4</A>  Les arrangements : <TT>perm nPr</TT></H3><P><A NAME="@default350"></A><A NAME="@default351"></A>
<TT>perm</TT> ou <TT>nPr</TT> a comme paramètre deux entiers <I>n</I> et <I>p</I>.<BR>
<TT>perm(n,p)</TT> ou <TT>nPr(n,p)</TT> calcule <I>A</I><SUB><I>n</I></SUB><SUP><I>p</I></SUP>.<BR>
On tape :
</P><DIV CLASS="center"><TT>perm(5,2)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>20</TT></DIV><HR>
