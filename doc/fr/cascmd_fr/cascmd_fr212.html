<H3 CLASS="subsection"><A NAME="htoc281">6.10.8</A>  La fonction de <I>Heaviside</I> : <TT>Heaviside</TT></H3><P><A NAME="@default380"></A>
<TT>Heaviside</TT> a comme argument un nombre <I>a</I>.<BR>
<TT>Heaviside</TT> calcule les valeurs de la fonction <I>Heaviside</I> au point <I>a</I>.<BR>
On a par définition :<BR>
</P><TABLE CLASS="display dcenter"><TR VALIGN="middle"><TD CLASS="dcell"><I>Heaviside</I>(<I>x</I>)=0  si  <I>x</I>&lt;0  et  1  sinon</TD></TR>
</TABLE><P>
On tape :
</P><DIV CLASS="center"><TT>Heaviside(2)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>Heaviside(-4)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>0</TT></DIV><HR>
