<H3 CLASS="subsection"><A NAME="htoc1014">9.7.3</A>  Instruction du debuggeur : <TT>rmwatch</TT></H3><P><A NAME="@default1573"></A>
<TT>rmwatch</TT> a comme argument le nom des variables que l’on ne
désire plus surveiller.<BR>
On tape par exemple :
</P><DIV CLASS="center"><TT>rmwatch(a,b)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>l’évolution de a et de b lors du déroulement du programmen’est plus visible</TT></DIV><HR>
