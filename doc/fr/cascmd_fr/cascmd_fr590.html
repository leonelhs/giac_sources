<H3 CLASS="subsection"><A NAME="htoc696">6.47.1</A>  Transposée d’une matrice : <TT>tran transpose</TT></H3><P><A NAME="@default1086"></A><A NAME="@default1087"></A>
<TT>tran</TT> ou <TT>transpose</TT> a comme argument une matrice <I>A</I>.<BR>
<TT>tran</TT> ou <TT>transpose</TT> renvoie la matrice transposée de <I>A</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>tran([[1,2],[3,4]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[1,3],[2,4]]</TT></DIV><HR>
