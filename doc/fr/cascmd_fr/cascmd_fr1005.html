<H3 CLASS="subsection"><A NAME="htoc1176">11.6.5</A>  Plan perpendiculaire à un plan : <TT>perpendicular perpendiculaire</TT></H3><P><A NAME="@default1950"></A><A NAME="@default1951"></A>
On utilise la commande <TT>perpendiculaire</TT> pour avoir un plan perpendiculaire
à un plan ou pour avoir une droite perpendiculaire à une droite (cf 
<A HREF="cascmd_fr998.html#sec:perpendi3">11.5.7</A>)
</P><HR>
