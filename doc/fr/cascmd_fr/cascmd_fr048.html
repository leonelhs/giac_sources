<H3 CLASS="subsection"><A NAME="htoc63">1.13.2</A>  Fichier Mupad traduit en fichier Maple : <TT>mupad2maple</TT></H3><P><A NAME="@default35"></A>
<TT>mupad2maple</TT> a comme argument un un nom de fichier qui contient
un programme Mupad en mode texte.<BR>
On tape :
</P><DIV CLASS="center"><TT>mupad2maple("fichier1","fichier2")</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>la traduction de ce fichier en Maple</TT></DIV><HR>
