<H3 CLASS="subsection"><A NAME="htoc607">6.41.15</A>  Longueur d’une liste : <TT>size nops length</TT></H3><P><A NAME="@default898"></A><A NAME="@default899"></A><A NAME="@default900"></A>
<TT>size</TT> ou <TT>nops</TT> ou <TT>length</TT> renvoie la longueur d’une 
liste (ou d’une chaîne).<BR>
On tape :
</P><DIV CLASS="center"><TT>nops([3,4,2])</TT></DIV><P>
ou
</P><DIV CLASS="center"><TT>size([3,4,2])</TT></DIV><P>
ou
</P><DIV CLASS="center"><TT>length([3,4,2])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>3</TT></DIV><HR>
