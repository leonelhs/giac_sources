<H3 CLASS="subsection"><A NAME="htoc825">6.65.6</A>  Pseudo-variable gérant les extensions algébriques : <TT>keep_algext</TT></H3><P><A NAME="@default1268"></A>
<TT>keep_algext</TT> est une pseudo-variable qui laisse les extensions 
algébriques telles quelles (<TT>keep_algext:=1</TT>) ou tente de les
réécrire (<TT>keep_algext:=0</TT>).
</P><HR>
