<H3 CLASS="subsection"><A NAME="htoc429">6.26.2</A>  Développer les exponentielles : <TT>expexpand</TT></H3><P><A NAME="@default662"></A>
<TT>expexpand</TT> a comme argument une expression contenant des 
exponentielles.<BR>
<TT>expexpand</TT> développe cette expression.<BR>
On tape :
</P><DIV CLASS="center"><TT>expexpand(exp(3*x))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>exp(x)</TT><CODE><TT>^</TT></CODE><TT>3</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>expexpand(exp(3*x)+exp(2*x+2))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>exp(x)</TT><CODE><TT>^</TT></CODE><TT>3+exp(x)</TT><CODE><TT>^</TT></CODE><TT>2*exp(2)</TT></DIV><HR>
