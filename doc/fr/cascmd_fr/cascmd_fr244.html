<H3 CLASS="subsection"><A NAME="htoc315">6.12.5</A>  Le module d’un nombre complexe : <TT>abs</TT></H3><P><A NAME="@default415"></A>
<TT>abs</TT> a comme argument un nombre complexe.<BR>
<TT>abs</TT> renvoie le module de ce nombre complexe.<BR>
On tape :
</P><DIV CLASS="center"><TT>abs(3+4*i)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>5</TT></DIV><HR>
