<H3 CLASS="subsection"><A NAME="htoc771">6.55.1</A>  Écrire une équation : <TT>equal</TT></H3><P><A NAME="@default1187"></A>
<TT>equal</TT> a comme paramètre les deux membres d’une équation.<BR>
<TT>equal</TT> renvoie cette équation.<BR>
On tape :
</P><DIV CLASS="center"><TT>equal(2x-1,3)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(2*x-1)=3</TT></DIV><P>
On peut bien sûr écrire directement <TT>(2*x-1)=3</TT>.
</P><HR>
