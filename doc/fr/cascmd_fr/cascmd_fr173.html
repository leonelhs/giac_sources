<H3 CLASS="subsection"><A NAME="htoc239">6.7.14</A>  Test de parité : <TT>even est_pair</TT></H3><P><A NAME="@default316"></A><A NAME="@default317"></A>
<TT>even</TT> ou <TT>est_pair</TT> a comme argument un entier <TT>n</TT>.<BR>
<TT>even</TT> ou <TT>est_pair</TT> renvoie <TT>1</TT> si <TT>n</TT> est pair et renvoie 
<TT>0</TT> si <TT>n</TT> est impair.<BR>
On tape :
</P><DIV CLASS="center"><TT>even(148) </TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>est_pair(148) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1 </TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>even(149) </TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>est_pair(149) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>0</TT></DIV><HR>
