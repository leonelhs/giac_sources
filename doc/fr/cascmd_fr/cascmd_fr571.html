<H3 CLASS="subsection"><A NAME="htoc676">6.46.22</A>  Ajouter une ligne à une autre : <TT>rowAdd</TT></H3><P><A NAME="@default1037"></A>
<TT>rowAdd</TT> a trois arguments : une matrice <I>A</I> et deux entiers <I>n</I>1 
et <I>n</I>2.<BR>
<TT>rowAdd</TT> renvoie la matrice obtenue en remplacant dans <I>A</I> la ligne <I>n</I>2
par la somme des lignes <I>n</I>1 et <I>n</I>2.<BR>
On tape :
</P><DIV CLASS="center"><TT>rowAdd([[1,2],[3,4]],0,1)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[1,2],[4,6]]</TT></DIV><HR>
