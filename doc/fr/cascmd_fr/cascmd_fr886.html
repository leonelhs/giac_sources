<H3 CLASS="subsection"><A NAME="htoc1039">10.9.4</A>  Le segment : <TT>Line</TT></H3><P><A NAME="@default1719"></A>
<TT>Line</TT> a comme argument 4 nombres réels 
représentant les coordonnées de ces points.<BR>
<TT>Line(a,b,c,d)</TT> renvoie et trace le segment 
défini par les deux points <TT>a+i*b</TT> et <TT>c+i*d</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>Line(-1,1,2,-2)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>Le segment -1+i,2-2*i</TT></DIV><HR>
