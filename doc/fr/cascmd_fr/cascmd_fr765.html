<H3 CLASS="subsection"><A NAME="htoc904">8.4.22</A>  Complément à 1 de la fonction de répartition de la loi du χ<SUP>2</SUP> : <TT>UTPC</TT></H3><P><A NAME="@default1367"></A>
Lorsqu’une variable aléatoire <I>X</I> suit une loi du χ<SUP>2</SUP> ayant <I>n</I> degrés
de liberté,
on a : <I>Proba</I>(<I>X</I> &gt; <I>x</I>)= <TT>UTPC(n,x)</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>UTPC(5,11)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>0.0513799834831</TT></DIV><HR>
