<H3 CLASS="subsection"><A NAME="htoc645">6.42.42</A>  Liste des différences de termes consécutifs : <TT>deltalist</TT></H3><P><A NAME="@default972"></A>
<TT>deltalist</TT> permet d’obtenir la liste des 
différences de deux termes consécutifs de la liste donnée comme 
argument.<BR>
On tape :
</P><DIV CLASS="center"><TT>deltalist([5,8,1,9])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[3,-7,8]</TT></DIV><HR>
