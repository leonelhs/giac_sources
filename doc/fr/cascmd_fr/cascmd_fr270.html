<H3 CLASS="subsection"><A NAME="htoc343">6.14.19</A>  Simplifier à l’aide de fractions rationnelles : <TT>ratnormal</TT></H3><P><A NAME="@default454"></A>
<TT>ratnormal</TT> simplifie l’expression sous forme de fraction 
irréductible.<BR>
On tape : 
</P><DIV CLASS="center"><TT>ratnormal((x</TT><CODE><TT>^</TT></CODE><TT>3-1)/(x</TT><CODE><TT>^</TT></CODE><TT>2-1))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(x</TT><CODE><TT>^</TT></CODE><TT>2+x+1)/(x+1)</TT></DIV><P> 
On tape : 
</P><DIV CLASS="center"><TT>ratnormal((-2x</TT><CODE><TT>^</TT></CODE><TT>3+3x</TT><CODE><TT>^</TT></CODE><TT>2+5x-6)/(x</TT><CODE><TT>^</TT></CODE><TT>2-2x+1))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(-2*x</TT><CODE><TT>^</TT></CODE><TT>2+x+6)/(x-1)</TT></DIV><HR>
