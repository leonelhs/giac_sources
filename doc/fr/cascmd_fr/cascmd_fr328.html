<H3 CLASS="subsection"><A NAME="htoc411">6.24.17</A>  Transformer tan(x) avec sin(2x) et cos(2x) : <TT>tan2sincos2</TT></H3><P><A NAME="@default621"></A>
<TT>tan2sincos2</TT> a comme argument une expression trigonométrique.<BR>
<TT>tan2sincos2</TT> transforme cette expression en remplaçant :<BR>
tan(<I>x</I>) par 
 sin(2.<I>x</I>)/1+cos(2.<I>x</I>).<BR>
On tape :
</P><DIV CLASS="center"><TT>tan2sincos2(tan(x))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>sin(2*x)/(1+cos(2*x))</TT></DIV><HR>
