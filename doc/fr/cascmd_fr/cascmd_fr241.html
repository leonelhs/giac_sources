<H3 CLASS="subsection"><A NAME="htoc312">6.12.2</A>  La partie réelle d’un nombre complexe : <TT>re real</TT></H3><P><A NAME="@default410"></A><A NAME="@default411"></A>
<TT>re</TT> (ou <TT>real</TT>) a comme argument un nombre complexe (resp un 
point <I>A</I>).<BR>
<TT>re</TT> (ou <TT>real</TT>) renvoie la partie réelle de ce nombre complexe (resp
le point d’affixe la partie réelle de l’affixe de <I>A</I>).<BR>
On tape :
</P><DIV CLASS="center"><TT>re(3+4*i)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>3</TT></DIV><HR>
