<H3 CLASS="subsection"><A NAME="htoc1200">11.12.2</A>  L’ordonnée d’un point 3-d : <TT>ordinate ordonnee</TT></H3><P><A NAME="@default1984"></A><A NAME="@default1985"></A><A NAME="sec:ordonnee3"></A>
<B>Voir aussi :</B> <A HREF="cascmd_fr925.html#sec:ordonnee2">10.15.3</A> pour la géométrie plane.<BR>
<TT>ordonnee</TT>, en géométrie 3-d, est une fonction ayant comme 
argument un point 3-d.<BR>
<TT>ordonnee</TT> renvoie l’ordonnée de ce point.<BR>
On tape :
</P><DIV CLASS="center"><TT>ordonnee(point([1,2,3]))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>2</TT></DIV><HR>
