<H3 CLASS="subsection"><A NAME="htoc527">6.34.1</A>  Développer et réduire : <TT>normal</TT></H3><P><A NAME="@default783"></A>
<TT>normal</TT> a comme argument une expression polynomiale.<BR>
<TT>normal</TT> développe et réduit cette expression dans <I>Z</I>/<I>pZ</I>[<I>x</I>].<BR>
On tape :
</P><DIV CLASS="center"><TT>normal(((2*x</TT><CODE><TT>^</TT></CODE><TT>2+12)*( 5*x-4))% 13)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(-3% 13)*x</TT><CODE><TT>^</TT></CODE><TT>3+(5% 13)*x</TT><CODE><TT>^</TT></CODE><TT>2+(-5%13)*x+4% 13</TT></DIV><HR>
