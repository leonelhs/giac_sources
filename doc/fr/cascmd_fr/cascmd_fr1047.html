<H3 CLASS="subsection"><A NAME="htoc1230">11.12.3</A>  La cote d’un point 3-d : <TT>cote</TT></H3><P><A NAME="@default2038"></A>
<TT>cote</TT> est une fonction ayant comme 
argument un point 3-d.<BR>
<TT>cote</TT> renvoie la cote de ce point.<BR>
On tape :
</P><DIV CLASS="center"><TT>cote(point([1,2,3]))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>3</TT></DIV><HR>
