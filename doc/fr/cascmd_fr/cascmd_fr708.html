<H3 CLASS="subsection"><A NAME="htoc840">7.6.1</A>  Trièdre de Frenet</H3><P>
Aux vecteurs τ= <I>dM</I>/<I>ds</I> et <I>n</I> on ajoute le vecteur
initaire <I>b</I>=τ ∧ <I>n</I> : le trièdre de Frenet en un point <I>M</I> de 
Γ est le trièdre τ, <I>n</I>, <I>b</I> (τ est la tangente <I>n</I> est la 
normale principale et <I>b</I> est la binormale (c’est la perpendiculaire au plan 
osculateur).
</P><HR>
