<H3 CLASS="subsection"><A NAME="htoc409">6.24.15</A>  Transformer sin(x) en cos(x)*tan(x) : <TT>sin2costan</TT></H3><P><A NAME="@default619"></A>
<TT>sin2costan</TT> a comme argument une expression trigonométrique.<BR>
<TT>sin2costan</TT> transforme cette expression en remplaçant :<BR>
sin(<I>x</I>) par  cos(<I>x</I>)*tan(<I>x</I>).<BR>
On tape :
</P><DIV CLASS="center"><TT>sin2costan(sin(2*x))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>cos(2*x)*tan(2*x)</TT></DIV><HR>
