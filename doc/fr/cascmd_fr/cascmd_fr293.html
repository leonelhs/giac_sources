<H3 CLASS="subsection"><A NAME="htoc370">6.18.5</A>  Puissance <I>n</I>-ième de composition d’une fonction : <TT>@@</TT></H3><P><A NAME="@default544"></A>
La puissance n-ième de composition d’une fonction se fait avec <TT>Xcas</TT>
grâce à l’opérateur <TT>@@</TT> qui est infixé.<BR>
On tape :
</P><DIV CLASS="center"><TT>(sin@@3)(x)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>sin(sin(sin(x)))</TT></DIV><P> 
On tape :
</P><DIV CLASS="center"><TT>(sin@@2)(pi/2)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>sin(1)</TT></DIV><HR>
