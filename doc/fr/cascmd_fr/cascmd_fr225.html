<H3 CLASS="subsection"><A NAME="htoc294">6.10.18</A>  La fonction ζ : <TT>Zeta</TT></H3><P><A NAME="@default393"></A>
<TT>Zeta</TT> a comme argument un réel <I>x</I>.<BR>
<TT>Zeta</TT> renvoie pour <I>x</I>&gt;1 :  ∑<SUB><I>n</I>=1</SUB><SUP>+∞</SUP> 1/<I>n</I><SUP><I>x</I></SUP>.<BR>
On tape :
</P><DIV CLASS="center"><TT>Zeta(2)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>pi</TT><CODE><TT>^</TT></CODE><TT>2/6</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>Zeta(4)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>pi</TT><CODE><TT>^</TT></CODE><TT>4/90</TT></DIV><HR>
