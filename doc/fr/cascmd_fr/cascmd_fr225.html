<H3 CLASS="subsection"><A NAME="htoc295">6.11.1</A>  Permutation aléatoire : <TT>randperm</TT></H3><P><A NAME="@default394"></A>
<TT>randperm</TT> a comme argument un entier <I>n</I>.<BR>
<TT>randperm</TT> renvoie une permutation aléatoire de [0..<I>n</I>−1].<BR>
On tape :
</P><DIV CLASS="center"><TT>randperm(3)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[2,0,1]</TT></DIV><HR>
