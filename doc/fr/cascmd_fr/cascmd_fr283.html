<H3 CLASS="subsection"><A NAME="htoc358">6.16.1</A>  Les opérateurs usuels :<TT>+, -, *, /, ^</TT></H3><P><A NAME="@default472"></A><A NAME="@default473"></A><A NAME="@default474"></A><A NAME="@default475"></A><A NAME="@default476"></A>
<TT>+, -, *, /, ^</TT> sont les opérateurs habituels pour faire
des additions, des soustractions, des multiplications, des divisions et des 
élévations à une puissance.</P><HR>
