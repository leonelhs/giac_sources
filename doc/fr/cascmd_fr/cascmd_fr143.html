<H3 CLASS="subsection"><A NAME="htoc207">6.5.2</A>  Écriture du caractère "retour à la ligne" : <TT>"\n"</TT></H3><P><A NAME="@default265"></A>
<TT>"\n"</TT> désigne le caractère retour à la ligne.<BR>
On tape :
</P><DIV CLASS="center"><TT>"bonjour, \n ca va?"</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>"bonjour,<BR>
 ca va?"</TT></DIV><HR>
