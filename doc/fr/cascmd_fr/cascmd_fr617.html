<H3 CLASS="subsection"><A NAME="htoc729">6.53.11</A>  Image d’une application linéaire : <TT>image</TT></H3><P><A NAME="@default1139"></A>
<TT>image</TT> a comme argument la matrice d’une application linéaire <I>f</I> dans la base canonique.<BR>
<TT>image</TT> renvoie une liste de vecteurs formant une base de l’image de <I>f</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>image([[1,1,2],[2,1,3],[3,1,4]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[-1,0,1],[0,-1,-2]]</TT></DIV><HR>
