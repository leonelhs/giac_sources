<H3 CLASS="subsection"><A NAME="htoc1098">10.16.8</A>  Aire d’un polygone : <TT>area aire</TT></H3><P><A NAME="@default1819"></A><A NAME="@default1820"></A>
<TT>aire</TT> calcule l’aire d’un cercle ou d’un polygone étoilé par
rapport à son premier sommet.<BR>
On tape :
</P><DIV CLASS="center"><TT>aire(triangle(0,1,i))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1/2</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>aire(carre(0,2))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>4</TT></DIV><HR>
