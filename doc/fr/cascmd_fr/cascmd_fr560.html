<H3 CLASS="subsection"><A NAME="htoc665">6.46.11</A>  Puissance de Hadamard (version infixée): <TT>.^</TT></H3><P><A NAME="@default1023"></A>
<TT>.</TT><CODE><TT>^</TT></CODE> a comme arguments une matrices <I>A</I> et un nombre réel <I>b</I>.<BR>
<TT>.</TT><CODE><TT>^</TT></CODE> est un opérateur infixé qui renvoie la matrice constituée par 
les puissances <I>b</I> de chaque élément de <I>A</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>[[1, 2],[3,4]] .</TT><CODE><TT>^</TT></CODE><TT> 2</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[1,4],[9,16]]</TT></DIV><HR>
