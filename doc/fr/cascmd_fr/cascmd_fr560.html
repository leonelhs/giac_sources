<H3 CLASS="subsection"><A NAME="htoc665">6.46.6</A>  Bloc de Jordan : <TT>JordanBlock</TT></H3><P><A NAME="@default1036"></A>
<TT>JordanBlock</TT> a comme argument une expression <I>a</I> et un entier 
<I>n</I>.<BR>
<TT>JordanBlock</TT> renvoie une matrice carrée d’ordre <I>n</I> avec <I>a</I>
sur la diagonale principale, 1 au-dessus de la diagonale et 0 ailleurs.<BR>
On tape :
</P><DIV CLASS="center"><TT>JordanBlock(7,3)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[7,1,0],[0,7,1],[0,0,7]]</TT></DIV><HR>
