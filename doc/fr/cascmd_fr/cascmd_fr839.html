<H3 CLASS="subsection"><A NAME="htoc981">9.6.5</A>  Effacer l’ècran <TT>DispG</TT> depuis un programme : <TT>ClrGraph</TT></H3><P><A NAME="@default1516"></A>
<TT>ClrGraph</TT> n’a pas d’arguments.<BR>
<TT>ClrGraph</TT> permet d’ouvrir l’écran <TT>DispG</TT> depuis un programme.<BR>
On tape :
</P><DIV CLASS="center"><TT>ClrGraph()</TT></DIV><P>
Ou on tape :
</P><DIV CLASS="center"><TT>ClrGraph</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>l’effacement de l’écran </TT><TT>DispG</TT></DIV><HR>
