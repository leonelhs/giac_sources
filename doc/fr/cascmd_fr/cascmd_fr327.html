<H3 CLASS="subsection"><A NAME="htoc410">6.24.16</A>  Transformer cos(x) en sin(x)/tan(x) : <TT>cos2sintan</TT></H3><P><A NAME="@default620"></A>
<TT>cos2sintan</TT> a comme argument une expression trigonométrique.<BR>
<TT>cos2sintan</TT> transforme cette expression en remplaçant :<BR>
cos(<I>x</I>) par  sin(<I>x</I>)/tan(<I>x</I>).<BR>
On tape :
</P><DIV CLASS="center"><TT>cos2sintan(cos(2*x))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>sin(2*x)/tan(2*x)</TT></DIV><HR>
