<H3 CLASS="subsection"><A NAME="htoc755">6.53.3</A>  Méthode de Gauss : <TT>gauss</TT></H3><P><A NAME="@default1165"></A>
<TT>gauss</TT> a deux arguments : une forme quadratique <I>q</I> et le vecteur
de composantes les variables utilisées.<BR>
<TT>gauss</TT> renvoie l’écriture de <I>q</I> sous forme d’une somme et
différence de carrés.<BR>
On tape :
</P><DIV CLASS="center"><TT>gauss(2*x*y,[x,y])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(y+x)</TT><CODE><TT>^</TT></CODE><TT>2/2+(-(y-x)</TT><CODE><TT>^</TT></CODE><TT>2)/2</TT></DIV><HR>
