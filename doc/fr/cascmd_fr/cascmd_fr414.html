<H3 CLASS="subsection"><A NAME="htoc504">6.31.1</A>  Numérateur : <TT>getNum</TT></H3><P><A NAME="@default758"></A><A NAME="sec:getnum"></A>
<TT>getNum</TT> a comme argument une fraction 
rationnelle et renvoie le numérateur de cette fraction non
simplifiée.<BR>
On tape :
</P><DIV CLASS="center"><TT>getNum((x</TT><CODE><TT>^</TT></CODE><TT>2-1)/(x-1)) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>x</TT><CODE><TT>^</TT></CODE><TT>2-1</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>getNum((x</TT><CODE><TT>^</TT></CODE><TT>2+2*x+1)/(x</TT><CODE><TT>^</TT></CODE><TT>2-1)) </TT></DIV><P>
On obtient :)
</P><DIV CLASS="center"><TT>x</TT><CODE><TT>^</TT></CODE><TT>2+2*x+1</TT></DIV><HR>
