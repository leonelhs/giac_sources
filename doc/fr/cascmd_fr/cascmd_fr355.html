<H3 CLASS="subsection"><A NAME="htoc441">6.27.6</A>  Transformer une puissance en produit de puissances :<BR>
<TT>powexpand</TT></H3><P><A NAME="@default683"></A>
<TT>powexpand</TT> permet de transformer une puissance en un produit de 
puissances.<BR>
On tape :
</P><DIV CLASS="center"><TT>powexpand(a</TT><CODE><TT>^</TT></CODE><TT>(x+y))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>a</TT><CODE><TT>^</TT></CODE><TT>x*a</TT><CODE><TT>^</TT></CODE><TT>y</TT></DIV><HR>
