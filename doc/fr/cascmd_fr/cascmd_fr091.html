<H3 CLASS="subsection"><A NAME="htoc123">3.10.2</A>  Tracé d’une droite horizontale en 2-d : <TT>LineHorz</TT></H3><P><A NAME="@default103"></A>
<TT>LineHorz</TT> a comme argument une expression <I>Xpr</I>.<BR>
 <TT>LineHorz</TT> trace la droite horizontale <I>y</I>=<I>Xpr</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>LineHorz(1)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>le tracé de la droite y=1</TT></DIV><HR>
