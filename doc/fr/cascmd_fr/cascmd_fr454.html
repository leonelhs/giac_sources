<H3 CLASS="subsection"><A NAME="htoc548">6.35.14</A>  Factorisation dans ℤ/<I>p</I>ℤ[<I>x</I>] : <TT>factor factoriser</TT></H3><P><A NAME="@default820"></A><A NAME="@default821"></A>
<TT>factor</TT> a comme argument un polynôme à coefficients dans 
ℤ/<I>p</I>ℤ.<BR>
<TT>factor</TT> factorise ce polynôme dans ℤ/<I>p</I>ℤ[<I>x</I>] (<I>p</I> doit être 
premier).<BR>
On tape :
</P><DIV CLASS="center"><TT>factor((-3*x</TT><CODE><TT>^</TT></CODE><TT>3+5*x</TT><CODE><TT>^</TT></CODE><TT>2-5*x+4)% 13)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>((1% 13)*x+-6% 13)*((-3% 13)*x</TT><CODE><TT>^</TT></CODE><TT>2+-5% 13)</TT></DIV><HR>
