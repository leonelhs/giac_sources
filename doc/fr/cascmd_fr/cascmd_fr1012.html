<H3 CLASS="subsection"><A NAME="htoc1178">10.12.1</A>  L’abscisse d’un point 3-d : <TT>abscissa abscisse</TT></H3><P><A NAME="@default1968"></A><A NAME="@default1969"></A><A NAME="sec:abscisse3"></A>
<B>Voir aussi :</B> <A HREF="cascmd_fr914.html#sec:abscisse2">9.15.2</A> pour la géométrie plane.<BR>
<TT>abscisse</TT>, en géométrie 3-d, est une fonction ayant comme 
argument un point 3-d.<BR>
<TT>abscisse</TT> renvoie l’abscisse dd ce point.<BR>
On tape :
</P><DIV CLASS="center"><TT>abscisse(point([1,2,3]))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1</TT></DIV><HR>
