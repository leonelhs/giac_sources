<H3 CLASS="subsection"><A NAME="htoc1061">10.11.6</A>  Le quadrilatère : <TT>quadrilateral quadrilatere</TT></H3><P><A NAME="@default1751"></A><A NAME="@default1752"></A><A NAME="sec:quadrila2"></A>
<B>Voir aussi :</B> <A HREF="cascmd_fr1014.html#sec:quadrila3">11.8.5</A> pour la géométrie 3-d.<BR>
<TT>quadrilatere(A,B,C,D)</TT>, en géométrie plane, renvoie et 
tracele quadrilatère <I>ABCD</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>quadrilatere(0,1,1+i,-1+2*i)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>Le "cerf-volant" de sommets 0, 1, 1+i, 1+2*i</TT></DIV><HR>
