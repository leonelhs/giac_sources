<H3 CLASS="subsection"><A NAME="htoc1073">10.13.5</A>  Le cercle circonscrit : <TT>circumcircle circonscrit</TT></H3><P><A NAME="@default1768"></A><A NAME="@default1769"></A>
<TT>circonscrit</TT> a trois paramètres qui définissent les sommets d’un 
triangle.<BR>
<TT>circonscrit</TT> dessine et renvoie le cercle circonscrit de ce triangle.<BR>
On tape :
</P><DIV CLASS="center"><TT>circonscrit(-1,i,1+i)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>Le cercle circonscrit du triangle(-1,i,1+i)</TT></DIV><HR>
