<H3 CLASS="subsection"><A NAME="htoc234">6.7.9</A>  Liste des diviseurs d’un entier : <TT>idivis divisors</TT></H3><P> <A NAME="@default303"></A><A NAME="@default304"></A>
<TT>idivis</TT> ou <TT>divisors</TT> donne la liste des diviseurs d’un 
entier (ou d’une liste d’entiers).<BR>
On tape :
</P><DIV CLASS="center"><TT>idivis(36) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[1,2,4,3,6,12,9,18,36] </TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>idivis([36,22]) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[1,2,4,3,6,12,9,18,36],[1,2,11,22]]</TT></DIV><HR>
