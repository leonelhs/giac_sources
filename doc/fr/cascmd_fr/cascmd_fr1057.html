<H3 CLASS="subsection"><A NAME="htoc1237">11.15.5</A>  Surface définie par une fonction : <TT>funcplot</TT></H3><P><A NAME="@default2039"></A>
<TT>funcplot</TT> a comme argument une expression de deux variables et la liste de ses variables.<BR>
<TT>funcplot(f(x,y),[x,y])</TT> dessine la surface z=f(x,y).<BR>
On tape :
</P><DIV CLASS="center"><TT>funcplot(x</TT><CODE><TT>^</TT></CODE><TT>2+y</TT><CODE><TT>^</TT></CODE><TT>2,[x,y]) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>Le paraboloïde </TT><TT><I>z</I>=<I>x</I></TT><SUP><TT>2</TT></SUP><TT>+<I>y</I></TT><SUP><TT>2</TT></SUP></DIV><HR>
