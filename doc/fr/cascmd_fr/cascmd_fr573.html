<H3 CLASS="subsection"><A NAME="htoc680">6.48.6</A>  Multiplication des éléments d’une même colonne d’une matrice : <TT>product</TT></H3><P><A NAME="@default1052"></A><A NAME="sec:product1"></A>
<TT>product</TT> a comme argument une matrice <I>A</I>.<BR>
<TT>product</TT> renvoie la liste des produits des éléments d’une même
colonne de la matrice <I>A</I> (voir aussi <A HREF="cascmd_fr537.html#sec:product">6.42.35</A> et <A HREF="cascmd_fr575.html#sec:product2">6.48.8</A>).<BR>
On tape :
</P><DIV CLASS="center"><TT>product([[1,2],[3,4]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[3,8]</TT></DIV><HR>
