<H3 CLASS="subsection"><A NAME="htoc702">6.47.7</A>  Matrice adjointe : <TT>trn</TT></H3><P><A NAME="@default1099"></A>
<TT>trn</TT> a comme argument une matrice <I>A</I>.<BR>
<TT>trn</TT> renvoie la matrice adjointe (transposée de la conjuguée) de <I>A</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>trn([[i, 1+i],[1, 1-i]])</TT></DIV><P>
On obtient après simplification:
</P><DIV CLASS="center"><TT>[[-i,1],[1-i,1+i]]</TT></DIV><HR>
