<H3 CLASS="subsection"><A NAME="htoc989">9.7.6</A>  Instruction du debuggeur : <TT>cont</TT></H3><P><A NAME="@default1525"></A>
<TT>cont</TT> n’a pas d’argument.<BR>
<TT>cont()</TT> est une instruction du debuggeur et permet de continuer un 
programme arrêté, par un point d’arrêt, dans le debuggeur.<BR>
On tape :
</P><DIV CLASS="center"><TT>cont()</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>le déroulement du programme jusqu’au prochain point d’arrêt</TT></DIV><HR>
