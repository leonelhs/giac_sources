<H3 CLASS="subsection"><A NAME="htoc399">6.24.2</A>  Développer une expression trigonométriques : <TT>trigexpand</TT></H3><P><A NAME="@default603"></A>
<TT>trigexpand</TT> a comme argument une expression trigonométrique.<BR>
<TT>trigexpand</TT> développe cette expression en fonction de sin(<I>x</I>) et 
cos(<I>x</I>).<BR>
On tape :
</P><DIV CLASS="center"><TT>trigexpand(cos(x+y))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>cos(x)*cos(y)-sin(x)*sin(y)</TT></DIV><HR>
