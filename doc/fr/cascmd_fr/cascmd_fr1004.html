<H3 CLASS="subsection"><A NAME="htoc1175">11.6.4</A>  Plan orthogonal à une droite : <TT>orthogonal</TT></H3><P><A NAME="@default1949"></A>
On utilise la commande <TT>ortogonal</TT> pour avoir un plan orthgonal à une 
droite ou pour avoir une droite orthgonale à un plan (cf <A HREF="cascmd_fr999.html#sec:orthogonal3">11.5.8</A>)
</P><HR>
