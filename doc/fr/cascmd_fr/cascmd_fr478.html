<H3 CLASS="subsection"><A NAME="htoc575">6.38.9</A>  Intersection de 2 intervalles : <TT>intersect</TT></H3><P><A NAME="@default853"></A>
<TT>intersect</TT> est un opérateur infixé.<BR>
<TT>intersect</TT> renvoie l’intersection des 2 intervalles donnés en argument.<BR>
On tape :
</P><DIV CLASS="center"><TT>i[1,3] intersect i[2,4]</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>i[2.0000000000000,3.0000000000000]</TT></DIV><HR>
