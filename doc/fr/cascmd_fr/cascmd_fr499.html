<H3 CLASS="subsection"><A NAME="htoc599">6.41.7</A>  Avoir la liste privée de son premier élément : <TT>tail</TT></H3><P><A NAME="@default884"></A>
<TT>tail</TT> renvoie la liste privée de son premier élément.<BR>
On tape :
</P><DIV CLASS="center"><TT>tail([0,1,2,3])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[1,2,3]</TT></DIV><P>
<TT>l:=tail([0,1,2,3])</TT> est équivalent à <TT>l:=suppress([0,1,2,3],0)</TT>
</P><HR>
