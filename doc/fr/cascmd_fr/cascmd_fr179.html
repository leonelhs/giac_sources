<H3 CLASS="subsection"><A NAME="htoc245">6.7.20</A>  Nombre pseudo-premier après <TT>n</TT> : <TT>nextprime</TT></H3><P><A NAME="@default327"></A>
<TT>nextprime(n)</TT> désigne le plus petit nombre pseudo-premier (ou 
premier) plus grand que <TT>n</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>nextprime(75) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>79</TT></DIV><HR>
