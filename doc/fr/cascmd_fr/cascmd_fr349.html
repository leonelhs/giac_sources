<H3 CLASS="subsection"><A NAME="htoc434">6.26.7</A>  Transformer une puissance en une exponentielle : <TT>pow2exp</TT></H3><P><A NAME="@default668"></A>
<TT>pow2exp</TT> permet de transformer une puissance en exponentielle.<BR>
On tape :
</P><DIV CLASS="center"><TT>pow2exp(a</TT><CODE><TT>^</TT></CODE><TT>(x+y))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>exp((x+y)*ln(a))</TT></DIV><HR>
