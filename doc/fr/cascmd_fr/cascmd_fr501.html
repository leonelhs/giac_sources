<H3 CLASS="subsection"><A NAME="htoc601">6.41.9</A>  Avoir la liste permutée : <TT>revlist</TT></H3><P><A NAME="@default889"></A>
<TT>revlist</TT> a comme argument une liste (resp séquence).<BR>
<TT>revlist</TT> renvoie la liste (resp séquence) dans l’ordre inverse.<BR>
On tape :
</P><DIV CLASS="center"><TT>revlist([0,1,2,3,4])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[4,3,2,1,0]</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>revlist([0,1,2,3,4],3)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>3,[0,1,2,3,4]</TT></DIV><HR>
