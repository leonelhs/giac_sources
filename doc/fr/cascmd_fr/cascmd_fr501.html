<H3 CLASS="subsection"><A NAME="htoc601">6.41.6</A>  Délimiteur définissant un n-uplet : <TT>tuple</TT></H3><P><A NAME="@default894"></A>
Pour définir un n-uplet on utilise le délimiteur <TT>tuple[</TT> ce qui 
distingue une liste d’un n-uplet.<BR>
Par exemple, l’ensemble des points de coordonnées :<BR>
<TT>[1,3,4],[1,3,5],[2,3,4],[2,3,5]</TT> sécrira :<BR>
<TT>set[tuple[1,3,4],tuple[1,3,5],tuple[2,3,4],tuple[2,3,5]]</TT></P><HR>
