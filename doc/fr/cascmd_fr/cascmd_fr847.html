<H3 CLASS="subsection"><A NAME="htoc990">9.7.7</A>  Instruction du debuggeur : <TT>kill</TT></H3><P><A NAME="@default1526"></A>
<TT>kill</TT> n’a pas d’argument.<BR>
<TT>kill()</TT> est une instruction du debuggeur et permet de sortir du debuggeur.<BR>
On tape :
</P><DIV CLASS="center"><TT>kill()</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>on sort du débuggeur</TT></DIV><HR>
