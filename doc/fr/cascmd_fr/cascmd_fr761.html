<H3 CLASS="subsection"><A NAME="htoc900">8.4.18</A>  Complément à 1 de la fonction de répartition de la loi de Student : <TT>UTPT</TT></H3><P><A NAME="@default1362"></A>
Lorsqu’une variable aléatoire <I>X</I> suit une loi de Student ayant <I>n</I> degrés 
de liberté,
on a : <I>Proba</I>(<I>X</I> &gt; <I>x</I>)= <TT>UTPT(n,x)</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>UTPT(5,2)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>0.0509697394149</TT></DIV><HR>
