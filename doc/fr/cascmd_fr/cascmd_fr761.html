<H3 CLASS="subsection"><A NAME="htoc895">8.4.26</A>  Complément à 1 de la fonction de répartition de la loi de Fisher-Snédécor : <TT>UTPF</TT></H3><P><A NAME="@default1360"></A>
Lorsqu’une variable aléatoire <I>X</I> suit une loi de Fisher-Snédécor 
ayant comme degrés de liberté <I>n</I>1,<I>n</I>2,
on a : 
<I>Proba</I>(<I>X</I> &gt; <I>x</I>)= <TT>UTPF(n1,n2,x)</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>UTPF(5,3,9)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>0.050101072968</TT></DIV><HR>
