<H3 CLASS="subsection"><A NAME="htoc77">2.4.1</A>  Effacer dans le tableur</H3><P> 
Pour effacer, on peut se servir du menu <TT>Edit</TT> sous-menu 
<TT>Ajouter/Effacer</TT> pour pouvoir supprimer la ligne ou la colonne courante 
ou, pour effacer les lignes ou les colonnes sélectionnées.
</P><HR>
