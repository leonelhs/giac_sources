<H3 CLASS="subsection"><A NAME="htoc773">6.55.3</A>  Transformer une équation en une liste : <TT>equal2list</TT></H3><P><A NAME="@default1189"></A>
<TT>equal2list</TT> a comme paramètre une équation.<BR>
<TT>equal2list</TT> renvoie la liste formée par les deux membres de l’équation.<BR>
On tape :
</P><DIV CLASS="center"><TT>equal2list(2x-1=3)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[2*x-1,3]</TT></DIV><HR>
