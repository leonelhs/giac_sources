<H3 CLASS="subsection"><A NAME="htoc690">6.49.10</A>  Échanger deux lignes : <TT>rowSwap swaprow rowswap</TT></H3><P><A NAME="@default1057"></A><A NAME="@default1058"></A><A NAME="@default1059"></A>
<TT>rowSwap</TT> a trois arguments : une matrice <I>A</I> et deux entiers <I>n</I>1
et <I>n</I>2.<BR>
<TT>rowSwap</TT> renvoie la matrice obtenue en échangeant dans <I>A</I> les lignes 
<I>n</I>1 et <I>n</I>2.<BR>
On tape :
</P><DIV CLASS="center"><TT>rowSwap([[1,2],[3,4]],0,1)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[3,4],[1,2]]</TT></DIV><HR>
