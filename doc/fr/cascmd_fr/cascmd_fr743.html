<H3 CLASS="subsection"><A NAME="htoc877">8.4.8</A>  Probabilité pour que <I>X</I> égale <I>k</I> lorsque <I>X</I>∈ <FONT COLOR=red><I>P</I></FONT>(µ) : <TT>poisson</TT></H3><P><A NAME="@default1332"></A>
La densité de probabilité de la loi de Poisson de paramètre <TT>mu</TT>, c’est à dire de moyenne <TT>mu</TT> et d’écart-type <TT>mu</TT> est :<BR>
<TT>poisson(mu,k)= exp(-mu)*mu</TT><CODE><TT>^</TT></CODE><TT>k/k!</TT>=<I>Proba</I>(<I>X</I>=<I>k</I>) avec <I>X</I>∈ <FONT COLOR=red><I>P</I></FONT>(<I>mu</I>).<BR>
On tape :
</P><DIV CLASS="center"><TT>poisson(10.0,9)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>0.125110035721</TT></DIV><HR>
