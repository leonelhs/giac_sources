<H3 CLASS="subsection"><A NAME="htoc660">6.46.1</A>  Matrice identité : <TT>idn identity</TT></H3><P><A NAME="@default1017"></A><A NAME="@default1018"></A>
<TT>idn</TT> a comme argument un entier <I>n</I>.<BR>
<TT>idn</TT> renvoie la matrice identité d’ordre <I>n</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>idn(2)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[1,0],[0,1]]</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>idn(3)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[[1,0,0],[0,1,0],[0,0,1]]</TT></DIV><HR>
