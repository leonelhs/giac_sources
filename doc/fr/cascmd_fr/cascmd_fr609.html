<H3 CLASS="subsection"><A NAME="htoc721">6.53.3</A>  Trace d’une matrice : <TT>trace</TT></H3><P><A NAME="@default1127"></A><A NAME="sec:tracemat"></A>
<TT>trace</TT> a comme argument une matrice <I>A</I> (voir aussi <TT>trace</TT>
d’un objet géométrique <A HREF="cascmd_fr1005.html#sec:tracegeo">10.20.3</A>).<BR>
<TT>trace</TT> renvoie la trace de <I>A</I> : c’est la somme des éléments de la 
diagonale.<BR>
On tape :
</P><DIV CLASS="center"><TT>trace([[1,2],[3,4]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>5</TT></DIV><HR>
