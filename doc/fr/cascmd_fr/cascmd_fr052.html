<H3 CLASS="subsection"><A NAME="htoc69">2.2.3</A>  Comment éditer une chaîne de caractères</H3><P>
Lorsque le curseur est actif dans un éditeur d’expressions, il suffit 
d’appuyer sur la touche <TT>"</TT> pour transformer une expression en une 
chaîne de caractères et vice versa.
</P><HR>
