<H3 CLASS="subsection"><A NAME="htoc987">9.7.4</A>  Instruction du debuggeur : <TT>breakpoint</TT></H3><P><A NAME="@default1523"></A>
<TT>breakpoint</TT> a comme argument le numéro de la ligne où l’on 
veut un point d’arrêt.<BR>
On tape par exemple :
</P><DIV CLASS="center"><TT>breakpoint(4)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>cont() provoquera le déroulement du programme et un arrêt à la ligne 4</TT></DIV><HR>
