<H3 CLASS="subsection"><A NAME="htoc1072">10.13.4</A>  Le cercle inscrit : <TT>incircle inscrit</TT></H3><P><A NAME="@default1766"></A><A NAME="@default1767"></A>
<TT>inscrit</TT> a trois paramètres qui définissent les sommets 
d’un triangle.<BR>
<TT>inscrit</TT> dessine et renvoie le cercle inscrit de ce triangle.<BR>
On tape :
</P><DIV CLASS="center"><TT>inscrit(-1,i,1+i)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>Le cercle inscrit du triangle(-1,i,1+i)</TT></DIV><HR>
