<H3 CLASS="subsection"><A NAME="htoc213">6.5.8</A>  Le code ASCII d’une chaîne : <TT>asc</TT></H3><P><A NAME="@default276"></A>
<TT>asc</TT> a pour argument une chaîne <TT>s</TT>.<BR>
<TT>asc</TT> renvoie la liste des codes ASCII des caractères de <TT>s</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>asc("abcd")</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[97,98,99,100]</TT></DIV><P> 
On tape :
</P><DIV CLASS="center"><TT>asc("a")</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[97]</TT></DIV><HR>
