<H3 CLASS="subsection"><A NAME="htoc568">6.38.2</A>  Somme de 2 intervalles</H3><P>
La somme de 2 intervalles est un intervalle qui a pour borne inférieure (resp
supérieure) la somme des bornes inférieures (resp supérieures).<BR>
On tape :
</P><DIV CLASS="center"><TT>i[1,4]+i[2,3]</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>i[3.0000000000000,7.0000000000000]</TT></DIV><HR>
