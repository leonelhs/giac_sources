<H3 CLASS="subsection"><A NAME="htoc406">6.24.9</A>  Transformer les arcsin en arccos : <TT>asin2acos</TT></H3><P><A NAME="@default615"></A>
<TT>asin2acos</TT> a comme argument une expression trigonométrique.<BR>
<TT>asin2acos</TT> transforme cette expression en remplaçant :<BR>
arcsin(<I>x</I>) par 
 π/2−arccos(<I>x</I>).<BR>
On tape :
</P><DIV CLASS="center"><TT>asin2acos(acos(x)+asin(x))</TT></DIV><P>
On obtient après simplification :
</P><DIV CLASS="center"><TT>pi/2</TT></DIV><HR>
