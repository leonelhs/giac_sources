<H3 CLASS="subsection"><A NAME="htoc406">6.24.12</A>  Transformer les arctan en arccos : <TT>atan2acos</TT></H3><P><A NAME="@default615"></A>
<TT>atan2acos</TT> a comme argument une expression trigonométrique.<BR>
<TT>atan2acos</TT> transforme cette expression en remplaçant :<BR>
arctan(<I>x</I>) par  π/2−arccos(<I>x</I>/√<SPAN style="text-decoration:overline">1+<I>x</I></SPAN><SUP><SPAN style="text-decoration:overline">2</SPAN></SUP>).<BR>
On tape :
</P><DIV CLASS="center"><TT>atan2acos(atan(x))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>pi/2-acos(x/sqrt(1+x</TT><CODE><TT>^</TT></CODE><TT>2))</TT></DIV><HR>
