<H3 CLASS="subsection"><A NAME="htoc1108">10.16.18</A>  Pour normaliser un nombre complexe : <TT>normalize</TT></H3><P><A NAME="@default1845"></A>
<TT>normalize</TT> divise le nombre complexe par son module pour avoir 
un nombre complexe de module 1.<BR>
On tape :
</P><DIV CLASS="center"><TT>normalize(3+4*i)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>(3+4*i)/5</TT></DIV><HR>
