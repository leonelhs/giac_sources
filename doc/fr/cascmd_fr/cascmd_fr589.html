<H3 CLASS="subsection"><A NAME="htoc694">6.46.40</A>  Nombre de colonnes : <TT>coldim colDim ncols</TT></H3><P><A NAME="@default1083"></A><A NAME="@default1084"></A><A NAME="@default1085"></A>
<TT>coldim</TT> (ou <TT>colDim</TT> ou <TT>ncols</TT>) a comme argument une matrice <I>A</I>.<BR>
<TT>coldim</TT> (ou <TT>colDim</TT> ou <TT>ncols</TT>) renvoie le nombre de colonnes de la matrice <I>A</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>coldim([[1,2,3],[3,4,5]])</TT></DIV><P>
ou
</P><DIV CLASS="center"><TT>ncols([[1,2,3],[3,4,5]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>3</TT></DIV><HR>
