<H3 CLASS="subsection"><A NAME="htoc613">6.41.18</A>  Rajouter un élément à la fin d’une liste : <TT>append</TT></H3><P><A NAME="@default908"></A>
<TT>append</TT> rajoute un élément à la fin d’une liste.<BR>
On tape :
</P><DIV CLASS="center"><TT>append([3,4,2],1)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[3,4,2,1]</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>append([1,2],[3,4])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[1,2,[3,4]]</TT></DIV><HR>
