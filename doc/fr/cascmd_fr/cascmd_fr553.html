<H3 CLASS="subsection"><A NAME="htoc658">6.46.4</A>  Addition des éléments d’une même colonne d’une matrice : <TT>sum</TT></H3><P><A NAME="@default1014"></A> 
<TT>sum</TT> a comme argument une matrice <I>A</I>.<BR>
<TT>sum</TT> renvoie la liste dont les éléments sont les sommes des 
éléments de chaque colonne de la matrice <I>A</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>sum([[1,2],[3,4]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[4,6]</TT></DIV><HR>
