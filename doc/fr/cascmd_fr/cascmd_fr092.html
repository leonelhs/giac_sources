<H3 CLASS="subsection"><A NAME="htoc124">3.10.3</A>  Tracé d’une droite verticale en 2-d : <TT>LineVert</TT></H3><P><A NAME="@default104"></A>
<TT>LineVert</TT> a comme arguments une expression <I>Xpr</I>.<BR>
 <TT>LineVert</TT> trace la la droite verticale <I>x</I>=<I>Xpr</I>.<BR>
On tape :
</P><DIV CLASS="center"><TT>LineVert(1)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>le tracé de la droite x=1</TT></DIV><HR>
