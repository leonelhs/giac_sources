<H3 CLASS="subsection"><A NAME="htoc309">6.11.15</A>  Inverse d’une permutation : <TT>perminv</TT></H3><P><A NAME="@default408"></A>
<TT>perminv</TT> a comme argument une permutation.<BR>
<TT>perminv</TT> renvoie la permutation inverse de la permutation donnée en 
argument.<BR>
On tape :
</P><DIV CLASS="center"><TT>perminv([1,2,0])</TT></DIV><P>
On obtient
</P><DIV CLASS="center"><TT>[2,0,1]</TT></DIV><HR>
