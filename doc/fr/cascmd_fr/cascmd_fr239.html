<H3 CLASS="subsection"><A NAME="htoc309">6.11.18</A>  Groupe engendré par deux permutations : <TT>groupermu</TT></H3><P><A NAME="@default408"></A>
<TT>groupermu</TT> a comme argument deux permutations <TT>a</TT> et <TT>b</TT>.<BR>
<TT>groupermu</TT> renvoie le groupe des permutations engendré par <TT>a</TT> et <TT>b</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>groupermu([0,2,1,3],[3,1,2,0])</TT></DIV><P>
On obtient
</P><DIV CLASS="center"><TT>[[0,2,1,3],[3,1,2,0],[0,1,2,3],[3,2,1,0]]</TT></DIV><HR>
