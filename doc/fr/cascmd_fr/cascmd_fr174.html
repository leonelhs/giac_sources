<H3 CLASS="subsection"><A NAME="htoc240">6.7.15</A>  Test de non parité : <TT>odd est_impair</TT></H3><P><A NAME="@default319"></A><A NAME="@default320"></A>
<TT>odd</TT> ou <TT>est_impair</TT> a comme argument un entier <TT>n</TT>.<BR>
<TT>odd</TT> ou <TT>est_impair</TT> renvoie <TT>1</TT> si <TT>n</TT> est impair et renvoie
<TT>0</TT> si <TT>n</TT> est pair.<BR>
On tape :
</P><DIV CLASS="center"><TT>odd(148) </TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>est_impair(148) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>0 </TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>odd(149) </TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>est_impair(149) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1</TT></DIV><HR>
