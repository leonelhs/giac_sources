<H3 CLASS="subsection"><A NAME="htoc598">6.41.6</A>  Supprimer un élément dans une liste : <TT>suppress</TT></H3><P><A NAME="@default883"></A>
<TT>suppress</TT> supprime dans une liste l’élément d’indice 
donné.<BR>
<B>Attention !</B> l’indice du premier élément est 0.<BR>
On tape :
</P><DIV CLASS="center"><TT>suppress([3,4,2],1)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[3,2]</TT></DIV><HR>
