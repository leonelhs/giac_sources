<h3 id="sec615" class="subsection">6.40.4  Pour extraire une sous-séquence d’une séquence : <span style="font-family:monospace">[]</span></h3>
<p><a id="hevea_default880"></a><a id="hevea_default881"></a>
Pour extraire une sous-séquence d’une séquence, on tape entre des crochets
l’indice de début, puis <span style="font-family:monospace">..</span> et l’indice de fin de la sous-séquence.<br>
On tape :
</p><div class="center"><span style="font-family:monospace">(0,1,2,3,4)[1..3]</span></div><p>
On obtient :
</p><div class="center"><span style="font-family:monospace">(1,2,3)</span></div>
