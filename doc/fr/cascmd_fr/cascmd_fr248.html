<H3 CLASS="subsection"><A NAME="htoc319">6.12.4</A>  Écriture des complexes sous la forme <TT>re(z)+i*im(z)</TT> : <TT>evalc</TT></H3><P><A NAME="@default419"></A>
<TT>evalc</TT> a comme argument un nombre complexe <TT>z</TT>.<BR>
<TT>evalc</TT> renvoie ce nombre complexe, écrit sous la forme 
<TT>re(z)+i*im(z)</TT>.<BR>
On tape :
</P><DIV CLASS="center"><TT>evalc(sqrt(2)*exp(i*pi/4))</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>1+i</TT></DIV><HR>
