<H3 CLASS="subsection"><A NAME="htoc785">6.60.2</A>  Transformer une équation en diffèrence : <TT>equal2diff</TT></H3><P><A NAME="@default1203"></A>
<TT>equal2diff</TT> a comme paramètre une équation.<BR>
<TT>equal2diff</TT> renvoie la différence des deux membres de l’équation.<BR>
On tape :
</P><DIV CLASS="center"><TT>equal2diff(2x-1=3)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>2*x-1-3</TT></DIV><HR>
