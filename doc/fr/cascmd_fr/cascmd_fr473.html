<H3 CLASS="subsection"><A NAME="htoc570">6.38.4</A>  Produit de 2 intervalles</H3><P>
Le produit de 2 intervalles est un intervalle qui a pour borne inférieure 
(resp supérieure) le produit des bornes inférieures (resp supérieures).<BR>
On tape :
</P><DIV CLASS="center"><TT>i[1,4]*i[2,3]</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>i[2.0000000000000,0.12000000000000e2]</TT></DIV><HR>
