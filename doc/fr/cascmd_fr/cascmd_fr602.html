<H3 CLASS="subsection"><A NAME="htoc712">6.51.6</A>  Dimension d’une matrice : <TT>dim</TT></H3><P><A NAME="@default1111"></A>
<TT>dim</TT> a comme argument une matrice <I>A</I>.<BR>
<TT>dim</TT> renvoie la dimension de la matrice <I>A</I> sous la forme d’une liste
formée par son nombre de lignes et par son nombre de colonnes.<BR>
On tape :
</P><DIV CLASS="center"><TT>dim([[1,2,3],[3,4,5]])</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>[2,3]</TT></DIV><HR>
