<H3 CLASS="subsection"><A NAME="htoc985">9.7.2</A>  Instruction du debuggeur : <TT>watch</TT></H3><P><A NAME="@default1521"></A>
<TT>watch</TT> a comme argument le nom des variables que l’on désire 
surveiller.<BR>
On tape par exemple :
</P><DIV CLASS="center"><TT>watch(a,b)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>l’évolution de a et de b lors du déroulement du programme</TT></DIV><HR>
