<H3 CLASS="subsection"><A NAME="htoc258">6.8.1</A>  La factorielle : <TT>factorial  !</TT></H3><P><A NAME="@default344"></A><A NAME="@default345"></A>
<TT>factorial</TT> a comme paramètre un entier <I>n</I>.<BR>
<TT>factorial(n)</TT> calcule <I>n</I>! (on peut aussi écrire directement <TT>n!</TT>).<BR>
On tape :
</P><DIV CLASS="center"><TT>factorial(10)</TT></DIV><P>
ou
</P><DIV CLASS="center"><TT>10!</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>3628800</TT></DIV><HR>
