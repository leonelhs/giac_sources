<H3 CLASS="subsection"><A NAME="htoc509">6.31.3</A>  Dénominateur : <TT>getDenom</TT></H3><P><A NAME="@default764"></A><A NAME="sec:getdenom"></A>
<TT>getDenom</TT> a comme argument une fraction 
rationnelle et renvoie le dénominateur de cette fraction non simplifiée.<BR>
On tape :
</P><DIV CLASS="center"><TT>getDenom((x</TT><CODE><TT>^</TT></CODE><TT>2-1)/(x-1)) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>x-1</TT></DIV><P>
On tape :
</P><DIV CLASS="center"><TT>getDenom((x</TT><CODE><TT>^</TT></CODE><TT>2+2*x+1)/(x</TT><CODE><TT>^</TT></CODE><TT>2-1)) </TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>x</TT><CODE><TT>^</TT></CODE><TT>2-1</TT></DIV><HR>
