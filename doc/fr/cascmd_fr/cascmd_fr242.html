<H3 CLASS="subsection"><A NAME="htoc313">6.12.3</A>  La partie imaginaire d’un nombre complexe : <TT>im imag</TT></H3><P><A NAME="@default412"></A><A NAME="@default413"></A>
<TT>im</TT> (ou <TT>imag</TT>) a comme argument un nombre complexe (resp un 
point <I>A</I>).<BR>
<TT>im</TT> (ou <TT>imag</TT>) renvoie la partie imaginaire de ce nombre complexe 
(resp le point d’affixe la partie imaginaire de l’affixe de <I>A</I>).<BR>
On tape :
</P><DIV CLASS="center"><TT>im(3+4*i)</TT></DIV><P>
On obtient :
</P><DIV CLASS="center"><TT>4</TT></DIV><HR>
