<H3 CLASS="subsection"><A NAME="htoc312">6.11.16</A>  Inverse d’un cycle : <TT>cycleinv</TT></H3><P><A NAME="@default411"></A>
<TT>cycleinv</TT> a comme argument un cycle.<BR>
<TT>cycleinv</TT> renvoie le cycle inverse du cycle donné en argument.<BR>
On tape :
</P><DIV CLASS="center"><TT>cycleinv([2,0,1])</TT></DIV><P>
On obtient
</P><DIV CLASS="center"><TT>[1,0,2]</TT></DIV><HR>
