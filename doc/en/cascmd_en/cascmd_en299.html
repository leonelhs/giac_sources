<H3 CLASS="subsection"><A NAME="htoc338">2.37.4</A>  Get the first element of a list : <TT>head</TT></H3><P><A NAME="@default511"></A>
<TT>head</TT> takes as argument a list.<BR>
<TT>head</TT> returns the first element of this list.<BR>
Input :
</P><DIV CLASS="center"><TT>head([0,1,2,3])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>0</TT></DIV><P>
<TT>a:=head([0,1,2,3])</TT> does the same thing than <TT>a:=[0,1,2,3][0]</TT></P><HR>
