<h3 id="sec367" class="subsection">4.31.14  Factorization over ℤ/<span style="font-style:italic">p</span>ℤ[<span style="font-style:italic">x</span>] : <span style="font-family:monospace">factor factoriser</span></h3>
<p><a id="hevea_default459"></a><a id="hevea_default460"></a>
<span style="font-family:monospace">factor</span> takes as argument a polynomial
with coefficients in ℤ/<span style="font-style:italic">p</span>ℤ[<span style="font-style:italic">x</span>].<br>
<span style="font-family:monospace">factor</span> factorizes this polynomial in ℤ/<span style="font-style:italic">p</span>ℤ[<span style="font-style:italic">x</span>] (<span style="font-style:italic">p</span> must
be prime).<br>
Input :
</p><div class="center"><span style="font-family:monospace">factor((-3*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">3+5*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-5*x+4)%13)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">((1%13)*x+-6%13)*((-3%13)*x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+-5%13)</span></div>
