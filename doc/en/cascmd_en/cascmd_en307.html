<h3 id="sec369" class="subsection">2.37.11  Transform a list into a sequence : <span style="font-family:monospace">op makesuite</span></h3>
<p><a id="hevea_default519"></a><a id="hevea_default520"></a>
<span style="font-family:monospace">op</span> or <span style="font-family:monospace">makesuite</span> takes as argument a list.<br>
<span style="font-family:monospace">op</span> or <span style="font-family:monospace">makesuite</span> transforms this list into a sequence.
<a id="sec:makesuiteop"></a><br>
See <a href="cascmd_en123.html#sec%3Aop">2.15.3</a> for other usages of <span style="font-family:monospace">op</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">op([0,1,2])</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">makesuite([0,1,2])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">(0,1,2)</span></div>
