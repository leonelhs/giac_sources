<H3 CLASS="subsection"><A NAME="htoc39">2.6.13</A>  Test of evenness : <TT>even</TT></H3><P><A NAME="@default66"></A>
<TT>even</TT> takes as argument an integer <TT>n</TT>.<BR>
<TT>even</TT> returns <TT>1</TT> if <TT>n</TT> is even and returns <TT>0</TT> if <TT>n</TT> 
is odd.<BR>
Input :
</P><DIV CLASS="center"><TT>even(148) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1 </TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>even(149) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>0</TT></DIV><HR>
