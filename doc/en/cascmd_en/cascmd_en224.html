<h3 id="sec465" class="subsection">6.4.3  Writing a complex number <span style="font-style:italic">z</span> in rectangular form</h3>
<p>The <span style="font-family:monospace">evalc</span><a id="hevea_default368"></a> command
will ensure that a complex number is in rectangular form.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">evalc</span> takes
<span style="font-style:italic">z</span>, a complex number.
</li><li class="li-itemize"><span style="font-family:monospace">evalc(</span><span style="font-style:italic">z</span><span style="font-family:monospace">)</span> returns <span style="font-style:italic">z</span> written as
