<H3 CLASS="subsection"><A NAME="htoc437">2.43.9</A>  Basis of a linear subspace : <TT>basis</TT></H3><P><A NAME="@default661"></A>
<TT>basis</TT> takes as argument a list of vectors generating
a linear subspace of &#X211D;<SUP><I>n</I></SUP>.<BR>
<TT>basis</TT> returns a list of vectors, that is a basis of this
linear subspace.<BR>
Input :
</P><DIV CLASS="center"><TT>basis([[1,2,3],[1,1,1],[2,3,4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[1,0,-1], [0,1,2]]</TT></DIV><HR>
