<h3 id="sec475" class="subsection">4.42.7  Power of a matrix : ^ &amp;^</h3>
<p><a id="hevea_default609"></a><a id="hevea_default610"></a>
The infixed operator <code><span style="font-family:monospace">^</span></code> (or <span style="font-family:monospace">&amp;</span><code><span style="font-family:monospace">^</span></code>) is used to 
raise a matrix to an integral power.<br>
Input :
</p><div class="center"><span style="font-family:monospace">[[1,2],[3,4]] </span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace"> 5</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">[[1,2],[3,4]] &amp;</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace"> 5</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[1069,1558],[2337,3406]]</span></div>
