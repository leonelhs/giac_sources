<H3 CLASS="subsection"><A NAME="htoc43">2.6.17</A>  The smallest pseudo-prime greater than <TT>n</TT> : <TT>nextprime</TT></H3><P><A NAME="@default70"></A>
<TT>nextprime(n)</TT> returns the smallest pseudo-prime (or prime)
greater than <TT>n</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>nextprime(75) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>79</TT></DIV><HR>
