<H3 CLASS="subsection"><A NAME="htoc61">2.8.2</A>  Integer and fractional part : <TT>propfrac propFrac</TT></H3><P><A NAME="@default96"></A><A NAME="@default97"></A><A NAME="sec:ipropfrac"></A>
<TT>propfrac(A/B)</TT> or <TT>propFrac(A/B)</TT> returns 
</P><TABLE CLASS="display dcenter"><TR VALIGN="middle"><TD CLASS="dcell"><I>q</I>+</TD><TD CLASS="dcell"><TABLE CLASS="display"><TR><TD CLASS="dcell" ALIGN="center"><I>r</I></TD></TR>
<TR><TD CLASS="hbar"></TD></TR>
<TR><TD CLASS="dcell" ALIGN="center"><I>b</I></TD></TR>
</TABLE></TD><TD CLASS="dcell">  with   0&#X2264; <I>r</I>&lt;<I>b</I></TD></TR>
</TABLE><P> 
if  <I>A</I>/<I>B</I>=<I>a</I>/<I>b</I> with gcd(<I>a</I>,<I>b</I>)=1
and <I>a</I>=<I>bq</I>+<I>r</I>.<BR>
For rational fractions, cf. <A HREF="cascmd_en242.html#sec:propfrac">2.28.8</A>.<BR>
Input :
</P><DIV CLASS="center"><TT>propfrac(42/15)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>2+4/5</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>propfrac(43/12)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>3+7/12</TT></DIV><HR>
