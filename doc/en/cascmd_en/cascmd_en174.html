<H3 CLASS="subsection"><A NAME="htoc199">2.23.3</A>  Expand logarithms : <TT>lnexpand</TT></H3><P><A NAME="@default345"></A>
<TT>lnexpand</TT> takes as argument an expression with logarithms.<BR>
<TT>lnexpand</TT> expands this expression (rewrites ln of products
as sum of ln).<BR>
Input :
</P><DIV CLASS="center"><TT>lnexpand(ln(3*x</TT><CODE><TT>^</TT></CODE><TT>2)+ln(2*x+2))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>ln(3)+2*ln(x)+ln(2)+ln(x+1)</TT></DIV><HR>
