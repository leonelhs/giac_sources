<H3 CLASS="subsection"><A NAME="htoc296">2.31.14</A>  Factorization over &#X2124;/<I>p</I>&#X2124;[<I>x</I>] : <TT>factor factoriser</TT></H3><P><A NAME="@default458"></A><A NAME="@default459"></A>
<TT>factor</TT> takes as argument a polynomial
with coefficients in &#X2124;/<I>p</I>&#X2124;[<I>x</I>].<BR>
<TT>factor</TT> factorizes this polynomial in &#X2124;/<I>p</I>&#X2124;[<I>x</I>] (<I>p</I> must
be prime).<BR>
Input :
</P><DIV CLASS="center"><TT>factor((-3*x</TT><CODE><TT>^</TT></CODE><TT>3+5*x</TT><CODE><TT>^</TT></CODE><TT>2-5*x+4)%13)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>((1%13)*x+-6%13)*((-3%13)*x</TT><CODE><TT>^</TT></CODE><TT>2+-5%13)</TT></DIV><HR>
