<H3 CLASS="subsection"><A NAME="htoc111">2.12.1</A>  Evaluate an expression : <TT>eval</TT></H3><P><A NAME="@default157"></A>
<TT>eval</TT> is used to evaluate an expression. Since 
<TT>Xcas</TT> always evaluate expressions entered in the commandline, 
<TT>eval</TT> is mainly used 
to evaluate a sub-expression in the equation writer.<BR>
Input :
</P><DIV CLASS="center"><TT>a:=2</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>2</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>eval(2+3*a)</TT></DIV><P>
or
</P><DIV CLASS="center"><TT>2+3*a</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>8</TT></DIV><HR>
