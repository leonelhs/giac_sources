<h3 id="sec26" class="subsection">2.4.8  <span style="font-family:sans-serif">Prg</span> menu</h3>
<p>The <span style="font-family:sans-serif">Prg</span> menu contains commands that are used to write
<span style="font-family:monospace">giac</span> programs. The first entry,
<span style="font-family:sans-serif">Prg</span> ▸ <span style="font-family:sans-serif">New program</span> (equivalent to
<span style="font-family:sans-serif">Alt+P</span>), inserts a program level and brings up the program
editor (see Section <a href="cascmd_en746.html#ssec%3Aproged">23.1.1</a>).The other entries are useful
commands for writing <span style="font-family:monospace">giac</span> programs.</p>
