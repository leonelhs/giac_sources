<H3 CLASS="subsection"><A NAME="htoc23">2.4.10</A>  Transform an integer into a string : <TT>cat +</TT></H3><P><A NAME="@default41"></A><A NAME="@default42"></A>
Use <TT>cat</TT> with the integer as argument, or add the integer
to an empty string<BR>
Input :
</P><DIV CLASS="center"><TT>""+123</TT></DIV><P>
Or :
</P><DIV CLASS="center"><TT>cat(123)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>"123"</TT></DIV><HR>
