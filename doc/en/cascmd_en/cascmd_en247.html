<h3 id="sec558" class="subsection">8.1.3  Algebraic expression evaluation</h3>
<p>In <span style="font-variant:small-caps">Maple</span>, <span style="font-family:monospace">evala</span><a id="hevea_default452"></a> is used to evaluate
an expression with algebraic extensions. In <span style="font-variant:small-caps">Xcas</span>, <span style="font-family:monospace">evala</span> is not
necessary, it behaves like <span style="font-family:monospace">eval</span> (see Section <a href="cascmd_en245.html#ssec%3Aeval">8.1.1</a>), but
it is included for <span style="font-variant:small-caps">Maple</span> compatibility.</p>
