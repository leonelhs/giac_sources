<h3 id="sec507" class="subsection">4.43.4Â Â Determinant of a matrix : <span style="font-family:monospace">det</span></h3>
<p><a id="hevea_default657"></a>
<span style="font-family:monospace">det</span> takes as argument a matrix <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">det</span> returns the determinant of the matrix <span style="font-style:italic">A</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">det([[1,2],[3,4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">-2</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">det(idn(3))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1</span></div>
