<H3 CLASS="subsection"><A NAME="htoc38">2.6.12</A>  Euclidean quotient and euclidean remainder of two integers : <TT>iquorem</TT></H3><P><A NAME="@default65"></A><A NAME="sec:iquorem"></A>
<TT>iquorem</TT> returns the list of the quotient <I>q</I> and the 
remainder <I>r</I> of the Euclidean division between two integers <I>a</I> and <I>b</I> given
as arguments (<I>a</I>=<I>b</I>*<I>q</I>+<I>r</I> with 0&#X2264; <I>r</I>&lt; <I>b</I>).<BR>
Input :
</P><DIV CLASS="center"><TT>iquorem(148,5) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[29,3] </TT></DIV><HR>
