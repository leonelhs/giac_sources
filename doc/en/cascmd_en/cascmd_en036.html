<H3 CLASS="subsection"><A NAME="htoc44">2.6.18</A>  The greatest pseudo-prime less than <TT>n</TT> : <TT>prevprime</TT></H3><P><A NAME="@default71"></A>
<TT>prevprime(n)</TT> returns the greatest pseudo-prime (or prime) less 
than <TT>n</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>prevprime(75)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>73</TT></DIV><HR>
