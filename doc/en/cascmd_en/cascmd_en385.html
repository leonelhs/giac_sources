<H3 CLASS="subsection"><A NAME="htoc430">2.43.2</A>  Inverse of a matrix : <TT>inv /</TT></H3><P><A NAME="@default653"></A><A NAME="@default654"></A>
<TT>inv</TT> takes as argument a square matrix <I>A</I>.<BR>
<TT>inv</TT> returns the inverse matrix of <I>A</I>.<BR>
Input :
</P><DIV CLASS="center"><TT>inv([[1,2],[3,4]])</TT></DIV><P>
or
</P><DIV CLASS="center"><TT>1/[[1,2],[3,4]])</TT></DIV><P>
or
</P><DIV CLASS="center"><TT>A:=[[1,2],[3,4]];1/A</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[-2,1],[3/2,1/-2]]</TT></DIV><HR>
