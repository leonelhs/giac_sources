<h3 id="sec675" class="subsection">5.51.11  Image of a linear function : <span style="font-family:monospace">image</span></h3>
<p><a id="hevea_default902"></a>
<span style="font-family:monospace">image</span> takes as argument the matrix of a linear 
function <span style="font-style:italic">f</span> with respect to the canonical basis.<br>
<span style="font-family:monospace">image</span> returns a list of vectors that is a basis of the image 
of <span style="font-style:italic">f</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">image([[1,1,2],[2,1,3],[3,1,4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[-1,0,1],[0,-1,-2]]</span></div>
