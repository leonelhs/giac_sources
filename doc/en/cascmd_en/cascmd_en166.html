<h3 id="sec329" class="subsection">6.1.2  GCD of a list of integers</h3>
<p>The <span style="font-family:monospace">lgcd</span><a id="hevea_default277"></a>
command finds the GCD of a list of integers or polynomials.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">lgcd</span> takes
<span style="font-style:italic">L</span>, a list of integers (or polynomials).
</li><li class="li-itemize"><span style="font-family:monospace">lgcd(</span><span style="font-style:italic">L</span><span style="font-family:monospace">)</span> returns the GCD of all the integers (or
polynomials) in the list <span style="font-style:italic">L</span>.
</li></ul><h4 id="sec330" class="subsubsection">Example</h4>
