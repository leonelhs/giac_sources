<h3 id="sec1157" class="subsection">12.14.11  The angle of a vector: <span style="font-family:monospace">arg</span><a id="hevea_default1574"></a></h3>
<p>The <span style="font-family:monospace">abs</span> command takes as argument a complex number or a
vector defined by two points.</p><p><span style="font-family:monospace">abs</span> returns the argument of the complex number or the angle
between the positive <span style="font-style:italic">x</span> direction and the vector.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">arg(1+i)
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">pi/4 
</span></div>
