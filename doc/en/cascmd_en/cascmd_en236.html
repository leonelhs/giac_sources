<H3 CLASS="subsection"><A NAME="htoc266">2.28.2</A>  Numerator after simplification : <TT>numer</TT></H3><P><A NAME="@default423"></A><A NAME="sec:numer"></A>
<TT>numer</TT> takes as argument a rational fraction
and returns the numerator of an irreducible representant of
this fraction (see also <A HREF="cascmd_en052.html#sec:inumer">2.8.3</A>).<BR>
Input :
</P><DIV CLASS="center"><TT>numer((x</TT><CODE><TT>^</TT></CODE><TT>2-1)/(x-1)) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>x+1</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>numer((x</TT><CODE><TT>^</TT></CODE><TT>2+2*x+1)/(x</TT><CODE><TT>^</TT></CODE><TT>2-1)) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>x+1</TT></DIV><HR>
