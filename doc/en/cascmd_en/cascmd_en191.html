<h3 id="sec231" class="subsection">5.13.14  Regrouping expressions: <span style="font-family:monospace">regroup</span></h3>
<p><a id="hevea_default298"></a></p><p>The <span style="font-family:monospace">regroup</span> command takes as parameter an expression.<br>
<span style="font-family:monospace">regroup</span> returns the expression with obvious simplifications.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">regroup(x + 3 * x + 5 * 4 / x)
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">4*x+20/x 
</span></div>
