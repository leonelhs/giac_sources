<H3 CLASS="subsection"><A NAME="htoc591">5.1.4</A>  Convert units : <TT>convert</TT></H3><P><A NAME="@default858"></A><A NAME="sec:convertunit"></A>
<TT>convert</TT> convert units : the first argument is an unit object 
and the second argument is the new unit (which must be compatible).<BR>
Input :
</P><DIV CLASS="center"><TT>convert(1_h,_s) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>3600_s</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>convert(3600_s,_h) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1_h</TT></DIV><HR>
