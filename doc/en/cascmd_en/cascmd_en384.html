<H3 CLASS="subsection"><A NAME="htoc429">2.43.1</A>  Transpose of a matrix : <TT>tran transpose</TT></H3><P><A NAME="@default651"></A><A NAME="@default652"></A>
<TT>tran</TT> or <TT>transpose</TT> takes as argument a matrix <I>A</I>.<BR>
<TT>tran</TT> or <TT>transpose</TT> returns the transpose matrix of <I>A</I>.<BR>
Input :
</P><DIV CLASS="center"><TT>tran([[1,2],[3,4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[1,3],[2,4]]</TT></DIV><HR>
