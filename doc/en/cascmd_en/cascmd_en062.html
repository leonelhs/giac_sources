<h3 id="sec86" class="subsection">4.6.9  The divisors of a number : <span style="font-family:monospace">idivis divisors</span></h3>
<p> <a id="hevea_default55"></a><a id="hevea_default56"></a>
<span style="font-family:monospace">idivis</span> or <span style="font-family:monospace">divisors</span> gives the list of the divisors of a 
number (or of a list of numbers).<br>
Input :
</p><div class="center"><span style="font-family:monospace">idivis(36) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[1,2,4,3,6,12,9,18,36] </span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">idivis([36,22]) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[1,2,4,3,6,12,9,18,36],[1,2,11,22]]</span></div>
