<H3 CLASS="subsection"><A NAME="htoc380">2.38.6</A>  Term by term quotient of two lists : <TT>./</TT></H3><P><A NAME="@default568"></A>
The infixed operator <TT>./</TT> returns the term by term quotient of two
lists 
of the same size.<BR>
Input :
</P><DIV CLASS="center"><TT>[1,2,3] ./ [4,3,5]</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[1/4,2/3,3/5]</TT></DIV><HR>
