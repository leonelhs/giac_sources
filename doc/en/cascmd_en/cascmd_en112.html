<h3 id="sec140" class="subsection">4.10.7  Checking for a cycle : <span style="font-family:monospace">is_cycle</span></h3>
<p><a id="hevea_default130"></a>
<span style="font-family:monospace">is_cycle</span> is a boolean function.<br>
<span style="font-family:monospace">is_cycle</span> takes a list as argument.<br>
<span style="font-family:monospace">is_cycle</span> returns 1 if the argument is a cycle and returns 0 if the
argument is not a cycle.<br>
Input :
</p><div class="center"><span style="font-family:monospace">is_cycle([2,1,3]) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">is_cycle([2,1,3,2]) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">0</span></div>
