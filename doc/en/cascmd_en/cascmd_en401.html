<H3 CLASS="subsection"><A NAME="htoc448">2.45.2</A>  <I>l</I><SUP>&#X221E;</SUP> matrix norm : <TT>maxnorm</TT></H3><P><A NAME="@default673"></A><A NAME="sec:maxnormm"></A>
<TT>maxnorm</TT> takes as argument a matrix <I>A</I>=<I>a</I><SUB><I>j</I>,<I>k</I></SUB> (see also <A HREF="cascmd_en335.html#sec:maxnormv">2.38.1</A>).<BR>
<TT>maxnorm</TT> returns  max(|<I>a</I><SUB><I>j</I>,<I>k</I></SUB>|).<BR>
Input :
</P><DIV CLASS="center"><TT>maxnorm([[1,2],[3,-4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>4</TT></DIV><HR>
