<H3 CLASS="subsection"><A NAME="htoc194">2.22.4</A>  Inverse Fast Fourier Transform : <TT>ifft</TT></H3><P><A NAME="@default342"></A>
<TT>ifft</TT> takes as argument a list <TT>[<I>b</I></TT><SUB><TT>0</TT></SUB><TT>,..<I>b</I></TT><SUB><TT><I>N</I>-1</TT></SUB><TT>]</TT> where
<TT>N</TT> is a power of two.<BR>
<TT>ifft</TT> returns the list <TT>[<I>a</I></TT><SUB><TT>0</TT></SUB><TT>,..<I>a</I></TT><SUB><TT><I>N</I>-1</TT></SUB><TT>]</TT> such that
</P><TABLE CLASS="display dcenter"><TR VALIGN="middle"><TD CLASS="dcell"><TT><I>fft</I>([<I>a</I></TT><SUB><TT>0</TT></SUB><TT>,..<I>a</I></TT><SUB><TT><I>N</I>-1</TT></SUB><TT>])=[<I>b</I></TT><SUB><TT>0</TT></SUB><TT>,..<I>b</I></TT><SUB><TT><I>N</I>-1</TT></SUB><TT>]</TT> </TD></TR>
</TABLE><P>
Input :
</P><DIV CLASS="center"><TT>ifft([2,-1-i,0,-1+i])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[0.0, 1.0, 1.0, 0.0]</TT></DIV><HR>
