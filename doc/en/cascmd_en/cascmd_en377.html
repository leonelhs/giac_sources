<H3 CLASS="subsection"><A NAME="htoc421">2.42.28</A>  Count the elements equal to a given value : <TT>count_eq</TT></H3><P><A NAME="@default634"></A>
<TT>count_eq</TT> takes as arguments: a real and a real list or 
a real matrix.<BR>
<TT>count_eq</TT> returns the number of elements of the list or matrix
equal to the first argument.<BR>
Input :
</P><DIV CLASS="center"><TT>count_eq(12,[[2,12,45],[3,7,78]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1</TT></DIV><HR>
