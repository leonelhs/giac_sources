<h3 id="sec1117" class="subsection">12.9.5  Arbitrary quadrilaterals in the plane:
<span style="font-family:monospace">quadrilateral</span><a id="hevea_default1528"></a></h3>
<p>
<a id="sec:2dquads"></a></p><p>The <span style="font-family:monospace">quadrilateral</span> command takes four arguments, points
<span style="font-family:monospace">A</span>, <span style="font-family:monospace">B</span>, <span style="font-family:monospace">C</span> and <span style="font-family:monospace">D</span>.</p><p><span style="font-family:monospace">quadrilateral</span> returns and draws the quadrilateral
<span style="font-family:monospace">ABCD</span>.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">quadrilateral(0, 1, 1 + i, -1 + 2*i)
</span></div><p>
Output:
</p><div class="center">
<img src="cascmd_en115.png">
</div>
