<h3 id="sec1415" class="subsection">5.55.3  Transforming an equation into a list: <span style="font-family:monospace">equal2list</span>
<a id="hevea_default958"></a></h3>
<p>The <span style="font-family:monospace">equal2list</span> command separates the two sides of an equation.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">equal2list</span> takes one argument:<br>
 <span style="font-style:italic">lhs</span>=<span style="font-style:italic">rhs</span>, an equation.
</li><li class="li-itemize"><span style="font-family:monospace">equal2list(</span><span style="font-style:italic">lhs</span>=<span style="font-style:italic">rhs</span><span style="font-family:monospace">)</span> returns the
sequence <span style="font-style:italic">lhs,rhs</span>.
</li></ul><h4 id="sec1416" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">equal2list(2x-1=3)</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">2 <span style="font-style:italic">x</span>−1,3
</td></tr>
</table>
