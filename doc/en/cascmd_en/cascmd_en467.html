<h3 id="sec554" class="subsection">2.55.5  Test if a variable is in an expression : <span style="font-family:monospace">has</span></h3>
<p><a id="hevea_default764"></a>
<span style="font-family:monospace">has</span> takes as argument an expression and the name of a 
variable.<br>
<span style="font-family:monospace">has</span> returns <span style="font-family:monospace">1</span> if this variable is in this expression, and else 
returns <span style="font-family:monospace">0</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">has(x*y*sin(x),y)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">has(x*y*sin(x),z)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">0</span></div>
