<H3 CLASS="subsection"><A NAME="htoc340">2.37.6</A>  Remove the first element : <TT>tail</TT></H3><P><A NAME="@default513"></A>
<TT>tail</TT> takes as argument a list.
<TT>tail</TT> returns the list without it&#X2019;s first element.<BR>
Input :
</P><DIV CLASS="center"><TT>tail([0,1,2,3])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[1,2,3]</TT></DIV><P>
<TT>l:=tail([0,1,2,3])</TT> does the same thing as
<TT>l:=suppress([0,1,2,3],0)</TT><BR>

</P><HR>
