<H3 CLASS="subsection"><A NAME="htoc176">2.21.10</A>  Transform arctan into arcsin : <TT>atan2asin</TT></H3><P><A NAME="@default304"></A>
<TT>atan2asin</TT> takes as argument an expression
containing inverse trigonometric functions.
<TT>atan2asin</TT> replaces arctan(<I>x</I>) by 
 arcsin(<I>x</I>/&#X221A;<SPAN style="text-decoration:overline">1+<I>x</I>2</SPAN>), in this expression.<BR>
Input :
</P><DIV CLASS="center"><TT>atan2asin(atan(x))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>asin(x/sqrt(1+x</TT><CODE><TT>^</TT></CODE><TT>2))</TT></DIV><HR>
