<h3 id="sec2189" class="subsection">25.10.6  Excircles</h3>
<p>The <span style="font-family:monospace">excircle</span><a id="hevea_default1751"></a>
draws an excircle of a triangle.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">excircle</span> takes three arguments:
<span style="font-style:italic">A</span>,<span style="font-style:italic">B</span>,<span style="font-style:italic">C</span>, three points.
</li><li class="li-itemize"><span style="font-family:monospace">excircle(</span><span style="font-style:italic">A</span>,<span style="font-style:italic">B</span>,<span style="font-style:italic">C</span><span style="font-family:monospace">)</span> returns and draws the excircle
of the triangle <span style="font-style:italic">ABC</span> in the interior angle of <span style="font-style:italic">A</span>.
</li></ul><h4 id="sec2190" class="subsubsection">Example</h4>
