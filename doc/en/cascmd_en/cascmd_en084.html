<h3 id="sec135" class="subsection">4.2.3  Length of a string</h3>
<p>The <span style="font-family:monospace">size</span><a id="hevea_default148"></a>
or <span style="font-family:monospace">length</span><a id="hevea_default149"></a> command finds
the length of a string (as well as the length of lists in
general, see Section <a href="cascmd_en103.html#ssec%3Alistlen">5.1.3</a>).
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">size</span> takes
<span style="font-style:italic">str</span>, a string.
</li><li class="li-itemize"><span style="font-family:monospace">size(</span><span style="font-style:italic">str</span><span style="font-family:monospace">)</span>
returns the length of the string.
</li></ul><h4 id="sec136" class="subsubsection">Example</h4>
