<H3 CLASS="subsection"><A NAME="htoc96">2.10.14</A>  Inverse of a cycle : <TT>cycleinv</TT></H3><P><A NAME="@default137"></A>
<TT>cycleinv</TT> takes as argument a cycle.<BR>
<TT>cycleinv</TT> returns the cycle that is the inverse of the cycle given as 
argument.<BR>
Input :
</P><DIV CLASS="center"><TT>cycleinv([2,0,1])</TT></DIV><P>
Output
</P><DIV CLASS="center"><TT>[1,0,2]</TT></DIV><HR>
