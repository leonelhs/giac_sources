<H3 CLASS="subsection"><A NAME="htoc146">2.16.5</A>  Repeted function composition: <TT>@@</TT></H3><P><A NAME="@default249"></A>
With <TT>Xcas</TT>, the repeted composition of a function with itself
<I>n</I> &#X2208; &#X2115; times is done with the infixed operator <TT>@@</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>(sin@@3)(x)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>sin(sin(sin(x)))</TT></DIV><P> 
Input :
</P><DIV CLASS="center"><TT>(sin@@2)(pi/2)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>sin(1)</TT></DIV><HR>
