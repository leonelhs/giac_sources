<H3 CLASS="subsection"><A NAME="htoc203">2.23.7</A>  Rewrite a power as an exponential : <TT>pow2exp</TT></H3><P><A NAME="@default349"></A>
<TT>pow2exp</TT> rewrites a power as an exponential.<BR>
Input :
</P><DIV CLASS="center"><TT>pow2exp(a</TT><CODE><TT>^</TT></CODE><TT>(x+y))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>exp((x+y)*ln(a))</TT></DIV><HR>
