<h3 id="sec1158" class="subsection">12.14.12  Normalize a complex number: <span style="font-family:monospace">normalize</span><a id="hevea_default1575"></a></h3>
<p>The <span style="font-family:monospace">normalize</span> command takes as argument a non-zero complex number.</p><p><span style="font-family:monospace">normalize</span> returns the normalized version of the complex
number; the number divided by its absolute value.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">normalize(3+4*i)
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">(3 + 4*i)/5 
</span></div>
