<H3 CLASS="subsection"><A NAME="htoc222">2.24.16</A>  Evaluate a polynomial : <TT>horner</TT></H3><P><A NAME="@default373"></A>
<TT>horner</TT> takes two arguments : a polynomial <TT>P</TT> given by its 
symbolic expression or by the list of its coefficients and a number <TT>a</TT>.<BR>
<TT>horner</TT> returns <TT>P(a)</TT> computed using Hörner algorithm.<BR>
Input :
</P><DIV CLASS="center"><TT>horner(x</TT><CODE><TT>^</TT></CODE><TT>2-2*x+1,2)</TT></DIV><P>
or :
</P><DIV CLASS="center"><TT>horner([1,-2,1],2)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1</TT></DIV><HR>
