<h3 id="sec944" class="subsection">5.38.6  The intersection of intervals: <span style="font-family:monospace">intersect</span>
<a id="hevea_default677"></a></h3>
<p>The <span style="font-family:monospace">intersect</span> operator is a binary infixed operator that
finds the intersection of two intervals.</p><h4 id="sec945" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">i[1,3] intersect i[2,4]</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">[2.00000000000000..3.00000000000000]
</td></tr>
</table>
