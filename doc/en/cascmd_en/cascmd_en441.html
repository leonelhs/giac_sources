<h3 id="sec528" class="subsection">5.40.4  The negative of an interval</h3>
<p>The negative of an interval is computed by taking the negative of the
end points of the interval. The new end points will have to be switched.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">-i[2,3]
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">[-3.00000000000000..-2.00000000000000] 
</span></div>
