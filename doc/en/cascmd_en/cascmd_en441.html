<H3 CLASS="subsection"><A NAME="htoc494">2.51.1</A>  Define an equation : <TT>equal</TT></H3><P><A NAME="@default727"></A>
<TT>equal</TT> takes as argument the two member of an equation.<BR>
<TT>equal</TT> returns this equation. It is the prefixed version of <TT>=</TT><BR>
Input :
</P><DIV CLASS="center"><TT>equal(2x-1,3)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>(2*x-1)=3</TT></DIV><P>
We can also directly write <TT>(2*x-1)=3</TT>.</P><HR>
