<h3 id="sec530" class="subsection">5.43.6  Multiplication of elements of each column of a matrix : <span style="font-family:monospace">product</span></h3>
<p><a id="hevea_default679"></a><a id="sec:product1"></a>
<span style="font-family:monospace">product</span> takes as argument a matrix <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">product</span> returns the list whose elements are the product of the elements 
of each column of the matrix <span style="font-style:italic">A</span> (see also <a href="cascmd_en408.html#sec%3Aproduct">5.38.31</a> and 
<a href="cascmd_en439.html#sec%3Aproduct2">5.43.8</a>).<br>
Input :
</p><div class="center"><span style="font-family:monospace">product([[1,2],[3,4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[3,8]</span></div>
