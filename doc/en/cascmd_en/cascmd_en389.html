<h3 id="sec459" class="subsection">2.43.5  Determinant of a sparse matrix : <span style="font-family:monospace">det_minor</span></h3>
<p><a id="hevea_default658"></a>
<span style="font-family:monospace">det_minor</span> takes as argument a matrix <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">det_minor</span> returns the determinant of the matrix <span style="font-style:italic">A</span> computed by 
expanding the determinant using Laplace&#X2019;s algorithm.<br>
Input :
</p><div class="center"><span style="font-family:monospace">det_minor([[1,2],[3,4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">-2</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">det_minor(idn(3))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1</span></div>
