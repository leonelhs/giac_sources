<H3 CLASS="subsection"><A NAME="htoc434">2.43.6</A>  Rank of a matrix : <TT>rank</TT></H3><P><A NAME="@default658"></A>
<TT>rank</TT> takes as argument a matrix <I>A</I>.<BR>
<TT>rank</TT> returns the rank of the matrix <I>A</I>.<BR>
Input :
</P><DIV CLASS="center"><TT>rank([[1,2],[3,4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>2</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>rank([[1,2],[2,4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1</TT></DIV><HR>
