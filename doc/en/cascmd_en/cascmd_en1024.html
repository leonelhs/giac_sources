<h3 id="sec1311" class="subsection">14.2.3  Viewing images</h3>
<p><span style="font-family:monospace">Xcas</span> can display images in rectangles in
two-dimensions or on surfaces in three-dimensions with the
<span style="font-family:monospace">gl_texture</span> property of the object.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">rectangle(0,200,1/2,gl_texture="picture.jpg")
</span></div><p>
Input:
</p><div class="center">
<span style="font-family:monospace">sphere([0,0,0],1,gl_material=[gl_texture,"picture.jpg"])
</span></div>
