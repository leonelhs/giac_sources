<H3 CLASS="subsection"><A NAME="htoc399">2.42.6</A>  Multiplication of elements of each column of a matrix : <TT>product</TT></H3><P><A NAME="@default607"></A><A NAME="sec:product1"></A>
<TT>product</TT> takes as argument a matrix <I>A</I>.<BR>
<TT>product</TT> returns the list whose elements are the product of the elements 
of each column of the matrix <I>A</I> (see also <A HREF="cascmd_en326.html#sec:product">2.37.31</A> and 
<A HREF="cascmd_en357.html#sec:product2">2.42.8</A>).<BR>
Input :
</P><DIV CLASS="center"><TT>product([[1,2],[3,4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[3,8]</TT></DIV><HR>
