<h3 id="sec103" class="subsection">5.4.2  The newline character: <span style="font-family:monospace">\n</span></h3>
<p><a id="hevea_default132"></a></p><p>A newline can be inserted into a string with <span style="font-family:monospace">\n</span>.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">Hello\nHow are you?
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">Hello<br>
 How are you?
</span></div>
