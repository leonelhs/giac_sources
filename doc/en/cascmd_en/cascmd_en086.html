<H3 CLASS="subsection"><A NAME="htoc98">2.10.16</A>  Group generated by two permutations : <TT>groupermu</TT></H3><P><A NAME="@default139"></A>
<TT>groupermu</TT> takes as argument two permutations <TT>a</TT> and 
<TT>b</TT>.<BR>
<TT>groupermu</TT> returns the group of the permutations generated by <TT>a</TT> and 
<TT>b</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>groupermu([0,2,1,3],[3,1,2,0])</TT></DIV><P>
Output
</P><DIV CLASS="center"><TT>[[0,2,1,3],[3,1,2,0],[0,1,2,3],[3,2,1,0]]</TT></DIV><HR>
