<h3 id="sec1310" class="subsection">14.2.2  Reading images: <span style="font-family:monospace">readrgb</span><a id="hevea_default1705"></a></h3>
<p>The <span style="font-family:monospace">readrgb</span> command takes as argument the name of an image
file (it can be <span style="font-family:monospace">.jpg</span>, <span style="font-family:monospace">.png</span> or <span style="font-family:monospace">.gif</span>).</p><p><span style="font-family:monospace">readrgb</span> returns an <span style="font-family:monospace">Xcas</span> image structure for the
image (see section <a href="cascmd_en1022.html#sec%3Aimagestruct">14.2.1</a>).</p>
