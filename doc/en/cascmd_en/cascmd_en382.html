<H3 CLASS="subsection"><A NAME="htoc426">2.42.33</A>  Number of rows : <TT>rowdim rowDim nrows</TT></H3><P><A NAME="@default645"></A><A NAME="@default646"></A><A NAME="@default647"></A>
<TT>rowdim</TT> (or <TT>rowDim</TT> or <TT>nrows</TT>) takes as argument a 
matrix <I>A</I>.<BR>
<TT>rowdim</TT> (ou <TT>rowDim</TT> or <TT>nrows</TT>) returns the number of rows of the
matrix <I>A</I>.<BR>
Input :
</P><DIV CLASS="center"><TT>rowdim([[1,2,3],[3,4,5]])</TT></DIV><P>
or
</P><DIV CLASS="center"><TT>nrows([[1,2,3],[3,4,5]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>2</TT></DIV><HR>
