<H3 CLASS="subsection"><A NAME="htoc534">3.5.3</A>  Draw a 2D vertical line : <TT>LineVert</TT></H3><P><A NAME="@default784"></A>
<TT>LineVert</TT> takes as argument an expression <I>a</I>.<BR>
 <TT>LineVert</TT> draws the vertical line <I>x</I>=<I>a</I>.<BR>
Input :
</P><DIV CLASS="center"><TT>LineVert(1)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>the line x=1</TT></DIV><HR>
