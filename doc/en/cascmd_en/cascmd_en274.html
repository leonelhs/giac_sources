<h3 id="sec339" class="subsection">4.28.4  Denominator after simplification : <span style="font-family:monospace">denom</span></h3>
<p><a id="hevea_default426"></a><a id="sec:denom"></a>
<span style="font-family:monospace">denom</span> (or <span style="font-family:monospace">getDenom</span>) takes as argument a rational fraction 
and returns the denominator of an irreducible representation
of this fraction (see also <a href="cascmd_en088.html#sec%3Aidenom">4.8.4</a>).<br>
Input :
</p><div class="center"><span style="font-family:monospace">denom((x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-1)/(x-1)) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">denom((x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2+2*x+1)/(x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-1)) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">x-1</span></div>
