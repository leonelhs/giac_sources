<H3 CLASS="subsection"><A NAME="htoc404">2.42.11</A>  Hadamard power (infixed version): <TT>.^</TT></H3><P><A NAME="@default614"></A>
<TT>.</TT><CODE><TT>^</TT></CODE> takes as arguments a matrix or a list
<I>A</I> and a real <I>b</I>.<BR>
<TT>.</TT><CODE><TT>^</TT></CODE> is an infixed operator that returns the matrix 
or the list where each term is the corresponding
term of <I>A</I> raised to the power <I>b</I>.<BR>
Input :
</P><DIV CLASS="center"><TT>[[1, 2],[3,4]] .</TT><CODE><TT>^</TT></CODE><TT> 2</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[1,4],[9,16]]</TT></DIV><HR>
