<h3 id="sec1084" class="subsection">5.42.5  Term by term product of two lists: <span style="font-family:monospace">.*</span>
<a id="hevea_default765"></a></h3>
<p>The infixed operator <span style="font-family:monospace">.*</span> returns the term by term product of
two lists of the same size.</p><h4 id="sec1085" class="subsubsection">Example</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">[1,2,3] .* [4,3,5]</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">⎡<br>
⎣</td><td class="dcell">4,6,15</td><td class="dcell">⎤<br>
⎦</td></tr>
</table>
