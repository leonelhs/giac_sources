<h3 id="sec1156" class="subsection">12.14.10  The length of a vector: <span style="font-family:monospace">abs</span><a id="hevea_default1573"></a></h3>
<p>The <span style="font-family:monospace">abs</span> command takes as argument either a complex number or
a vector defined by two points.</p><p><span style="font-family:monospace">abs</span> returns the absolute value of the complex number or the
length of the vector.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">abs(1+i)
</span></div><p>
or:
</p><div class="center">
<span style="font-family:monospace">abs(point(1+2*i) - point(i))
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">sqrt(2) 
</span></div>
