<H3 CLASS="subsection"><A NAME="htoc410">2.42.17</A>  Add a row to another row : <TT>rowAdd</TT></H3><P><A NAME="@default622"></A>
<TT>rowAdd</TT> takes three arguments : a matrix <I>A</I> and two integers 
<I>n</I>1 and <I>n</I>2.<BR>
<TT>rowAdd</TT> returns the matrix obtained by replacing in <I>A</I>, the row of index
<I>n</I>2 by the sum of the rows of index <I>n</I>1 and <I>n</I>2.<BR>
Input :
</P><DIV CLASS="center"><TT>rowAdd([[1,2],[3,4]],0,1)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[1,2],[4,6]]</TT></DIV><HR>
