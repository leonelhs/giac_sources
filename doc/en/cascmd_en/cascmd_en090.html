<H3 CLASS="subsection"><A NAME="htoc103">2.11.4</A>  Write a complex as <TT>re(z)+i*im(z)</TT> : <TT>evalc</TT></H3><P><A NAME="@default149"></A>
<TT>evalc</TT> takes as argument a complex number <TT>z</TT>.<BR>
<TT>evalc</TT> returns of this complex number, written as
<TT>re(z)+i*im(z)</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>evalc(sqrt(2)*exp(i*pi/4))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1+i</TT></DIV><HR>
