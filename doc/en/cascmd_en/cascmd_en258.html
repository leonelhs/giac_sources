<h3 id="sec320" class="subsection">5.24.16  Transform sin(x) into cos(x)*tan(x):
<span style="font-family:monospace">sin2costan</span></h3>
<p><a id="hevea_default451"></a></p><p>The <span style="font-family:monospace">sin2costan</span> command takes as argument a trigonometric
expression.<br>
<span style="font-family:monospace">sin2costan</span> returns the expression with sin(<span style="font-style:italic">x</span>) replaced by
cos(<span style="font-style:italic">x</span>)tan(<span style="font-style:italic">x</span>).<br>
Input:
</p><div class="center">
<span style="font-family:monospace">sin2costan(sin(2*x))
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">tan(2*x)*cos(2*x) 
</span></div>
