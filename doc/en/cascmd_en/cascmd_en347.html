<H3 CLASS="subsection"><A NAME="htoc390">2.41.5</A>  Jordan bloc : <TT>JordanBlock</TT></H3><P><A NAME="@default595"></A>
<TT>JordanBlock</TT> takes as argument an expression <I>a</I> and an integer 
<I>n</I>.<BR>
<TT>JordanBlock</TT> returns a square matrix of size <I>n</I> with <I>a</I>
on the principal diagonal, 1 above this diagonal and 0 elsewhere.<BR>
Input :
</P><DIV CLASS="center"><TT>JordanBlock(7,3)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[7,1,0],[0,7,1],[0,0,7]]</TT></DIV><HR>
