<H3 CLASS="subsection"><A NAME="htoc590">5.1.3</A>  Convert units into MKSA units : <TT>mksa</TT></H3><P><A NAME="@default857"></A>
<TT>mksa</TT> converts a unit object into a unit object
written with the compatible <TT>MKSA</TT> base unit.<BR>
Input :
</P><DIV CLASS="center"><TT>mksa(15_C)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>15_(s*A)</TT></DIV><HR>
