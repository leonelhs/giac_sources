<H3 CLASS="subsection"><A NAME="htoc55">2.7.1</A>  Factorial : <TT>factorial  !</TT></H3><P><A NAME="@default84"></A><A NAME="@default85"></A>
<TT>factorial</TT> (prefix) or <TT>!</TT> (postfix)
takes as argument an integer <I>n</I>.<BR>
<TT>factorial(n)</TT> or <TT>n!</TT> returns <I>n</I>!.<BR>
Input :
</P><DIV CLASS="center"><TT>factorial(10)</TT></DIV><P>
or
</P><DIV CLASS="center"><TT>10!</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>3628800</TT></DIV><HR>
