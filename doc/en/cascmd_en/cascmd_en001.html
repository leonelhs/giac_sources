<H3 CLASS="subsection"><A NAME="htoc5">2.2.1</A>  The values of a boolean : <TT>true false</TT></H3><P><A NAME="@default6"></A><A NAME="@default7"></A><A NAME="@default8"></A><A NAME="@default9"></A>
The value of a boolean is <TT>true</TT> or <TT>false</TT>.<BR>
The synonyms are :<BR>
<TT>true</TT> or <TT>TRUE</TT> or <TT>1</TT>,<BR>
<TT>false</TT> or <TT>FALSE</TT> or <TT>0</TT>.<BR>
Tests or conditions are boolean functions.</P><HR>
