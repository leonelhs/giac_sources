<H3 CLASS="subsection"><A NAME="htoc379">2.38.5</A>  Term by term product of two lists : <TT>.*</TT></H3><P><A NAME="@default567"></A>
The infixed operator <TT>.*</TT> returns the term by term product of two
lists of 
the same size.<BR>
Input :
</P><DIV CLASS="center"><TT>[1,2,3] .* [4,3,5]</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[4,6,15]</TT></DIV><HR>
