<H3 CLASS="subsection"><A NAME="htoc325">2.35.4</A>  Sub-sequence of a sequence : <TT>[]</TT></H3><P><A NAME="@default495"></A><A NAME="@default496"></A>
A sequence or a variable name assigned to a sequence followed by
<TT>[n1..n2]</TT> returns the sub-sequence of this sequence
starting at index <TT>n1</TT> and ending at index <TT>n2</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>(0,1,2,3,4)[1..3]</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>(1,2,3)</TT></DIV><HR>
