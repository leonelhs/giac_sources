<h3 id="sec500" class="subsection">4.42.32  Dimension of a matrix : <span style="font-family:monospace">dim</span></h3>
<p><a id="hevea_default645"></a>
<span style="font-family:monospace">dim</span> takes as argument a matrix <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">dim</span> returns the list of the number of rows and columns
of the matrix <span style="font-style:italic">A</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">dim([[1,2,3],[3,4,5]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[2,3]</span></div>
