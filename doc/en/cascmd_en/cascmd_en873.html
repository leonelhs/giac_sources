<h3 id="sec1130" class="subsection">12.11.6  Excircles: <span style="font-family:monospace">excircle</span><a id="hevea_default1539"></a></h3>
<p>The <span style="font-family:monospace">excircle</span> command takes three arguments. The arguments are three
points, regarded as the vertices of a triangle.</p><p><span style="font-family:monospace">excircle</span> returns and draws the excircle of the
triangle in the interior angle of the first vertex.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">excircle(-1,i,1+i)
</span></div><p>
Output:
</p><div class="center">
<img src="cascmd_en135.png">
</div>
