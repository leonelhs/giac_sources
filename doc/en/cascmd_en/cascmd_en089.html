<H3 CLASS="subsection"><A NAME="htoc102">2.11.3</A>  Imaginary part of a complex number : <TT>im imag</TT></H3><P><A NAME="@default147"></A><A NAME="@default148"></A>
<TT>im</TT> (or <TT>imag</TT>) takes as argument a complex number (resp a 
point <I>A</I>).<BR>
<TT>im</TT> (or <TT>imag</TT>) returns imaginary part of this complex number (resp 
the projection on the <I>y</I> axis of <I>A</I>).<BR>
Input :
</P><DIV CLASS="center"><TT>im(3+4*i)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>4</TT></DIV><HR>
