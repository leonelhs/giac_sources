<H3 CLASS="subsection"><A NAME="htoc268">2.28.4</A>  Denominator after simplification : <TT>denom</TT></H3><P><A NAME="@default425"></A><A NAME="sec:denom"></A>
<TT>denom</TT> (or <TT>getDenom</TT>) takes as argument a rational fraction 
and returns the denominator of an irreducible representant
of this fraction (see also <A HREF="cascmd_en053.html#sec:idenom">2.8.4</A>).<BR>
Input :
</P><DIV CLASS="center"><TT>denom((x</TT><CODE><TT>^</TT></CODE><TT>2-1)/(x-1)) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>denom((x</TT><CODE><TT>^</TT></CODE><TT>2+2*x+1)/(x</TT><CODE><TT>^</TT></CODE><TT>2-1)) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>x-1</TT></DIV><HR>
