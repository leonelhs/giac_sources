<h3 id="sec198" class="subsection">5.1.8  Concatenating sequences</h3>
<p>The <span style="font-family:monospace">,</span><a id="hevea_default194"></a>
operator is an infixed operator which concatenates two sequences.
(Note that it does not concatenate lists.)</p><h4 id="sec199" class="subsubsection">Example</h4>
