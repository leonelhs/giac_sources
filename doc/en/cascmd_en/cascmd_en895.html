<h3 id="sec1155" class="subsection">12.14.9  The radius of a circle: <span style="font-family:monospace">radius</span><a id="hevea_default1572"></a></h3>
<p>The <span style="font-family:monospace">radius</span> command takes one argument, a circle.</p><p><span style="font-family:monospace">radius</span> returns the radius of the circle.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">radius(circle(-1,point(i)))
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">sqrt(2)/2 
</span></div>
