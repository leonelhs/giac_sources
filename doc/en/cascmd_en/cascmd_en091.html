<H3 CLASS="subsection"><A NAME="htoc104">2.11.5</A>  Modulus of a complex number : <TT>abs</TT></H3><P><A NAME="@default150"></A>
<TT>abs</TT> takes as argument a complex number.<BR>
<TT>abs</TT> returns the modulus of this complex number.<BR>
Input :
</P><DIV CLASS="center"><TT>abs(3+4*i)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>5</TT></DIV><HR>
