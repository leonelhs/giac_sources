<h3 id="sec186" class="subsection">5.10.2  Previous permutation: <span style="font-family:monospace">prevperm</span></h3>
<p><a id="hevea_default245"></a></p><p>The <span style="font-family:monospace">prevperm</span> takes as argument a permutation.<br>
<span style="font-family:monospace">prevperm</span> returns the previous permutation in lexicographic
order, or <span style="font-family:monospace">undef</span> if there is no previous permutation.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">prevperm([0,3,1,2])
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">[0,2,3,1] 
</span></div>
