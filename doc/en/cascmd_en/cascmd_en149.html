<H3 CLASS="subsection"><A NAME="htoc172">2.21.6</A>  Transform arccos into arcsin : <TT>acos2asin</TT></H3><P><A NAME="@default300"></A>
<TT>acos2asin</TT> takes as argument an expression containing 
inverse trigonometric functions.<BR>
<TT>acos2asin</TT> replaces arccos(<I>x</I>) by 
 &#X3C0;/2&#X2212;arcsin(<I>x</I>), in this expression.<BR>
Input :
</P><DIV CLASS="center"><TT>acos2asin(acos(x)+asin(x))</TT></DIV><P>
Output after simplification :
</P><DIV CLASS="center"><TT>pi/2</TT></DIV><HR>
