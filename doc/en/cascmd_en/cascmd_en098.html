<H3 CLASS="subsection"><A NAME="htoc112">2.12.2</A>  Evaluate algebraic expressions : <TT>evala</TT></H3><P>
<A NAME="@default158"></A>
In Maple, <TT>evala</TT> is used to evaluate an expression with
algebraic extensions. In <TT>Xcas</TT>, <TT>evala</TT> is not necessary, it
behaves like <TT>eval</TT>.<BR>
