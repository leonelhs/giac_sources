<H3 CLASS="subsection"><A NAME="htoc293">2.31.11</A>  Inverse in &#X2124;/<I>p</I>&#X2124; : <TT>inv inverse</TT> or <TT>/</TT></H3><P><A NAME="@default454"></A><A NAME="@default455"></A>
To compute the inverse of an integer <TT>n</TT> in &#X2124;/<I>p</I>&#X2124;, input <TT>1/n%p</TT> 
or <TT>inv(n%p)</TT> or <TT>inverse(n%p)</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>inv(3%13) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>-4%13</TT></DIV><P>
Indeed 3×&#X2212;4=&#X2212;12=1 (mod 13).</P><HR>
