<H3 CLASS="subsection"><A NAME="htoc517">2.54.5</A>  Test if a variable is in an expression : <TT>has</TT></H3><P><A NAME="@default757"></A>
<TT>has</TT> takes as argument an expression and the name of a 
variable.<BR>
<TT>has</TT> returns <TT>1</TT> if this variable is in this expression, and else 
returns <TT>0</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>has(x*y*sin(x),y)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>has(x*y*sin(x),z)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>0</TT></DIV><HR>
