<h3 id="ssec:mat2list" class="subsection">6.3.33  Creating a list from a matrix</h3>
<p>The <span style="font-family:monospace">mat2list</span><a id="hevea_default259"></a>
flattens a matrix into a list. (See also Section <a href="cascmd_en132.html#ssec%3Aflatten">6.3.13</a>.)
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">mat2list</span> takes
<span style="font-style:italic">A</span>, a matrix.
</li><li class="li-itemize"><span style="font-family:monospace">mat2list(</span><span style="font-style:italic">A</span><span style="font-family:monospace">)</span> returns the list of the coefficients of
<span style="font-style:italic">A</span>.
</li></ul><h4 id="sec300" class="subsubsection">Example</h4>
