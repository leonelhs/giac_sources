<H3 CLASS="subsection"><A NAME="htoc175">2.21.9</A>  Transform arcsin into arctan : <TT>asin2atan</TT></H3><P><A NAME="@default303"></A>
<TT>asin2atan</TT> takes as argument an expression containing 
inverse trigonometric functions.<BR>
<TT>asin2atan</TT> replaces arcsin(<I>x</I>) by 
 arctan(<I>x</I>/&#X221A;<SPAN style="text-decoration:overline">1&#X2212;<I>x</I>2</SPAN>), in this expression.<BR>
Input :
</P><DIV CLASS="center"><TT>asin2atan(asin(x))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>atan(x/sqrt(1-x</TT><CODE><TT>^</TT></CODE><TT>2))</TT></DIV><HR>
