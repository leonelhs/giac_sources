<H3 CLASS="subsection"><A NAME="htoc373">2.37.39</A>  Make a list with a matrix : <TT>mat2list</TT></H3><P><A NAME="@default555"></A>
<TT>mat2list</TT><A NAME="@default556"></A> takes as argument a matrix.<BR>
<TT>mat2list</TT> returns the list of the coefficients of this matrix.<BR>
Input :
</P><DIV CLASS="center"><TT>mat2list([[5,8],[1,9]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[5,8,1,9]</TT></DIV><HR>
