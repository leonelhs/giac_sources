<h3 id="sec1465" class="subsection">17.3.6  Plotting a line with a point and the slope</h3>
<p>The <span style="font-family:monospace">DrawSlp</span><a id="hevea_default1153"></a>
command can draw a line given a point and a slope.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">DrawSlp</span> takes three arguments:
<span style="font-style:italic">a</span>, <span style="font-style:italic">b</span> and <span style="font-style:italic">m</span>, real numbers.
</li><li class="li-itemize"><span style="font-family:monospace">DrawSlp(</span><span style="font-style:italic">a</span>,<span style="font-style:italic">b</span>,<span style="font-style:italic">m</span><span style="font-family:monospace">)</span> returns and draws the line through the
point (<span style="font-style:italic">a</span>,<span style="font-style:italic">b</span>) with slope <span style="font-style:italic">m</span>.
