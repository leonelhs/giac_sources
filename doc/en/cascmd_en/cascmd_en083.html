<H3 CLASS="subsection"><A NAME="htoc95">2.10.13</A>  Inverse of a permutation : <TT>perminv</TT></H3><P><A NAME="@default136"></A>
<TT>perminv</TT> takes as argument a permutation.<BR>
<TT>perminv</TT> returns the permutation that is the inverse of the permutation 
given as argument.<BR>
Input :
</P><DIV CLASS="center"><TT>perminv([1,2,0])</TT></DIV><P>
Output
</P><DIV CLASS="center"><TT>[2,0,1]</TT></DIV><HR>
