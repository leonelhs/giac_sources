<H3 CLASS="subsection"><A NAME="htoc425">2.42.32</A>  Dimension of a matrix : <TT>dim</TT></H3><P><A NAME="@default644"></A>
<TT>dim</TT> takes as argument a matrix <I>A</I>.<BR>
<TT>dim</TT> returns the list of the number of rows and columns
of the matrix <I>A</I>.<BR>
Input :
</P><DIV CLASS="center"><TT>dim([[1,2,3],[3,4,5]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[2,3]</TT></DIV><HR>
