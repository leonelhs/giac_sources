<h3 id="sec963" class="subsection">5.39.5  Getting a sequence or list without the first element: <span style="font-family:monospace">tail</span>
<a id="hevea_default689"></a></h3>
<p>The <span style="font-family:monospace">tail</span> command removes the first element of a list.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">tail</span> takes one argument:<br>
 <span style="font-style:italic">L</span>, a list.
</li><li class="li-itemize"><span style="font-family:monospace">tail(</span><span style="font-style:italic">L</span><span style="font-family:monospace">)</span> returns <span style="font-style:italic">L</span> without its first element.
</li></ul><h4 id="sec964" class="subsubsection">Example.</h4>
<p>
<span style="font-style:italic">Input:</span>
</p><div class="center">
<span style="font-family:monospace">tail([0,1,2,3])</span>
</div><p>
<span style="font-style:italic">Output:</span>
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell">⎡<br>
⎣</td><td class="dcell">1,2,3</td><td class="dcell">⎤<br>
⎦</td></tr>
</table>
