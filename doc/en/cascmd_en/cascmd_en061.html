<h3 id="ssec:varname" class="subsection">3.3.1  Variable names</h3>
<p>A variable<a id="hevea_default71"></a> or function name is a sequence of letters,
numbers and underscores that begins with a letter. If you define your
own variable or function, you cannot use the names of built-in
variables or functions or other keywords reserved by <span style="font-variant:small-caps">Xcas</span>.</p>
