<H3 CLASS="subsection"><A NAME="htoc181">2.21.15</A>  Rewrite tan(x) with cos(2x) and sin(2x) : <TT>tan2cossin2</TT></H3><P><A NAME="@default310"></A>
<TT>tan2cossin2</TT> takes as argument an expression 
containing trigonometric functions.<BR>
<TT>tan2cossin2</TT> replaces tan(<I>x</I>) by 
 1&#X2212;cos(2.<I>x</I>)/sin(2.<I>x</I>) , in this expression.<BR>
Input :
</P><DIV CLASS="center"><TT>tan2cossin2(tan(x))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>(1-cos(2*x))/sin(2*x)</TT></DIV><HR>
