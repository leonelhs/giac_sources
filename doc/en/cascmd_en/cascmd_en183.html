<h3 id="sec223" class="subsection">5.13.6  Distribution : <span style="font-family:monospace">expand fdistrib</span></h3>
<p><a id="hevea_default287"></a><a id="hevea_default288"></a>
<span style="font-family:monospace">expand</span> or <span style="font-family:monospace">fdistrib</span> takes as argument an expression.<br>
<span style="font-family:monospace">expand</span> or <span style="font-family:monospace">fdistrib</span> returns the expression where
multiplication is distributed with respect to the addition.<br>
Input :
</p><div class="center"><span style="font-family:monospace">expand((x+1)*(x-2))</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">fdistrib((x+1)*(x-2))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2-2*x+x-2</span></div>
