<H3 CLASS="subsection"><A NAME="htoc21">2.4.8</A>  Concat objects into a string : <TT>cat</TT></H3><P><A NAME="@default39"></A>
<TT>cat</TT> takes as argument a sequence of objects.<BR>
<TT>cat</TT> concat these objects into a string.<BR>
Input :
</P><DIV CLASS="center"><TT>cat("abcd",3,"d")</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>"abcd3d"</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>c:=5</TT></DIV><DIV CLASS="center"><TT>cat("abcd",c,"e")</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>"abcd5e"</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>purge(c)</TT></DIV><DIV CLASS="center"><TT>cat(15,c,3)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>"15c3"</TT></DIV><HR>
