<h3 id="sec496" class="subsection">4.42.28  Count the elements equal to a given value : <span style="font-family:monospace">count_eq</span></h3>
<p><a id="hevea_default635"></a>
<span style="font-family:monospace">count_eq</span> takes as arguments: a real and a real list or 
a real matrix.<br>
<span style="font-family:monospace">count_eq</span> returns the number of elements of the list or matrix
equal to the first argument.<br>
Input :
</p><div class="center"><span style="font-family:monospace">count_eq(12,[[2,12,45],[3,7,78]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1</span></div>
