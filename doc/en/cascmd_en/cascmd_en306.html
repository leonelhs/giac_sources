<H3 CLASS="subsection"><A NAME="htoc345">2.37.11</A>  Transform a list into a sequence : <TT>op makesuite</TT></H3><P><A NAME="@default518"></A><A NAME="@default519"></A>
<TT>op</TT> or <TT>makesuite</TT> takes as argument a list.<BR>
<TT>op</TT> or <TT>makesuite</TT> transforms this list into a sequence.
<A NAME="sec:makesuiteop"></A><BR>
See <A HREF="cascmd_en123.html#sec:op">2.15.3</A> for other usages of <TT>op</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>op([0,1,2])</TT></DIV><P>
Or :
</P><DIV CLASS="center"><TT>makesuite([0,1,2])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>(0,1,2)</TT></DIV><HR>
