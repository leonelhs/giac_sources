<h3 id="sec601" class="subsection">8.3.1  Defining an equation</h3>
<p>The <span style="font-family:monospace">equal</span><a id="hevea_default477"></a>
command creates equations; it is the infixed version of <span style="font-family:monospace">=</span>.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">equal</span> takes two arguments:
<span style="font-style:italic">lhs</span> and <span style="font-style:italic">rhs</span>, the two sides of the equation.
</li><li class="li-itemize"><span style="font-family:monospace">equal(</span><span style="font-style:italic">lhs</span>,<span style="font-style:italic">rhs</span><span style="font-family:monospace">)</span> returns the equation
<span style="font-style:italic">lhs</span>=<span style="font-style:italic">rhs</span>.
