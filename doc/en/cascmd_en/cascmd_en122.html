<h3 id="sec151" class="subsection">4.11.1  Usual complex functions : <span style="font-family:monospace">+,-,*,/,^</span></h3>
<p><a id="hevea_default140"></a><a id="hevea_default141"></a><a id="hevea_default142"></a><a id="hevea_default143"></a><a id="hevea_default144"></a>
<span style="font-family:monospace">+,-,*,/,^</span> are the usual operators to perform
additions, subtractions, multiplications, divisions and for raising to an
integer or a fractional power.<br>
Input :
</p><div class="center"><span style="font-family:monospace">(1+2*i)</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">-3+4*i</span></div>
