<H3 CLASS="subsection"><A NAME="htoc371">2.37.37</A>  List of differences of consecutive terms : <TT>deltalist</TT></H3><P><A NAME="@default553"></A>
<TT>deltalist</TT> takes as argument a list.<BR>
<TT>deltalist</TT> returns the list of the difference of all 
pairs of consecutive terms of this list.<BR>
Input :
</P><DIV CLASS="center"><TT>deltalist([5,8,1,9])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[3,-7,8]</TT></DIV><HR>
