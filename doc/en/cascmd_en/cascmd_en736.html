<h3 id="sec973" class="subsection">11.6.8  Find the midpoint of a segment: <span style="font-family:monospace">midpoint</span><a id="hevea_default1226"></a></h3>
<p>
<a id="sec:2dmidpt"></a></p><p>The <span style="font-family:monospace">midpoint</span> command takes two points (or a list of two
points) as arguments and draws the midpoint of the segment
determined by these points. </p>
