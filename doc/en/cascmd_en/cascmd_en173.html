<H3 CLASS="subsection"><A NAME="htoc198">2.23.2</A>  Expand exponentials : <TT>expexpand</TT></H3><P><A NAME="@default344"></A>
<TT>expexpand</TT> takes as argument an expression with exponentials.<BR>
<TT>expexpand</TT> expands this expression (rewrites exp of sums as
product of exp).<BR>
Input :
</P><DIV CLASS="center"><TT>expexpand(exp(3*x)+exp(2*x+2))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>exp(x)</TT><CODE><TT>^</TT></CODE><TT>3+exp(x)</TT><CODE><TT>^</TT></CODE><TT>2*exp(2)</TT></DIV><HR>
