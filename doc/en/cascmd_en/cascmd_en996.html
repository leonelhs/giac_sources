<h3 id="sec1278" class="subsection">13.15.5  The graph of a function of two variables: <span style="font-family:monospace">funcplot</span><a id="hevea_default1676"></a></h3>
<p>The <span style="font-family:monospace">funcplot</span> command takes two arguments, an expression with
two variables and a list of the two variables.</p><p><span style="font-family:monospace">funcplot</span> returns and draws the graph of the expression.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">funcplot(x^2 + y^2, [x,y])
</span></div><p>
Output:
</p><div class="center">

</div>
