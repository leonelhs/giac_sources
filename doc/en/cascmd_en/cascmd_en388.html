<H3 CLASS="subsection"><A NAME="htoc433">2.43.5</A>  Determinant of a sparse matrix : <TT>det_minor</TT></H3><P><A NAME="@default657"></A>
<TT>det_minor</TT> takes as argument a matrix <I>A</I>.<BR>
<TT>det_minor</TT> returns the determinant of the matrix <I>A</I> computed by 
expanding the determinant using Laplace algorithm.<BR>
Input :
</P><DIV CLASS="center"><TT>det_minor([[1,2],[3,4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>-2</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>det_minor(idn(3))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1</TT></DIV><HR>
