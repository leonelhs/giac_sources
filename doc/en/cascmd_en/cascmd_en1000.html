<h3 id="sec1282" class="subsection">13.15.2  Half-cones: <span style="font-family:monospace">half_cone</span><a id="hevea_default1682"></a></h3>
<p>The <span style="font-family:monospace">half_cone</span> command takes as arguments a point <span style="font-family:monospace">A</span>, a
direction vector <span style="font-family:monospace">v</span> and a real number <span style="font-family:monospace">t</span>.</p><p><span style="font-family:monospace">half_cone</span> returns and draws the half cone with vertex <span style="font-family:monospace">A</span>
opening in the direction <span style="font-family:monospace">v</span> with an aperture of <span style="font-family:monospace">2t</span>.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">half_cone([0,1,0],[0,0,1],pi/3)
</span></div><p>
Output:
</p><div class="center">
