<H3 CLASS="subsection"><A NAME="htoc18">2.4.5</A>  ASCII code of a string : <TT>asc</TT></H3><P><A NAME="@default36"></A>
<TT>asc</TT> takes as argument a string <TT>s</TT>.
<TT>asc</TT> returns the list of the ASCII codes of the characters of <TT>s</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>asc("abcd")</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[97,98,99,100]</TT></DIV><P> 
Input :
</P><DIV CLASS="center"><TT>asc("a")</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[97]</TT></DIV><HR>
