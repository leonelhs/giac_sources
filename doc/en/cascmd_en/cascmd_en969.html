<h3 id="sec1248" class="subsection">13.12.2  The ordinate of a three-dimensional point: <span style="font-family:monospace">ordinate</span><a id="hevea_default1651"></a></h3>
<p>
<a id="sec:3dordinate"></a></p><p>See section <a href="cascmd_en881.html#sec%3A2dordinate">12.13.3</a> for ordinates in two-dimensional geometry.</p><p>The <span style="font-family:monospace">ordinate</span> command takes as argument a point.</p><p><span style="font-family:monospace">ordinate</span> returns the ordinate (<span style="font-style:italic">y</span>-coordinate) of the point.</p><p>Input:
</p><div class="center">
<span style="font-family:monospace">ordinate(point(1,2,3))
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">2
</span></div>
