<h3 id="sec83" class="subsection">4.6.6  Decomposition into prime factors : <span style="font-family:monospace">ifactor</span></h3>
<p><a id="hevea_default52"></a>
<span style="font-family:monospace">ifactor</span> has an integer as parameter.<br>
<span style="font-family:monospace">ifactor</span> decomposes an integer into its prime factors.<br>
Input :
</p><div class="center"><span style="font-family:monospace">ifactor(90) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">2*3</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2*5</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">ifactor(-90) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">(-1)*2*3</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2*5</span></div>
