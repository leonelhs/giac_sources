<H3 CLASS="subsection"><A NAME="htoc431">2.43.3</A>  Trace of a matrix : <TT>trace</TT></H3><P><A NAME="@default655"></A>
<TT>trace</TT> takes as argument a matrix <I>A</I>.<BR>
<TT>trace</TT> returns the trace of the matrix <I>A</I>, that is 
the sum of the diagonal elements.<BR>
Input :
</P><DIV CLASS="center"><TT>trace([[1,2],[3,4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>5</TT></DIV><HR>
