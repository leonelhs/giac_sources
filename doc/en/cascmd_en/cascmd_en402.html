<h3 id="sec485" class="subsection">4.42.17  Add a row to another row : <span style="font-family:monospace">rowAdd</span></h3>
<p><a id="hevea_default623"></a>
<span style="font-family:monospace">rowAdd</span> takes three arguments : a matrix <span style="font-style:italic">A</span> and two integers 
<span style="font-style:italic">n</span>1 and <span style="font-style:italic">n</span>2.<br>
<span style="font-family:monospace">rowAdd</span> returns the matrix obtained by replacing in <span style="font-style:italic">A</span>, the row of index
<span style="font-style:italic">n</span>2 by the sum of the rows of index <span style="font-style:italic">n</span>1 and <span style="font-style:italic">n</span>2.<br>
Input :
</p><div class="center"><span style="font-family:monospace">rowAdd([[1,2],[3,4]],0,1)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[1,2],[4,6]]</span></div>
