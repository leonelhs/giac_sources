<H3 CLASS="subsection"><A NAME="htoc449">2.45.3</A>  Matrix row norm : <TT>rownorm rowNorm</TT></H3><P><A NAME="@default674"></A><A NAME="@default675"></A>
<TT>rownorm</TT> (or <TT>rowNorm</TT>) takes as argument a matrix <I>A</I>=<I>a</I><SUB><I>j</I>,<I>k</I></SUB>.<BR>
<TT>rownorm</TT> (or <TT>rowNorm</TT>) returns max<SUB><I>k</I></SUB>(&#X2211;<SUB><I>j</I></SUB> |<I>a</I><SUB><I>j</I>,<I>k</I></SUB>|).<BR>
Input :
</P><DIV CLASS="center"><TT>rownorm([[1,2],[3,-4]])</TT></DIV><P>
or
</P><DIV CLASS="center"><TT>rowNorm([[1,2],[3,-4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>7</TT></DIV><P>
Indeed : max(1+2,3+4)=7</P><HR>
