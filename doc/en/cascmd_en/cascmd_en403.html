<H3 CLASS="subsection"><A NAME="htoc450">2.45.4</A>  Matrix column norm : <TT>colnorm colNorm</TT></H3><P><A NAME="@default676"></A><A NAME="@default677"></A>
<TT>colnorm</TT> (or <TT>colNorm</TT>) takes as argument a matrix 
<I>A</I>=<I>a</I><SUB><I>j</I>,<I>k</I></SUB>.<BR>
<TT>colnorm</TT> (or <TT>colNorm</TT>) returns max<SUB><I>j</I></SUB>(&#X2211;<SUB><I>k</I></SUB>(|<I>a</I><SUB><I>j</I>,<I>k</I></SUB>|)).<BR>
Input :
</P><DIV CLASS="center"><TT>colnorm([[1,2],[3,-4]])</TT></DIV><P>
or
</P><DIV CLASS="center"><TT>colNorm([[1,2],[3,-4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>6</TT></DIV><P>
Indeed : max(1+3,2+4)=6</P><HR>
