<h3 id="sec679" class="subsection">7.1.4  Convert units : <span style="font-family:monospace">convert</span></h3>
<p><a id="hevea_default865"></a><a id="sec:convertunit"></a>
<span style="font-family:monospace">convert</span> convert units : the first argument is an unit object 
and the second argument is the new unit (which must be compatible).<br>
Input :
</p><div class="center"><span style="font-family:monospace">convert(1_h,_s) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">3600_s</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">convert(3600_s,_h) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1_h</span></div>
