<H3 CLASS="subsection"><A NAME="htoc184">2.21.18</A>  Transform inverse trigonometric functions into logarithms : <TT>atrig2ln</TT></H3><P><A NAME="@default313"></A>
<TT>atrig2ln</TT> takes as argument an expression containing
inverse trigonometric functions.<BR>
<TT>atrig2ln</TT> rewrites these functions with complex logarithms.<BR>
Input :
</P><DIV CLASS="center"><TT>atrig2ln(asin(x))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>i*log(x+sqrt(x</TT><CODE><TT>^</TT></CODE><TT>2-1))+pi/2</TT></DIV><HR>
