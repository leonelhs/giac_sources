<h3 id="sec1195" class="subsection">14.3.17  Number of rows</h3>
<p>The <span style="font-family:monospace">rowdim</span><a id="hevea_default873"></a>
or <span style="font-family:monospace">rowDim</span><a id="hevea_default874"></a>
or <span style="font-family:monospace">nrows</span><a id="hevea_default875"></a>
command finds the number of rows of a matrix.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">rowdim</span> takes
<span style="font-style:italic">A</span>, a matrix.
</li><li class="li-itemize"><span style="font-family:monospace">rowdim(</span><span style="font-style:italic">A</span><span style="font-family:monospace">)</span> returns the number of rows of the matrix
<span style="font-style:italic">A</span>.
</li></ul><h4 id="sec1196" class="subsubsection">Example</h4>
