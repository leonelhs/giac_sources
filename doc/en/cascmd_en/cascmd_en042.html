<h3 id="ssec:spread2mathml" class="subsection">2.7.5  Translating a spreadsheet to <span style="font-variant:small-caps">MathML</span></h3>
<p>You can translate an entire spreadsheet to <span style="font-variant:small-caps">MathML</span><a id="hevea_default34"></a>
with the spreadsheet menu command <span style="font-family:sans-serif">Table</span> ▸ <span style="font-family:sans-serif">Save as MathML</span>.</p>
