<H3 CLASS="subsection"><A NAME="htoc50">2.6.24</A>  Solving <I>a</I><SUP>2</SUP>+<I>b</I><SUP>2</SUP>=<I>p</I> in &#X2124; : <TT>pa2b2</TT></H3><P><A NAME="@default79"></A>
<TT>pa2b2</TT> decompose a prime integer <I>p</I> congruent to 1 modulo 4, 
as a sum of squares : <I>p</I>= <I>a</I><SUP>2</SUP>+<I>b</I><SUP>2</SUP>.
The result is the list <TT>[a,b]</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>pa2b2(17)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[4,1] </TT></DIV><P>
indeed 17=4<SUP>2</SUP>+1<SUP>2</SUP></P><HR>
