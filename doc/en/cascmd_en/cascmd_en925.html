<h3 id="sec1188" class="subsection">12.17.2  The cross ratio of four collinear points: <span style="font-family:monospace">cross_ratio</span><a id="hevea_default1601"></a></h3>
<p>The <span style="font-family:monospace">cross_ratio</span> command takes as arguments four complex
numbers <span style="font-style:italic">a</span>,<span style="font-style:italic">b</span>,<span style="font-style:italic">c</span>,<span style="font-style:italic">d</span>.</p><p><span style="font-family:monospace">cross_ratio</span> returns the cross ratio
[(<span style="font-style:italic">c</span>−<span style="font-style:italic">a</span>)/(<span style="font-style:italic">c</span>−<span style="font-style:italic">b</span>)]/[(<span style="font-style:italic">d</span>−<span style="font-style:italic">a</span>)/(<span style="font-style:italic">d</span>−<span style="font-style:italic">b</span>)].<br>
Input:
</p><div class="center">
<span style="font-family:monospace">cross_ratio(0,1,2,3)
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">4/3 
</span></div><p>
Input:
</p><div class="center">
<span style="font-family:monospace">cross_ratio(i,2+i,3/2 + i, 3+i)
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">-1 
</span></div>
