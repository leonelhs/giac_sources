<H3 CLASS="subsection"><A NAME="htoc496">2.51.3</A>  Transform an equation into a list : <TT>equal2list</TT></H3><P><A NAME="@default729"></A>
<TT>equal2list</TT> takes as argument an equation.<BR>
<TT>equal2list</TT> returns the list of the two members of this equation.<BR>
Input :
</P><DIV CLASS="center"><TT>equal2list(2x-1=3)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[2*x-1,3]</TT></DIV><HR>
