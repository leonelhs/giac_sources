<h3 id="sec536" class="subsection">4.46.3  Matrix row norm : <span style="font-family:monospace">rownorm rowNorm</span></h3>
<p><a id="hevea_default681"></a><a id="hevea_default682"></a>
<span style="font-family:monospace">rownorm</span> (or <span style="font-family:monospace">rowNorm</span>) takes as argument a matrix <span style="font-style:italic">A</span>=<span style="font-style:italic">a</span><sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub>.<br>
<span style="font-family:monospace">rownorm</span> (or <span style="font-family:monospace">rowNorm</span>) returns max<sub><span style="font-style:italic">k</span></sub>(∑<sub><span style="font-style:italic">j</span></sub> |<span style="font-style:italic">a</span><sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub>|).<br>
Input :
</p><div class="center"><span style="font-family:monospace">rownorm([[1,2],[3,-4]])</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">rowNorm([[1,2],[3,-4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">7</span></div><p>
Indeed : max(1+2,3+4)=7</p>
