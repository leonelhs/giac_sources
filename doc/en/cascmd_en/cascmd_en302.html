<H3 CLASS="subsection"><A NAME="htoc341">2.37.7</A>  Reverse order in a list : <TT>revlist</TT></H3><P><A NAME="@default514"></A>
<TT>revlist</TT> takes as argument a list (resp sequence).<BR>
<TT>revlist</TT> returns the list (resp sequence) in the reverse order.<BR>
Input :
</P><DIV CLASS="center"><TT>revlist([0,1,2,3,4])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[4,3,2,1,0]</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>revlist([0,1,2,3,4],3)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>3,[0,1,2,3,4]</TT></DIV><HR>
