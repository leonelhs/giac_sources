<h3 id="sec461" class="subsection">4.41.1  Identity matrix : <span style="font-family:monospace">idn identity</span></h3>
<p><a id="hevea_default588"></a><a id="hevea_default589"></a>
<span style="font-family:monospace">idn</span> takes as argument an integer <span style="font-style:italic">n</span> or a square matrix.<br>
<span style="font-family:monospace">idn</span> returns the identity matrix of size <span style="font-style:italic">n</span> or of the same size
as the matrix argument.<br>
Input :
</p><div class="center"><span style="font-family:monospace">idn(2)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[1,0],[0,1]]</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">idn(3)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[1,0,0],[0,1,0],[0,0,1]]</span></div>
