<h3 id="sec938" class="subsection">8.4.16  The Kolmogorov-Smirnov distribution: <span style="font-family:monospace">kolmogorovd</span><a id="hevea_default1288"></a></h3>
<p>For real <span style="font-style:italic">x</span>, the <span style="font-family:monospace">kolmogorovd</span> command computes the density
function for the Kolmogorov-Smirnov distribution. 
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell"><span style="font-family:monospace">kolmogorovd</span>(<span style="font-style:italic">x</span>) = 1 − 2</td><td class="dcell"><table class="display"><tr><td class="dcell" style="text-align:center">∞</td></tr>
<tr><td class="dcell" style="text-align:center"><span style="font-size:xx-large">∑</span></td></tr>
<tr><td class="dcell" style="text-align:center"><span style="font-style:italic">k</span>=1</td></tr>
</table></td><td class="dcell"> (−1)<sup><span style="font-style:italic">k</span>−1</sup> <span style="font-style:italic">e</span><sup>−<span style="font-style:italic">k</span><sup>2</sup> <span style="font-style:italic">x</span><sup>2</sup></sup>
</td></tr>
</table><p>
If you enter 
</p><div class="center">
<span style="font-family:monospace">kolmogorovd(1.36)
</span></div><p>
for example, you will get
</p><div class="center">
<span style="font-family:monospace">0.950514123245
</span></div>
