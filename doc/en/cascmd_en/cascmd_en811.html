<h3 id="sec2049" class="subsection">24.5.14  Vertices of a polygon in the plane, closed</h3>
<p>The <span style="font-family:monospace">vertices_abca</span><a id="hevea_default1705"></a>
command finds the “closed” list of vertices (it
repeats the beginning vertex).
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">vertices_abca</span> takes
<span style="font-style:italic">P</span>, a polygon.
</li><li class="li-itemize"><span style="font-family:monospace">vertices_abca(</span><span style="font-style:italic">P</span><span style="font-family:monospace">)</span> returns a closed list of the
vertices of <span style="font-style:italic">P</span> and draws them.
</li></ul>
