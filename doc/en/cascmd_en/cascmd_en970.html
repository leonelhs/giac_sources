<h3 id="sec1249" class="subsection">13.12.3  The cote of a three-dimensional point: <span style="font-family:monospace">cote</span><a id="hevea_default1652"></a></h3>
<p>The <span style="font-family:monospace">cote</span> command takes as argument a point.</p><p><span style="font-family:monospace">cote</span> returns the cote (<span style="font-style:italic">z</span>-coordinate) of the point.</p><p>Input:
</p><div class="center">
<span style="font-family:monospace">cote(point(1,2,3))
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">3
</span></div>
