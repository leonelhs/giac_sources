<H3 CLASS="subsection"><A NAME="htoc231">2.24.25</A>  Random list : <TT>ranm</TT></H3><P><A NAME="@default386"></A><A NAME="sec:ranm1"></A>
<TT>ranm</TT> takes as argument an integer <TT>n</TT>.<BR>
<TT>ranm</TT> returns a list of <TT>n</TT> random integers (between -99 and +99).
This list can be seen as the coefficients of an univariate 
polynomial of degree <TT>n-1</TT>
(see also <A HREF="cascmd_en345.html#sec:ranm2">2.41.3</A> and <A >??</A>).<BR>
Input :
</P><DIV CLASS="center"><TT>ranm(3)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[68,-21,56]</TT></DIV><HR>
