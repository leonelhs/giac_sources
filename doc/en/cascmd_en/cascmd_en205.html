<h3 id="sec260" class="subsection">4.22.4  Inverse Fast Fourier Transform : <span style="font-family:monospace">ifft</span></h3>
<p><a id="hevea_default342"></a>
<span style="font-family:monospace">ifft</span> takes as argument a list <span style="font-family:monospace">[</span><span style="font-family:monospace"><span style="font-style:italic">b</span></span><sub><span style="font-family:monospace">0</span></sub><span style="font-family:monospace">,..</span><span style="font-family:monospace"><span style="font-style:italic">b</span></span><sub><span style="font-family:monospace"><span style="font-style:italic">N</span></span><span style="font-family:monospace">-1</span></sub><span style="font-family:monospace">]</span> where
<span style="font-family:monospace">N</span> is a power of two.<br>
<span style="font-family:monospace">ifft</span> returns the list <span style="font-family:monospace">[</span><span style="font-family:monospace"><span style="font-style:italic">a</span></span><sub><span style="font-family:monospace">0</span></sub><span style="font-family:monospace">,..</span><span style="font-family:monospace"><span style="font-style:italic">a</span></span><sub><span style="font-family:monospace"><span style="font-style:italic">N</span></span><span style="font-family:monospace">-1</span></sub><span style="font-family:monospace">]</span> such that
</p><table class="display dcenter"><tr style="vertical-align:middle"><td class="dcell"><span style="font-family:monospace"><span style="font-style:italic">fft</span></span><span style="font-family:monospace">([</span><span style="font-family:monospace"><span style="font-style:italic">a</span></span><sub><span style="font-family:monospace">0</span></sub><span style="font-family:monospace">,..</span><span style="font-family:monospace"><span style="font-style:italic">a</span></span><sub><span style="font-family:monospace"><span style="font-style:italic">N</span></span><span style="font-family:monospace">-1</span></sub><span style="font-family:monospace">])=[</span><span style="font-family:monospace"><span style="font-style:italic">b</span></span><sub><span style="font-family:monospace">0</span></sub><span style="font-family:monospace">,..</span><span style="font-family:monospace"><span style="font-style:italic">b</span></span><sub><span style="font-family:monospace"><span style="font-style:italic">N</span></span><span style="font-family:monospace">-1</span></sub><span style="font-family:monospace">]</span> </td></tr>
</table><p>
Input :
</p><div class="center"><span style="font-family:monospace">ifft([2,-1-i,0,-1+i])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[0.0, 1.0, 1.0, 0.0]</span></div>
