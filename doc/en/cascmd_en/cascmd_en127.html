<H3 CLASS="subsection"><A NAME="htoc145">2.16.4</A>  Composition of two functions: <TT>@</TT></H3><P><A NAME="@default248"></A>
With <TT>Xcas</TT>, the composition of functions is done with the infixed operator
<TT>@</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>(sq@sin+id)(x)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>(sin(x))</TT><CODE><TT>^</TT></CODE><TT>2+x</TT></DIV><P> 
Input :
</P><DIV CLASS="center"><TT>(sin@sin)(pi/2)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>sin(1)</TT></DIV><HR>
