<h3 id="sec1035" class="subsection">11.14.3  The length squared of a segment: <span style="font-family:monospace">distance2</span><a id="hevea_default1291"></a></h3>
<p>
<a id="sec:2ddist2"></a></p><p>The <span style="font-family:monospace">distance2</span> command takes as arguments two points.</p><p><span style="font-family:monospace">distance2</span> returns the square of the distance between the
points.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">distance2(-1, 1+i)
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">5 
</span></div>
