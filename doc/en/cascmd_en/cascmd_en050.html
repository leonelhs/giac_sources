<h3 id="sec72" class="subsection">4.4.8  Concat objects into a string : <span style="font-family:monospace">cat</span></h3>
<p><a id="hevea_default39"></a>
<span style="font-family:monospace">cat</span> takes as argument a sequence of objects.<br>
<span style="font-family:monospace">cat</span> concatenates these objects into a string.<br>
Input :
</p><div class="center"><span style="font-family:monospace">cat("abcd",3,"d")</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">"abcd3d"</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">c:=5</span></div><div class="center"><span style="font-family:monospace">cat("abcd",c,"e")</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">"abcd5e"</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">purge(c)</span></div><div class="center"><span style="font-family:monospace">cat(15,c,3)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">"15c3"</span></div>
