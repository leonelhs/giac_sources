<h3 id="sec1158" class="subsection">14.3.3  Multiplication of two matrices</h3>
<p>The infixed operator <span style="font-family:monospace">*</span><a id="hevea_default843"></a> and
<span style="font-family:monospace">&amp;*</span><a id="hevea_default844"></a> are used for the
multiplication of two matrices.</p><h4 id="sec1159" class="subsubsection">Example</h4>
