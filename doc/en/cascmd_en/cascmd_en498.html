<h3 id="sec1159" class="subsection">13.3.1  Matrix evaluation</h3>
<p>In <span style="font-variant:small-caps">Maple</span>, <span style="font-family:monospace">evalm</span> is used for matrix evaluation.
In <span style="font-variant:small-caps">Xcas</span>, matrices are evaluated by default, the
command <span style="font-family:monospace">evalm</span><a id="hevea_default834"></a>
is only available for compatibility (it is
equivalent to <span style="font-family:monospace">eval</span>, see Section <a href="cascmd_en245.html#ssec%3Aeval">8.1.1</a>).</p>
