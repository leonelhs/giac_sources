<h3 id="ssec:3dabscissa" class="subsection">27.10.1  Abscissa of a 3D point</h3>
<p>See Section <a href="cascmd_en867.html#ssec%3A2dabscissa">26.12.2</a> for abscissas in 2D
geometry.</p><p>The <span style="font-family:monospace">abscissa</span><a id="hevea_default1870"></a>
command finds the abscissa (<span style="font-style:italic">x</span>-coordinate) of a point.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">abscissa</span> takes
<span style="font-style:italic">P</span>, a point.
</li><li class="li-itemize"><span style="font-family:monospace">abscissa(</span><span style="font-style:italic">P</span><span style="font-family:monospace">)</span> returns the abscissa of <span style="font-style:italic">P</span>.
