<h3 id="sec1138" class="subsection">12.13.1  The affix of a point or vector: <span style="font-family:monospace">affix</span><a id="hevea_default1545"></a></h3>
<p>The <span style="font-family:monospace">affix</span> command takes a single argument, a point or a vector.</p><p><span style="font-family:monospace">affix</span> returns the affix, the complex number corresponding to
the point or vector.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">affix(point(2,3))
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">2 + 3*i
</span></div><p>
Input:
</p><div class="center">
<span style="font-family:monospace">affix(vector(-1,i))
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">1+i
</span></div>
