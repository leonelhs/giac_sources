<h3 id="sec1129" class="subsection">12.11.5  Circumscribed circles: <span style="font-family:monospace">circumcircle</span><a id="hevea_default1538"></a></h3>
<p>The <span style="font-family:monospace">circumcircle</span> command takes three arguments. The arguments are three
points, regarded as the vertices of a triangle.</p><p><span style="font-family:monospace">circumcircle</span> returns and draws the circumscribed circle of the
triangle.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">circumcircle(-1,i,1+i)
</span></div><p>
Output:
</p><div class="center">
<img src="cascmd_en134.png">
</div>
