<H3 CLASS="subsection"><A NAME="htoc339">2.37.5</A>  Remove an element in a list : <TT>suppress</TT></H3><P><A NAME="@default512"></A>
<TT>suppress</TT> takes as argument a list and an integer <TT>n</TT>.<BR>
<TT>suppress</TT> returns the list where the element of index <TT>n</TT> is 
removed.<BR>
Input :
</P><DIV CLASS="center"><TT>suppress([3,4,2],1)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[3,2]</TT></DIV><HR>
