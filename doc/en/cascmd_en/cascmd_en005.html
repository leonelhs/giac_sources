<h3 id="sec11" class="subsection">2.2.5  Checking the version of <span style="font-family:monospace">giac</span> that you are using:
<span style="font-family:monospace">version, giac</span></h3>
<p>
<a id="hevea_default0"></a>
<a id="hevea_default1"></a></p><p>The <span style="font-family:monospace">version</span> (or <span style="font-family:monospace">giac</span>) command returns the version of <span style="font-family:monospace">giac</span> that
is running.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">version()
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">"giac 1.5.0, (c) B. Parisse and R. De Graeve, Institut Fourier, Universite de Grenoble I"
</span></div>
