<H3 CLASS="subsection"><A NAME="htoc355">2.37.21</A>  Select the elements of a list : <TT>select</TT></H3><P><A NAME="@default533"></A>
<TT>select</TT> takes as arguments : a boolean function <TT>f</TT>
and a list <TT>L</TT>.<BR>
<TT>select</TT> selects in the list <TT>L</TT>, the elements <TT>c</TT> such that
<TT>f(c)==true</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>select(x-&gt;(x&gt;=2),[0,1,2,3,1,5])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[2,3,5]</TT></DIV><HR>
