<H3 CLASS="subsection"><A NAME="htoc174">2.21.8</A>  Transform arcsin into arccos : <TT>asin2acos</TT></H3><P><A NAME="@default302"></A>
<TT>asin2acos</TT> takes as argument an 
expression containing inverse trigonometric functions.<BR>
<TT>asin2acos</TT> replaces arcsin(<I>x</I>) by
 &#X3C0;/2&#X2212;arccos(<I>x</I>), in this expression.<BR>
Input :
</P><DIV CLASS="center"><TT>asin2acos(acos(x)+asin(x))</TT></DIV><P>
Output after simplification :
</P><DIV CLASS="center"><TT>pi/2</TT></DIV><HR>
