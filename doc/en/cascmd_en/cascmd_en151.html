<h3 id="sec294" class="subsection">5.4.5  Difference of two sets or of two lists</h3>
<p>The <span style="font-family:monospace">minus</span><a id="hevea_default256"></a> operator is an
infixed operator that finds the set difference of the elements
of two sets or lists; the result will always be a set.</p><h4 id="sec295" class="subsubsection">Examples</h4>
