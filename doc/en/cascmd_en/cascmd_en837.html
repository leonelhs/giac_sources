<h3 id="sec1089" class="subsection">12.6.11  The isobarycenter of <span style="font-style:italic">n</span> points in the plane: <span style="font-family:monospace">isobarycenter</span><a id="hevea_default1500"></a></h3>
<p>
<a id="sec:2disobarycenter"></a></p><p>See section <a href="cascmd_en939.html#sec%3A3disobarycenter">13.4.6</a> for isobarycenters of objects in
space.</p><p>The <span style="font-family:monospace">isobarycenter</span> command takes a list (or sequence) of
points and draws the isobarycenter, which is the barycenter when all
the points are equally weighted.</p>
