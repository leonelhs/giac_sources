<h3 id="sec1971" class="subsection">24.1.7  Simplifying units</h3>
<p>The <span style="font-family:monospace">usimplify</span><a id="hevea_default1532"></a>
command simplifies a unit in an unit object.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">usimplify</span> takes
<span style="font-style:italic">unitobj</span>, a unit object.
</li><li class="li-itemize"><span style="font-family:monospace">usimplify(</span><span style="font-style:italic">unitobj</span><span style="font-family:monospace">)</span> returns
<span style="font-style:italic">unitobj</span> with the units simplified.
</li></ul><h4 id="sec1972" class="subsubsection">Example</h4>
