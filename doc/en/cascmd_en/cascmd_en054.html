<H3 CLASS="subsection"><A NAME="htoc64">2.8.5</A>  Numerator and denominator of a fraction : <TT>f2nd fxnd</TT></H3><P><A NAME="@default102"></A><A NAME="@default103"></A><A NAME="sec:ifxnd"></A>
<TT>f2nd</TT> (or <TT>fxnd</TT>) takes as argument a fraction and returns, 
the list of the numerator and denominator of this fraction after simplification
(for rational fractions see <A HREF="cascmd_en239.html#sec:fxnd">2.28.5</A>).<BR>
Input :
</P><DIV CLASS="center"><TT>f2nd(42/12)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[7,2]</TT></DIV><HR>
