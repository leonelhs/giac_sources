<h3 id="ssec:affix" class="subsection">26.12.1  Affix of a point or vector</h3>
<p>The <span style="font-family:monospace">affix</span><a id="hevea_default1759"></a>
command finds the affix of a point or vector (the corresponding complex number).
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">affix</span> takes
<span style="font-style:italic">P</span>, a point or vector.
