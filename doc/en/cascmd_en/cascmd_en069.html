<H3 CLASS="subsection"><A NAME="htoc80">2.9.10</A>  The &#X3B6; function : <TT>Zeta</TT></H3><P><A NAME="@default121"></A>
<TT>Zeta</TT> takes as argument a real <I>x</I>.<BR>
<TT>Zeta</TT> returns for <I>x</I>&gt;1 : 
</P><TABLE CLASS="display dcenter"><TR VALIGN="middle"><TD CLASS="dcell">&#X3B6;(<I>x</I>)= </TD><TD CLASS="dcell"><TABLE CLASS="display"><TR><TD CLASS="dcell" ALIGN="center">+&#X221E;</TD></TR>
<TR><TD CLASS="dcell" ALIGN="center"><FONT SIZE=6>&#X2211;</FONT></TD></TR>
<TR><TD CLASS="dcell" ALIGN="center"><I>n</I>=1</TD></TR>
</TABLE></TD><TD CLASS="dcell"> </TD><TD CLASS="dcell"><TABLE CLASS="display"><TR><TD CLASS="dcell" ALIGN="center">1</TD></TR>
<TR><TD CLASS="hbar"></TD></TR>
<TR><TD CLASS="dcell" ALIGN="center"><I>n</I><SUP><I>x</I></SUP></TD></TR>
</TABLE></TD><TD CLASS="dcell"> </TD></TR>
</TABLE><P>
and for <I>x</I>&lt;1 it&#X2019;s meromorphic continuation.<BR>
Input :
</P><DIV CLASS="center"><TT>Zeta(2)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>pi</TT><CODE><TT>^</TT></CODE><TT>2/6</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>Zeta(4)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>pi</TT><CODE><TT>^</TT></CODE><TT>4/90</TT></DIV><HR>
