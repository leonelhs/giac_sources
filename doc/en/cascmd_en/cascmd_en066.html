<h3 id="sec90" class="subsection">4.6.13Â Â Test of evenness : <span style="font-family:monospace">even</span></h3>
<p><a id="hevea_default66"></a>
<span style="font-family:monospace">even</span> takes as argument an integer <span style="font-family:monospace">n</span>.<br>
<span style="font-family:monospace">even</span> returns <span style="font-family:monospace">1</span> if <span style="font-family:monospace">n</span> is even and returns <span style="font-family:monospace">0</span> if <span style="font-family:monospace">n</span> 
is odd.<br>
Input :
</p><div class="center"><span style="font-family:monospace">even(148) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1 </span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">even(149) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">0</span></div>
