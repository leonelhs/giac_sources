<h3 id="sec814" class="subsection">7.7.6  Plot a line with a point and the slope:
<span style="font-family:monospace">DrawSlp</span></h3>
<p><a id="hevea_default1112"></a></p><p>The <span style="font-family:monospace">DrawSlp</span> command takes three arguments, real numbers 
<span style="font-style:italic">a</span>, <span style="font-style:italic">b</span> and <span style="font-style:italic">m</span>.<br>
<span style="font-family:monospace">DrawSlp</span> returns and draws the line through the point (<span style="font-style:italic">a</span>,<span style="font-style:italic">b</span>)
with slope <span style="font-style:italic">m</span>.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">DrawSlp(2,1,-1)
</span></div><p>
Output:
</p><div class="center">
<img src="cascmd_en029.png">
</div>
