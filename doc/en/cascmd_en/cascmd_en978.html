<h3 id="sec2416" class="subsection">25.13.1  Cones</h3>
<p>The <span style="font-family:monospace">cone</span><a id="hevea_default1895"></a>
command creates cones.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">cone</span> takes three arguments:
<ul class="itemize"><li class="li-itemize">
<span style="font-style:italic">A</span>, a point.
</li><li class="li-itemize"><span style="font-style:italic">v</span>, a direction vector.
</li><li class="li-itemize">θ, a real number.
</li></ul>
</li><li class="li-itemize"><span style="font-family:monospace">cone(</span><span style="font-style:italic">A</span>,<span style="font-style:italic">v</span>,θ<span style="font-family:monospace">)</span> returns and draws the cone with
vertex <span style="font-style:italic">A</span>, opening in the direction <span style="font-style:italic">v</span> with an aperture of
2θ.
</li></ul><h4 id="sec2417" class="subsubsection">Example</h4>
