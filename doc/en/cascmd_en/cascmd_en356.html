<H3 CLASS="subsection"><A NAME="htoc400">2.42.7</A>  Power of a matrix : ^ &amp;^</H3><P><A NAME="@default608"></A><A NAME="@default609"></A>
The infixed operator <CODE><TT>^</TT></CODE> (or <TT>&amp;</TT><CODE><TT>^</TT></CODE>) is used to 
raise a matrix to an integral power.<BR>
Input :
</P><DIV CLASS="center"><TT>[[1,2],[3,4]] </TT><CODE><TT>^</TT></CODE><TT> 5</TT></DIV><P>
Or :
</P><DIV CLASS="center"><TT>[[1,2],[3,4]] &amp;</TT><CODE><TT>^</TT></CODE><TT> 5</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[1069,1558],[2337,3406]]</TT></DIV><HR>
