<h3 id="sec660" class="subsection">5.49.35  Number of columns : <span style="font-family:monospace">coldim colDim ncols</span></h3>
<p><a id="hevea_default882"></a><a id="hevea_default883"></a><a id="hevea_default884"></a>
<span style="font-family:monospace">coldim</span> (or <span style="font-family:monospace">colDim</span> or <span style="font-family:monospace">ncols</span>) takes as argument a 
matrix <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">coldim</span> (or <span style="font-family:monospace">colDim</span> or <span style="font-family:monospace">ncols</span>) returns the number of columns of 
the matrix <span style="font-style:italic">A</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">coldim([[1,2,3],[3,4,5]])</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">ncols([[1,2,3],[3,4,5]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">3</span></div>
