<h3 id="sec475" class="subsection">6.5.1  Definition</h3>
<p>A <em>real algebraic number</em> is a real root of a polynomial with integer
coefficients.
A <em>complex algebraic number</em> is a root of a polynomial with coefficients
which are Gaussian integers.</p>
