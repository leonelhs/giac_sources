<h3 id="sec188" class="subsection">5.1.4  Getting the first element of a sequence or list</h3>
<p>The <span style="font-family:monospace">head</span><a id="hevea_default188"></a> command
finds the first element of a sequence or list.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">head</span> takes
<span style="font-style:italic">S</span>, a sequence or list.
</li><li class="li-itemize"><span style="font-family:monospace">head(</span><span style="font-style:italic">S</span><span style="font-family:monospace">)</span> returns the first element of <span style="font-style:italic">S</span>.
