<h3 id="sec162" class="subsection">4.12.1  Evaluate an expression : <span style="font-family:monospace">eval</span></h3>
<p><a id="hevea_default157"></a>
<span style="font-family:monospace">eval</span> is used to evaluate an expression. Since 
<span style="font-family:monospace">Xcas</span> always evaluate expressions entered in the command line, 
<span style="font-family:monospace">eval</span> is mainly used 
to evaluate a sub-expression in the equation writer.<br>
Input :
</p><div class="center"><span style="font-family:monospace">a:=2</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">2</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">eval(2+3*a)</span></div><p>
or
</p><div class="center"><span style="font-family:monospace">2+3*a</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">8</span></div>
