<H3 CLASS="subsection"><A NAME="htoc438">2.43.10</A>  Basis of the intersection of two subspaces : <TT>ibasis</TT></H3><P><A NAME="@default662"></A>
<TT>ibasis</TT> takes as argument two lists of vectors generating
two subspaces of &#X211D;<SUP><I>n</I></SUP>.<BR>
<TT>ibasis</TT> returns a list of vectors that is a basis of the 
intersection of these two subspaces.<BR>
Input :
</P><DIV CLASS="center"><TT>ibasis([[1,2]],[[2,4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[1,2]]</TT></DIV><HR>
