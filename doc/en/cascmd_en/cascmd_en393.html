<h3 id="sec463" class="subsection">2.43.9  Basis of a linear subspace : <span style="font-family:monospace">basis</span></h3>
<p><a id="hevea_default662"></a>
<span style="font-family:monospace">basis</span> takes as argument a list of vectors generating
a linear subspace of &#X211D;<sup><span style="font-style:italic">n</span></sup>.<br>
<span style="font-family:monospace">basis</span> returns a list of vectors, that is a basis of this
linear subspace.<br>
Input :
</p><div class="center"><span style="font-family:monospace">basis([[1,2,3],[1,1,1],[2,3,4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[1,0,-1], [0,1,2]]</span></div>
