<h3 id="sec1919" class="subsection">23.2.1  Comments</h3>
<p>The characters <span style="font-family:monospace">//</span><a id="hevea_default1503"></a> indicate that you
are writing a comment<a id="hevea_default1504"></a>;
any text between <span style="font-family:monospace">//</span> and the end of the line will be ignored
by <span style="font-variant:small-caps">Xcas</span>.</p>
