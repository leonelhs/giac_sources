<h3 id="sec1013" class="subsection">11.2.1  Comments: <span style="font-family:monospace">//</span></h3>
<p><a id="hevea_default1356"></a><a id="hevea_default1357"></a></p><p>The characters <span style="font-family:monospace">//</span> indicate that you are writing a comment;
any text between <span style="font-family:monospace">//</span> and the end of the line will be ignored
by <span style="font-family:monospace">Xcas</span>.</p>
