<h3 id="sec315" class="subsection">2.31.11  Inverse in &#X2124;/<span style="font-style:italic">p</span>&#X2124; : <span style="font-family:monospace">inv inverse</span> or <span style="font-family:monospace">/</span></h3>
<p><a id="hevea_default455"></a><a id="hevea_default456"></a>
To compute the inverse of an integer <span style="font-family:monospace">n</span> in &#X2124;/<span style="font-style:italic">p</span>&#X2124;, input <span style="font-family:monospace">1/n%p</span> 
or <span style="font-family:monospace">inv(n%p)</span> or <span style="font-family:monospace">inverse(n%p)</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">inv(3%13) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">-4%13</span></div><p>
Indeed 3×&#X2212;4=&#X2212;12=1 (mod 13).</p>
