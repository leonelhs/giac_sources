<H3 CLASS="subsection"><A NAME="htoc413">2.42.20</A>  Exchange two rows : <TT>rowSwap</TT></H3><P><A NAME="@default625"></A>
<TT>rowSwap</TT> takes three arguments : a matrix <I>A</I> and two integers 
<I>n</I>1 and <I>n</I>2.<BR>
<TT>rowSwap</TT> returns the matrix obtained by exchanging in <I>A</I>, the row of 
index <I>n</I>1 with the row of index <I>n</I>2.<BR>
Input :
</P><DIV CLASS="center"><TT>rowSwap([[1,2],[3,4]],0,1)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[3,4],[1,2]]</TT></DIV><HR>
