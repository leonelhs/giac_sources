<h3 id="sec1166" class="subsection">13.3.10  Hadamard power</h3>
<p>The infixed operator <span style="font-family:monospace">.^</span><a id="hevea_default843"></a> finds
the Hadamard power of a matrix or list <span style="font-style:italic">A</span> to a real number <span style="font-style:italic">b</span>; namely,
it returns the matrix or the list where each element is the corresponding
element of <span style="font-style:italic">A</span> raised to the <span style="font-style:italic">b</span>th power.</p><h4 id="sec1167" class="subsubsection">Example</h4>
