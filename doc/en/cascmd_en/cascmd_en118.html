<h3 id="sec146" class="subsection">4.10.13Â Â Inverse of a permutation : <span style="font-family:monospace">perminv</span></h3>
<p><a id="hevea_default136"></a>
<span style="font-family:monospace">perminv</span> takes as argument a permutation.<br>
<span style="font-family:monospace">perminv</span> returns the permutation that is the inverse of the permutation 
given as argument.<br>
Input :
</p><div class="center"><span style="font-family:monospace">perminv([1,2,0])</span></div><p>
Output
</p><div class="center"><span style="font-family:monospace">[2,0,1]</span></div>
