<h3 id="sec143" class="subsection">4.2.7  <span style="font-variant:small-caps">ASCII</span> code of a string</h3>
<p>The <span style="font-family:monospace">asc</span><a id="hevea_default157"></a> command finds the
<span style="font-variant:small-caps">ASCII</span> codes of all the characters in a string.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">asc</span> takes
<span style="font-style:italic">str</span>, a string.
</li><li class="li-itemize"><span style="font-family:monospace">asc(</span><span style="font-style:italic">str</span><span style="font-family:monospace">)</span> returns the list of the
<span style="font-variant:small-caps">ASCII</span> codes of the characters of <span style="font-style:italic">s</span>.
</li></ul><h4 id="sec144" class="subsubsection">Examples</h4>
