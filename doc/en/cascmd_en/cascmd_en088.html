<H3 CLASS="subsection"><A NAME="htoc101">2.11.2</A>  Real part of a complex number : <TT>re real</TT></H3><P><A NAME="@default145"></A><A NAME="@default146"></A>
<TT>re</TT> (or <TT>real</TT>) takes as argument a complex number (resp a 
point <I>A</I>).<BR>
<TT>re</TT> (or <TT>real</TT>) returns the real part of this complex number (resp
the projection on the <I>x</I> axis of <I>A</I>).<BR>
Input :
</P><DIV CLASS="center"><TT>re(3+4*i)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>3</TT></DIV><HR>
