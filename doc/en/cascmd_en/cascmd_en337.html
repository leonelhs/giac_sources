<h3 id="sec413" class="subsection">4.37.6  Remove the first element : <span style="font-family:monospace">tail</span></h3>
<p><a id="hevea_default514"></a>
<span style="font-family:monospace">tail</span> takes as argument a list.
<span style="font-family:monospace">tail</span> returns the list without its first element.<br>
Input :
</p><div class="center"><span style="font-family:monospace">tail([0,1,2,3])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[1,2,3]</span></div><p>
<span style="font-family:monospace">l:=tail([0,1,2,3])</span> does the same thing as
<span style="font-family:monospace">l:=suppress([0,1,2,3],0)</span><br>

</p>
