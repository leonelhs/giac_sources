<h3 id="sec155" class="subsection">4.11.5  Modulus of a complex number : <span style="font-family:monospace">abs</span></h3>
<p><a id="hevea_default150"></a>
<span style="font-family:monospace">abs</span> takes as argument a complex number.<br>
<span style="font-family:monospace">abs</span> returns the modulus of this complex number.<br>
Input :
</p><div class="center"><span style="font-family:monospace">abs(3+4*i)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">5</span></div>
