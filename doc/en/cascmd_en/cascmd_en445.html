<h3 id="sec532" class="subsection">5.40.8  The union of intervals: <span style="font-family:monospace">union</span></h3>
<p><a id="hevea_default694"></a></p><p>The <span style="font-family:monospace">union</span> operator is an infixed operator.<br>
<span style="font-family:monospace">union</span> takes two intervals and returns their convex hull.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">i[1,3] union i[2,4]
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">[1.00000000000000..4.00000000000000] 
</span></div><p>
Input:
</p><div class="center">
<span style="font-family:monospace">i[2,4] union i[6,9]
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">[2.00000000000000..9.00000000000000] 
</span></div>
