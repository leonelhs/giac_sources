<h3 id="sec1311" class="subsection">14.4.3  ℓ<sup>∞</sup> matrix norm</h3>
<p>The ℓ<sup>∞</sup> norm of a matrix <span style="font-style:italic">A</span> is max<sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub>(|<span style="font-style:italic">a</span><sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub>|).
The <span style="font-family:monospace">maxnorm</span><a id="hevea_default963"></a> command finds
the ℓ<sup>∞</sup> norm of a matrix. (See also Section <a href="cascmd_en484.html#ssec%3Avectornorms">13.1.1</a>.)
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">maxnorm</span> takes
<span style="font-style:italic">A</span>, a matrix.
</li><li class="li-itemize"><span style="font-family:monospace">maxnorm(</span><span style="font-style:italic">A</span> returns the ℓ<sup>∞</sup> norm of <span style="font-style:italic">A</span>.
