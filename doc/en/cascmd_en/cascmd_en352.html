<H3 CLASS="subsection"><A NAME="htoc396">2.42.3</A>  Multiplication of two matrices : <TT>* &amp;*</TT></H3><P><A NAME="@default603"></A><A NAME="@default604"></A>
The infixed operator <TT>*</TT> (or <TT>&amp;*</TT>) is used for the
multiplication of two matrices.<BR>
Input :
</P><DIV CLASS="center"><TT>[[1,2],[3,4]] * [[5,6],[7,8]]</TT></DIV><P>
Or :
</P><DIV CLASS="center"><TT>[[1,2],[3,4]] &amp;* [[5,6],[7,8]]</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[19,22],[43,50]]</TT></DIV><HR>
