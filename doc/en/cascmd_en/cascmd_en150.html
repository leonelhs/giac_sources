<h3 id="sec187" class="subsection">5.10.3  Next permutation: <span style="font-family:monospace">nextperm</span></h3>
<p><a id="hevea_default246"></a></p><p>The <span style="font-family:monospace">nextperm</span> takes as argument a permutation.<br>
<span style="font-family:monospace">nextperm</span> returns the next permutation in lexicographic
order, or <span style="font-family:monospace">undef</span> if there is no next permutation.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">prevperm([0,2,3,1])
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">[0,2,1,3]
</span></div>
