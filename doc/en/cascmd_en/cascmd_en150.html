<h3 id="ssec:deltalist" class="subsection">6.3.31  List of differences of consecutive terms</h3>
<p>The <span style="font-family:monospace">deltalist</span><a id="hevea_default257"></a>
command finds lists of differences.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">deltalist</span> takes
<span style="font-style:italic">L</span>, a list.
</li><li class="li-itemize"><span style="font-family:monospace">deltalist(</span><span style="font-style:italic">L</span><span style="font-family:monospace">)</span> returns the list of the difference of
all pairs of consecutive terms of <span style="font-style:italic">L</span>.
</li></ul><h4 id="sec296" class="subsubsection">Example</h4>
