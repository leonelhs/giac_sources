<H3 CLASS="subsection"><A NAME="htoc173">2.21.7</A>  Transform arccos into arctan : <TT>acos2atan</TT></H3><P><A NAME="@default301"></A>
<TT>acos2atan</TT> takes as argument an expression containing 
inverse trigonometric functions.<BR>
<TT>acos2atan</TT> replaces arccos(<I>x</I>) by
 &#X3C0;/2&#X2212;arctan(<I>x</I>/&#X221A;<SPAN style="text-decoration:overline">1&#X2212;<I>x</I>2</SPAN>), in this 
expression.<BR>
Input :
</P><DIV CLASS="center"><TT>acos2atan(acos(x))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>pi/2-atan(x/sqrt(1-x</TT><CODE><TT>^</TT></CODE><TT>2))</TT></DIV><HR>
