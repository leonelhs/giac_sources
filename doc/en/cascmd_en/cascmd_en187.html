<h3 id="sec236" class="subsection">4.21.9  Transform arcsin into arctan : <span style="font-family:monospace">asin2atan</span></h3>
<p><a id="hevea_default303"></a>
<span style="font-family:monospace">asin2atan</span> takes as argument an expression containing 
inverse trigonometric functions.<br>
<span style="font-family:monospace">asin2atan</span> replaces arcsin(<span style="font-style:italic">x</span>) by 
 arctan(<span style="font-style:italic">x</span>/√<span style="text-decoration:overline">1−</span><span style="text-decoration:overline"><span style="font-style:italic">x</span></span><span style="text-decoration:overline">2</span>) in this expression.<br>
Input :
</p><div class="center"><span style="font-family:monospace">asin2atan(asin(x))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">atan(x/sqrt(1-x</span><code><span style="font-family:monospace">^</span></code><span style="font-family:monospace">2))</span></div>
