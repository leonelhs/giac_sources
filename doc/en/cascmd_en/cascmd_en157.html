<H3 CLASS="subsection"><A NAME="htoc180">2.21.14</A>  Rewrite tan(x) with sin(2x) and cos(2x) : <TT>tan2sincos2</TT></H3><P><A NAME="@default309"></A>
<TT>tan2sincos2</TT> takes as argument an expression containing 
trigonometric functions.<BR>
<TT>tan2sincos2</TT> replaces tan(<I>x</I>) by 
 sin(2.<I>x</I>)/1+cos(2.<I>x</I>), in this expression.<BR>
Input :
</P><DIV CLASS="center"><TT>tan2sincos2(tan(x))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>sin(2*x)/(1+cos(2*x))</TT></DIV><HR>
