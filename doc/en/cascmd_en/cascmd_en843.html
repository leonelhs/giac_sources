<a id="hevea_default1507"></a>
<a id="sec:2dhalflines"></a></p><p>See section <a href="cascmd_en942.html#sec%3A3dhalflines">13.5.2</a> for half-lines in space.</p><p>The <span style="font-family:monospace">half_line</span> command takes as argument two points or a list of two
points.</p><p><span style="font-family:monospace">half_line</span> returns and draws the ray from the first point
through the second.<br>
