<p>The <span style="font-family:monospace">vertices_abca</span> command takes as argument a polygon.</p><p><span style="font-family:monospace">vertices_abca</span> returns the “closed” list of vertices (it
repeats the beginning vertex) and draws them.<br>

<span style="font-family:monospace">vertices_abca(equilateral_triangle(0,2))
