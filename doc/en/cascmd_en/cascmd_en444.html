<h3 id="sec531" class="subsection">5.40.7  The midpoint of an interval:
<span style="font-family:monospace">midpoint</span></h3>
<p><a id="hevea_default693"></a></p><p>The <span style="font-family:monospace">midpoint</span> takes an interval as argument.<br>
<span style="font-family:monospace">midpoint</span> returns the midpoint of the interval.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">midpoint(i[2,3])
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">2.50000000000000 
</span></div>
