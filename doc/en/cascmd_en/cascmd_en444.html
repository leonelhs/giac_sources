<h3 id="sec537" class="subsection">4.46.4  Matrix column norm : <span style="font-family:monospace">colnorm colNorm</span></h3>
<p><a id="hevea_default683"></a><a id="hevea_default684"></a>
<span style="font-family:monospace">colnorm</span> (or <span style="font-family:monospace">colNorm</span>) takes as argument a matrix 
<span style="font-style:italic">A</span>=<span style="font-style:italic">a</span><sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub>.<br>
<span style="font-family:monospace">colnorm</span> (or <span style="font-family:monospace">colNorm</span>) returns max<sub><span style="font-style:italic">j</span></sub>(∑<sub><span style="font-style:italic">k</span></sub>(|<span style="font-style:italic">a</span><sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub>|)).<br>
Input :
</p><div class="center"><span style="font-family:monospace">colnorm([[1,2],[3,-4]])</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">colNorm([[1,2],[3,-4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">6</span></div><p>
Indeed : max(1+3,2+4)=6</p>
