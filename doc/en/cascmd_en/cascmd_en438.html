<h3 id="sec985" class="subsection">12.1.3  Counting permutations</h3>
<p>The <span style="font-family:monospace">perm</span><a id="hevea_default724"></a> or
<span style="font-family:monospace">nPr</span><a id="hevea_default725"></a> command counts permutations.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">perm</span> takes two arguments:
<span style="font-style:italic">n</span> and <span style="font-style:italic">p</span>, integers.
</li><li class="li-itemize"><span style="font-family:monospace">perm(</span><span style="font-style:italic">n</span>,<span style="font-style:italic">p</span><span style="font-family:monospace">)</span> returns
<span style="font-style:italic">P</span><sub><span style="font-style:italic">n</span></sub><sup><span style="font-style:italic">p</span></sup>, the number of permutations of <span style="font-style:italic">n</span> objects taken <span style="font-style:italic">p</span> at a time.
