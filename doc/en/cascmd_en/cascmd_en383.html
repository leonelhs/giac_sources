<H3 CLASS="subsection"><A NAME="htoc427">2.42.34</A>  Number of columns : <TT>coldim colDim ncols</TT></H3><P><A NAME="@default648"></A><A NAME="@default649"></A><A NAME="@default650"></A>
<TT>coldim</TT> (or <TT>colDim</TT> or <TT>ncols</TT>) takes as argument a 
matrix <I>A</I>.<BR>
<TT>coldim</TT> (or <TT>colDim</TT> or <TT>ncols</TT>) returns the number of columns of 
the matrix <I>A</I>.<BR>
Input :
</P><DIV CLASS="center"><TT>coldim([[1,2,3],[3,4,5]])</TT></DIV><P>
or
</P><DIV CLASS="center"><TT>ncols([[1,2,3],[3,4,5]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>3</TT></DIV><HR>
