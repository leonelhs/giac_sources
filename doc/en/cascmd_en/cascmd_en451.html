<h3 id="sec1012" class="subsection">12.2.12  Inverse of a cycle</h3>
<p>The inverse of a cycle will be another cycle.</p><p>The <span style="font-family:monospace">cycleinv</span><a id="hevea_default743"></a> command
computes the inverse of a cycle.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">cycleinv</span> takes
<span style="font-style:italic">c</span>, a cycle.
</li><li class="li-itemize"><span style="font-family:monospace">cycleinv(</span><span style="font-style:italic">c</span><span style="font-family:monospace">)</span> returns the cycle that is the inverse of <span style="font-style:italic">c</span>.
</li></ul><h4 id="sec1013" class="subsubsection">Example</h4>
