<h3 id="sec539" class="subsection">5.41.3  Get an element of a sequence : <span style="font-family:monospace">[], [[]]</span></h3>
<p>
<a id="hevea_default701"></a><a id="hevea_default702"></a>
The elements of a sequence have indexes beginning at 0 in <span style="font-family:monospace">Xcas</span>
mode or 1 in other modes.<br>
A sequence or a variable name assigned to a sequence
followed by <span style="font-family:monospace">[n]</span> returns the element of index <span style="font-family:monospace">n</span> of the sequence.<br>
Input :
</p><div class="center"><span style="font-family:monospace">(0,3,2)[1]</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">3</span></div>
