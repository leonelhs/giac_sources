<h3 id="sec544" class="subsection">5.43.20  Exchange two rows : <span style="font-family:monospace">rowSwap</span></h3>
<p><a id="hevea_default697"></a>
<span style="font-family:monospace">rowSwap</span> takes three arguments : a matrix <span style="font-style:italic">A</span> and two integers 
<span style="font-style:italic">n</span>1 and <span style="font-style:italic">n</span>2.<br>
<span style="font-family:monospace">rowSwap</span> returns the matrix obtained by exchanging in <span style="font-style:italic">A</span>, the row of 
index <span style="font-style:italic">n</span>1 with the row of index <span style="font-style:italic">n</span>2.<br>
Input :
</p><div class="center"><span style="font-family:monospace">rowSwap([[1,2],[3,4]],0,1)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[[3,4],[1,2]]</span></div>
