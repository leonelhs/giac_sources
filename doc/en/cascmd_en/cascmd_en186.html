<h3 id="sec235" class="subsection">4.21.8  Transform arcsin into arccos : <span style="font-family:monospace">asin2acos</span></h3>
<p><a id="hevea_default302"></a>
<span style="font-family:monospace">asin2acos</span> takes as argument an 
expression containing inverse trigonometric functions.<br>
<span style="font-family:monospace">asin2acos</span> replaces arcsin(<span style="font-style:italic">x</span>) by
 π/2−arccos(<span style="font-style:italic">x</span>) in this expression.<br>
Input :
</p><div class="center"><span style="font-family:monospace">asin2acos(acos(x)+asin(x))</span></div><p>
Output after simplification :
</p><div class="center"><span style="font-family:monospace">pi/2</span></div>
