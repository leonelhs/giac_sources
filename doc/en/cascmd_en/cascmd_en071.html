<h3 id="sec95" class="subsection">4.6.18  The greatest pseudo-prime less than <span style="font-family:monospace">n</span> : <span style="font-family:monospace">prevprime</span></h3>
<p><a id="hevea_default71"></a>
<span style="font-family:monospace">prevprime(n)</span> returns the greatest pseudo-prime (or prime) less 
than <span style="font-family:monospace">n</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">prevprime(75)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">73</span></div>
