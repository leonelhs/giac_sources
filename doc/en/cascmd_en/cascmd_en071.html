<H3 CLASS="subsection"><A NAME="htoc83">2.10.1</A>  Random permutation : <TT>randperm</TT></H3><P><A NAME="@default124"></A>
<TT>randperm</TT> takes as argument an integer <I>n</I>.<BR>
<TT>randperm</TT> returns a random permutation of [0..<I>n</I>&#X2212;1].<BR>
Input :
</P><DIV CLASS="center"><TT>randperm(3)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[2,0,1]</TT></DIV><HR>
