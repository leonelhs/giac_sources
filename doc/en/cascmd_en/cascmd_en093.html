<H3 CLASS="subsection"><A NAME="htoc106">2.11.7</A>  The normalized complex number : <TT>normalize unitV</TT></H3><P><A NAME="@default152"></A><A NAME="@default153"></A>
<TT>normalize</TT> or <TT>unitV</TT> takes as argument a complex number.<BR>
<TT>normalize</TT> or <TT>unitV</TT> returns the complex number divided by the
modulus of this complex number.<BR>
Input :
</P><DIV CLASS="center"><TT>normalize(3+4*i)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>(3+4*i)/5</TT></DIV><HR>
