<H3 CLASS="subsection"><A NAME="htoc495">2.51.2</A>  Transform an equation into a difference : <TT>equal2diff</TT></H3><P><A NAME="@default728"></A>
<TT>equal2diff</TT> takes as argument an equation.<BR>
<TT>equal2diff</TT> returns the difference of the two members of this equation.<BR>
Input :
</P><DIV CLASS="center"><TT>equal2diff(2x-1=3)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>2*x-1-3</TT></DIV><HR>
