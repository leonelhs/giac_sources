<h3 id="sec535" class="subsection">4.46.2  <span style="font-style:italic">l</span><sup>∞</sup> matrix norm : <span style="font-family:monospace">maxnorm</span></h3>
<p><a id="hevea_default680"></a><a id="sec:maxnormm"></a>
<span style="font-family:monospace">maxnorm</span> takes as argument a matrix <span style="font-style:italic">A</span>=<span style="font-style:italic">a</span><sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub> (see also <a href="cascmd_en371.html#sec%3Amaxnormv">4.38.1</a>).<br>
<span style="font-family:monospace">maxnorm</span> returns  max(|<span style="font-style:italic">a</span><sub><span style="font-style:italic">j</span>,<span style="font-style:italic">k</span></sub>|).<br>
Input :
</p><div class="center"><span style="font-family:monospace">maxnorm([[1,2],[3,-4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">4</span></div>
