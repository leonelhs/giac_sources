<H3 CLASS="subsection"><A NAME="htoc47">2.6.21</A>  Solving au+bv=c in &#X2124;: <TT>iabcuv</TT></H3><P><A NAME="@default75"></A>
<TT>iabcuv(a,b,c)</TT> returns <TT>[u,v]</TT> so that <TT>au+bv=c</TT>.<BR>
<TT>c</TT> must be a multiple of <TT>gcd(a,b)</TT> for the existence of
a solution.<BR>
Input :
</P><DIV CLASS="center"><TT>iabcuv(48,30,18) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[6,-9]</TT></DIV><HR>
