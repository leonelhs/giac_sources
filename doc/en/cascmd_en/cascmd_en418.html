<h3 id="sec501" class="subsection">4.42.33  Number of rows : <span style="font-family:monospace">rowdim rowDim nrows</span></h3>
<p><a id="hevea_default646"></a><a id="hevea_default647"></a><a id="hevea_default648"></a>
<span style="font-family:monospace">rowdim</span> (or <span style="font-family:monospace">rowDim</span> or <span style="font-family:monospace">nrows</span>) takes as argument a 
matrix <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">rowdim</span> (or <span style="font-family:monospace">rowDim</span> or <span style="font-family:monospace">nrows</span>) returns the number of rows of the
matrix <span style="font-style:italic">A</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">rowdim([[1,2,3],[3,4,5]])</span></div><p>
or :
</p><div class="center"><span style="font-family:monospace">nrows([[1,2,3],[3,4,5]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">2</span></div>
