<H3 CLASS="subsection"><A NAME="htoc202">2.23.6</A>  Expand powers : <TT>powexpand</TT></H3><P><A NAME="@default348"></A>
<TT>powexpand</TT> rewrites a power of sum as a product of powers.<BR>
Input :
</P><DIV CLASS="center"><TT>powexpand(a</TT><CODE><TT>^</TT></CODE><TT>(x+y))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>a</TT><CODE><TT>^</TT></CODE><TT>x*a</TT><CODE><TT>^</TT></CODE><TT>y</TT></DIV><HR>
