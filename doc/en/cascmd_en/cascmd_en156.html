<H3 CLASS="subsection"><A NAME="htoc179">2.21.13</A>  Transform tan(x) into sin(x)/cos(x) : <TT>tan2sincos</TT></H3><P><A NAME="@default308"></A>
<TT>tan2sincos</TT> takes as argument an expression containing 
trigonometric functions.<BR>
<TT>tan2sincos</TT> replaces tan(<I>x</I>) by
 sin(<I>x</I>)/cos(<I>x</I>), in this expression.<BR>
Input :
</P><DIV CLASS="center"><TT>tan2sincos(tan(2*x))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>sin(2*x)/cos(2*x)</TT></DIV><HR>
