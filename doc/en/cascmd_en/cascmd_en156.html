<h3 id="sec308" class="subsection">6.4.4  Intersection of two sets or of two lists</h3>
<p>The <span style="font-family:monospace">intersect</span><a id="hevea_default266"></a> operator
is an infixed operator that finds the intersection of the elements
of two sets or lists; the result will always be a set.</p><h4 id="sec309" class="subsubsection">Examples</h4>
