<h3 id="sec421" class="subsection">5.29.28Â Â Random list : <span style="font-family:monospace">ranm</span></h3>
<p><a id="hevea_default577"></a><a id="sec:ranm1"></a>
<span style="font-family:monospace">ranm</span> takes as argument an integer <span style="font-family:monospace">n</span>.<br>
<span style="font-family:monospace">ranm</span> returns a list of <span style="font-family:monospace">n</span> random integers (between -99 and +99).
This list can be seen as the coefficients of an univariate 
polynomial of degree <span style="font-family:monospace">n-1</span>
(see also <a href="cascmd_en516.html#sec%3Aranm2">5.47.3</a>).<br>
Input :
</p><div class="center"><span style="font-family:monospace">ranm(3)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[68,-21,56]</span></div>
