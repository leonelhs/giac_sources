<h3 id="sec321" class="subsection">5.24.17  Transform cos(x) into sin(x)/tan(x):
<span style="font-family:monospace">cos2sintan</span></h3>
<p><a id="hevea_default452"></a></p><p>The <span style="font-family:monospace">cos2sintan</span> command takes as argument a trigonometric
expression.<br>
<span style="font-family:monospace">cos2sintan</span> returns the expression with cos(<span style="font-style:italic">x</span>) replaced by
sin(<span style="font-style:italic">x</span>)/tan(<span style="font-style:italic">x</span>).<br>
Input:
</p><div class="center">
<span style="font-family:monospace">cos2sintan(cos(2*x))
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">sin(2*x)/tan(2*x)
</span></div>
