<H3 CLASS="subsection"><A NAME="htoc292">2.31.10</A>  Compute <I>a</I><SUP><I>n</I></SUP> mod <I>p</I> : <TT>powmod powermod</TT></H3><P><A NAME="@default452"></A><A NAME="@default453"></A>
<TT>powmod</TT> (or <TT>powermod</TT> takes as argument <I>a</I>,<I>n</I>,<I>p</I>.<BR>
<TT>powmod</TT> (or <TT>powermod</TT>) returns <I>a</I><SUP><I>n</I></SUP> mod <I>p</I> in [0;<I>p</I>&#X2212;1].<BR>
Input :
</P><DIV CLASS="center"><TT>powmod(5,2,13)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>12</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>powmod(5,2,12)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1</TT></DIV><HR>
