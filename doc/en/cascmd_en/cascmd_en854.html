<h3 id="sec1108" class="subsection">12.8.1  Arbitrary triangles in the plane: <span style="font-family:monospace">triangle</span><a id="hevea_default1520"></a></h3>
<p>
<a id="sec:2dtricommand"></a></p><p>See section <a href="cascmd_en952.html#sec%3A3dtricommand">13.7.1</a> for the <span style="font-family:monospace">triangle</span> command
in space.</p><p>The <span style="font-family:monospace">triangle</span> command takes as arguments three points or a list of three
points. </p><p><span style="font-family:monospace">triangle</span> returns and draws the triangle with the given
vertices.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">triangle(-1,i,1+i)
</span></div><p>
Output:
</p><div class="center">
<img src="cascmd_en097.png">
</div>
