<h3 id="sec158" class="subsection">5.8.5  Numerator and denominator of a fraction : <span style="font-family:monospace">f2nd fxnd</span></h3>
<p><a id="hevea_default213"></a><a id="hevea_default214"></a><a id="sec:ifxnd"></a>
<span style="font-family:monospace">f2nd</span> (or <span style="font-family:monospace">fxnd</span>) takes as argument a fraction and returns 
the list of the numerator and denominator of this fraction after simplification
(for rational fractions see <a href="cascmd_en386.html#sec%3Afxnd">5.33.5</a>).<br>
Input :
</p><div class="center"><span style="font-family:monospace">f2nd(42/12)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[7,2]</span></div>
