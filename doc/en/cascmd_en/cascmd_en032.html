<H3 CLASS="subsection"><A NAME="htoc40">2.6.14</A>  Test of oddness : <TT>odd</TT></H3><P><A NAME="@default67"></A>
<TT>odd</TT> takes as argument an integer <TT>n</TT>.<BR>
<TT>odd</TT> returns <TT>1</TT> if <TT>n</TT> is odd and returns <TT>0</TT> if <TT>n</TT> is
even.<BR>
Input :
</P><DIV CLASS="center"><TT>odd(148) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>0 </TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>odd(149) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1</TT></DIV><HR>
