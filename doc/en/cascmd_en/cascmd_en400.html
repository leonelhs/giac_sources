<H3 CLASS="subsection"><A NAME="htoc447">2.45.1</A>  <I>l</I><SUP>2</SUP> matrix norm : <TT>nomm l2norm</TT></H3><P><A NAME="@default671"></A><A NAME="@default672"></A><A NAME="sec:l2normm"></A>
<TT>norm</TT> (or <TT>l2norm</TT>) takes as argument a matrix <I>A</I>=<I>a</I><SUB><I>j</I>,<I>k</I></SUB> 
(see also <A HREF="cascmd_en335.html#sec:l2normv">2.38.1</A>).<BR>
<TT>norm</TT> (or <TT>l2norm</TT>) returns 
 &#X221A;<SPAN style="text-decoration:overline">&#X2211;</SPAN><SUB><SPAN style="text-decoration:overline"><I>j</I>,<I>k</I></SPAN></SUB><SPAN style="text-decoration:overline"> <I>a</I></SPAN><SUB><SPAN style="text-decoration:overline"><I>j</I>,<I>k</I></SPAN></SUB><SUP><SPAN style="text-decoration:overline">2</SPAN></SUP>.<BR>
Input :
</P><DIV CLASS="center"><TT>norm([[1,2],[3,-4]])</TT></DIV><P>
or
</P><DIV CLASS="center"><TT>l2norm([[1,2],[3,-4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>sqrt(30)</TT></DIV><HR>
