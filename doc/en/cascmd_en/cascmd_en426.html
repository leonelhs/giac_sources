<H3 CLASS="subsection"><A NAME="htoc477">2.49.1</A>  Matrix of a quadratic form : <TT>q2a</TT></H3><P><A NAME="@default707"></A> 
<TT>q2a</TT> takes two arguments : the symbolic expression
of a quadratic form <I>q</I> and a
vector of variable names.<BR>
<TT>q2a</TT> returns the matrix <I>A</I> of <I>q</I>.<BR>
Input :
</P><DIV CLASS="center"><TT>q2a(2*x*y,[x,y])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[0,1],[1,0]]</TT></DIV><HR>
