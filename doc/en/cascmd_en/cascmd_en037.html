<h3 id="sec47" class="subsection">2.6.19  The <span style="font-family:monospace">n</span>-th prime number : <span style="font-family:monospace">ithprime</span></h3>
<p><a id="hevea_default72"></a>
<span style="font-family:monospace">ithprime(n)</span> returns the <span style="font-family:monospace">n</span>-th prime number 
less than 10000 (current limitation).<br>
Input :
</p><div class="center"><span style="font-family:monospace">ithprime(75)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">379</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">ithprime(1229)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">9973</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">ithprime(1230)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">ithprime(1230)</span></div><p>
because <span style="font-family:monospace">ithprime(1230)</span> is greater than 10000.</p>
