<H3 CLASS="subsection"><A NAME="htoc45">2.6.19</A>  The <TT>n</TT>-th prime number : <TT>ithprime</TT></H3><P><A NAME="@default72"></A>
<TT>ithprime(n)</TT> returns the <TT>n</TT>-th prime number 
less than 10000 (current limitation).<BR>
Input :
</P><DIV CLASS="center"><TT>ithprime(75)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>379</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>ithprime(1229)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>9973</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>ithprime(1230)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>ithprime(1230)</TT></DIV><P>
because <TT>ithprime(1230)</TT> is greater than 10000.</P><HR>
