<h3 id="sec582" class="subsection">4.52.2  Transform an equation into a difference : <span style="font-family:monospace">equal2diff</span></h3>
<p><a id="hevea_default735"></a>
<span style="font-family:monospace">equal2diff</span> takes as argument an equation.<br>
<span style="font-family:monospace">equal2diff</span> returns the difference of the two members of this equation.<br>
Input :
</p><div class="center"><span style="font-family:monospace">equal2diff(2x-1=3)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">2*x-1-3</span></div>
