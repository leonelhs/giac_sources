<h3 id="sec509" class="subsection">4.43.6Â Â Rank of a matrix : <span style="font-family:monospace">rank</span></h3>
<p><a id="hevea_default659"></a>
<span style="font-family:monospace">rank</span> takes as argument a matrix <span style="font-style:italic">A</span>.<br>
<span style="font-family:monospace">rank</span> returns the rank of the matrix <span style="font-style:italic">A</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">rank([[1,2],[3,4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">2</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">rank([[1,2],[2,4]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">1</span></div>
