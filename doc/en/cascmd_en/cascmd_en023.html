<H3 CLASS="subsection"><A NAME="htoc31">2.6.5</A>  The least common multiple : <TT>lcm</TT></H3><P><A NAME="@default51"></A><A NAME="sec:ilcm"></A>
<TT>lcm</TT> returns the least common multiple of two integers (or of
two polynomials see also <A HREF="cascmd_en217.html#sec:lcm">2.25.10</A>).<BR>
Input :
</P><DIV CLASS="center"><TT>lcm(18,15) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>90</TT></DIV><HR>
