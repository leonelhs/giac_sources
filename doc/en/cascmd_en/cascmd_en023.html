<h3 id="sec32" class="subsection">2.4.14  <span style="font-family:sans-serif">Turtle</span> menu</h3>
<p>The <span style="font-family:sans-serif">Turtle</span> menu contains the commands that are used to create
and control a Turtle screen. The first menu item,
<span style="font-family:sans-serif">Turtle</span> ▸ <span style="font-family:sans-serif">New turtle</span>, creates a Turtle
drawing screen. The other menu items contain commands for working
with the screen.</p>
