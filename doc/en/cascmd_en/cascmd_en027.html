<H3 CLASS="subsection"><A NAME="htoc35">2.6.9</A>  The divisors of a number : <TT>idivis divisors</TT></H3><P> <A NAME="@default55"></A><A NAME="@default56"></A>
<TT>idivis</TT> or <TT>divisors</TT> gives the list of the divisors of a 
number (or of a list of numbers).<BR>
Input :
</P><DIV CLASS="center"><TT>idivis(36) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[1,2,4,3,6,12,9,18,36] </TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>idivis([36,22]) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[1,2,4,3,6,12,9,18,36],[1,2,11,22]]</TT></DIV><HR>
