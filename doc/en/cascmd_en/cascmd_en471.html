<H3 CLASS="subsection"><A NAME="htoc533">3.5.2</A>  Draw an 2D horizontal line : <TT>LineHorz</TT></H3><P><A NAME="@default783"></A>
<TT>LineHorz</TT> takes as argument an expression <I>a</I>.<BR>
 <TT>LineHorz</TT> draws the horizontal line <I>y</I>=<I>a</I>.<BR>
Input :
</P><DIV CLASS="center"><TT>LineHorz(1)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>the line y=1</TT></DIV><HR>
