<h3 id="sec982" class="subsection">11.7.2  Half-lines in the plane</h3>
<p>
<a id="sec:2dhalflines"></a></p><p>See section <a href="cascmd_en842.html#sec%3A3dhalflines">12.5.2</a> for half-lines in space.</p><p>The <span style="font-family:monospace">half_line</span> command takes as argument two points or a list of two
points.</p><p><span style="font-family:monospace">half_line</span> returns and draws the ray from the first point
through the second.<br>
