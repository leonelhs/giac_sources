<h3 id="sec358" class="subsection">6.1.15  Smallest pseudo-prime greater than <span style="font-style:italic">n</span></h3>
<p>The <span style="font-family:monospace">nextprime</span><a id="hevea_default300"></a> command
finds pseudo-primes larger than a given target.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">nextprime</span> takes
<span style="font-style:italic">n</span>, an integer.
</li><li class="li-itemize"><span style="font-family:monospace">nextprime(</span><span style="font-style:italic">n</span><span style="font-family:monospace">)</span> returns the smallest pseudo-prime (or
prime) greater than <span style="font-style:italic">n</span>.
