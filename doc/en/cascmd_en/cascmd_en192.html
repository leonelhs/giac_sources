<h3 id="sec241" class="subsection">4.21.14  Rewrite tan(x) with sin(2x) and cos(2x) : <span style="font-family:monospace">tan2sincos2</span></h3>
<p><a id="hevea_default309"></a>
<span style="font-family:monospace">tan2sincos2</span> takes as argument an expression containing 
trigonometric functions.<br>
<span style="font-family:monospace">tan2sincos2</span> replaces tan(<span style="font-style:italic">x</span>) by 
 sin(2<span style="font-style:italic">x</span>)/1+cos(2<span style="font-style:italic">x</span>) in this expression.<br>
Input :
</p><div class="center"><span style="font-family:monospace">tan2sincos2(tan(x))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">sin(2*x)/(1+cos(2*x))</span></div>
