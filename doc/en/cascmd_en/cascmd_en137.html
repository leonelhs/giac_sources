<h3 id="sec173" class="subsection">5.9.9  The Heaviside function: <span style="font-family:monospace">Heaviside</span></h3>
<p><a id="hevea_default231"></a></p><p>The <span style="font-family:monospace">Heaviside</span> command takes as argument a real number.<br>
<span style="font-family:monospace">Heaviside</span> returns the value of the Heaviside function; namely
0 if the input is negative, 1 otherwise.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">Heaviside(2)
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">1 
</span></div><p>
Input:
</p><div class="center">
<span style="font-family:monospace">Heaviside(-4)
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">0 
</span></div>
