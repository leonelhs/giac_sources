<h3 id="sec260" class="subsection">5.3.24  Sum of elements of a list</h3>
<p>The <span style="font-family:monospace">sum</span><a id="hevea_default232"></a> or
<span style="font-family:monospace">add</span><a id="hevea_default233"></a> command
adds the elements of a list or sequence of numbers.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">sum</span> takes
<span style="font-style:italic">L</span>, a list or sequence of numbers.
</li><li class="li-itemize"><span style="font-family:monospace">sum(</span><span style="font-style:italic">L</span><span style="font-family:monospace">)</span> returns the sum of the elements of <span style="font-style:italic">L</span>.
