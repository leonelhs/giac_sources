<H3 CLASS="subsection"><A NAME="htoc116">2.12.6</A>  Canonical form : <TT>canonical_form</TT></H3><P><A NAME="@default165"></A>
<TT>canonical_form</TT> takes as argument a trinomial of second 
degree.<BR>
<TT>canonical_form</TT> returns the canonical form of the argument.<BR>
Example :<BR>
Find the canonical form of :
</P><TABLE CLASS="display dcenter"><TR VALIGN="middle"><TD CLASS="dcell"><I>x</I><SUP>2</SUP>&#X2212;6<I>x</I>+1</TD></TR>
</TABLE><P>
Input :
</P><DIV CLASS="center"><TT>canonical_form(x</TT><CODE><TT>^</TT></CODE><TT>2-6*x+1)</TT></DIV><P>
Outpout :
</P><DIV CLASS="center"><TT>(x-3)</TT><CODE><TT>^</TT></CODE><TT>2-8</TT></DIV><HR>
