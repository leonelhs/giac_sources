<H3 CLASS="subsection"><A NAME="htoc89">2.10.7</A>  Checking for a cycle : <TT>is_cycle</TT></H3><P><A NAME="@default130"></A>
<TT>is_cycle</TT> is a boolean function.<BR>
<TT>is_cycle</TT> takes a list as argument.<BR>
<TT>is_cycle</TT> returns 1 if the argument is a cycle and returns 0 if the
argument is not a cycle.<BR>
Input :
</P><DIV CLASS="center"><TT>is_cycle([2,1,3]) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>1</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>is_cycle([2,1,3,2]) </TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>0</TT></DIV><HR>
