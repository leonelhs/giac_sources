<h3 id="ssec:powmod" class="subsection">11.9.10  Computing <span style="font-style:italic">a</span><sup><span style="font-style:italic">n</span></sup> (mod <span style="font-style:italic">p</span> )</h3>
<p>For integers <span style="font-style:italic">a</span>, <span style="font-style:italic">n</span> and <span style="font-style:italic">p</span>, the
<span style="font-family:monospace">powmod</span><a id="hevea_default697"></a> or
<span style="font-family:monospace">powermod</span><a id="hevea_default698"></a>
command finds <span style="font-style:italic">a</span><sup><span style="font-style:italic">n</span></sup> (mod <span style="font-style:italic">p</span> ).
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">powmod</span> takes three arguments:
<span style="font-style:italic">a</span>,<span style="font-style:italic">n</span> and <span style="font-style:italic">p</span>, integers.
</li><li class="li-itemize"><span style="font-family:monospace">powmod(</span><span style="font-style:italic">a</span>,<span style="font-style:italic">n</span>,<span style="font-style:italic">p</span><span style="font-family:monospace">)</span>
returns <span style="font-style:italic">a</span><sup><span style="font-style:italic">n</span></sup> (mod <span style="font-style:italic">p</span> ) in [0,<span style="font-style:italic">p</span>−1].
</li></ul><h4 id="sec943" class="subsubsection">Examples</h4>
