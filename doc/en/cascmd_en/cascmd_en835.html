<h3 id="sec1087" class="subsection">12.6.9  Find the midpoint of a segment in the plane: <span style="font-family:monospace">midpoint</span><a id="hevea_default1498"></a></h3>
<p>
<a id="sec:2dmidpt"></a></p><p>See section <a href="cascmd_en938.html#sec%3A3dmidpt">13.4.5</a> for midpoints in space.</p><p>The <span style="font-family:monospace">midpoint</span> command takes two points (or a list of two
points) as arguments and draws the midpoint of the segment
determined by these points. </p>
