<h3 id="sec504" class="subsection">5.38.39  Make a list with a matrix : <span style="font-family:monospace">mat2list</span></h3>
<p><a id="hevea_default627"></a>
<span style="font-family:monospace">mat2list</span><a id="hevea_default628"></a> takes as argument a matrix.<br>
<span style="font-family:monospace">mat2list</span> returns the list of the coefficients of this matrix.<br>
Input :
</p><div class="center"><span style="font-family:monospace">mat2list([[5,8],[1,9]])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[5,8,1,9]</span></div>
