<h3 id="sec412" class="subsection">4.37.5  Remove an element in a list : <span style="font-family:monospace">suppress</span></h3>
<p><a id="hevea_default513"></a>
<span style="font-family:monospace">suppress</span> takes as argument a list and an integer <span style="font-family:monospace">n</span>.<br>
<span style="font-family:monospace">suppress</span> returns the list where the element of index <span style="font-family:monospace">n</span> is 
removed.<br>
Input :
</p><div class="center"><span style="font-family:monospace">suppress([3,4,2],1)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[3,2]</span></div>
