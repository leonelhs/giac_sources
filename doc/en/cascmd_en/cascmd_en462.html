<H3 CLASS="subsection"><A NAME="htoc518">2.54.6</A>  Numeric evaluation : <TT>evalf</TT></H3><P><A NAME="@default758"></A>
<TT>evalf</TT> takes as argument an expression or a matrix.<BR>
<TT>evalf</TT> returns the numeric value of this expression or of this matrix.<BR>
Input :
</P><DIV CLASS="center"><TT>evalf(sqrt(2))</TT></DIV><P> 
Output :
</P><DIV CLASS="center"><TT>1.41421356237</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>evalf([[1,sqrt(2)],[0,1]])</TT></DIV><P> 
Output :
</P><DIV CLASS="center"><TT>[[1.0,1.41421356237],[0.0,1.0]]</TT></DIV><HR>
