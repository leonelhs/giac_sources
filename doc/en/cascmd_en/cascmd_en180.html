<h3 id="sec220" class="subsection">5.13.3  Evaluate algebraic expressions : <span style="font-family:monospace">evala</span></h3>
<p>
<a id="hevea_default282"></a>
In Maple, <span style="font-family:monospace">evala</span> is used to evaluate an expression with
algebraic extensions. In <span style="font-family:monospace">Xcas</span>, <span style="font-family:monospace">evala</span> is not necessary, it
behaves like <span style="font-family:monospace">eval</span>.<br>

</p>
