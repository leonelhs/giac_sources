<h3 id="sec1980" class="subsection">24.2.1  Comments</h3>
<p>The characters <span style="font-family:monospace">//</span><a id="hevea_default1546"></a> indicate that you
are writing a comment<a id="hevea_default1547"></a>;
any text between <span style="font-family:monospace">//</span> and the end of the line will be ignored
by <span style="font-variant:small-caps">Xcas</span>.</p>
