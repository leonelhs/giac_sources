<H3 CLASS="subsection"><A NAME="htoc107">2.11.8</A>  Conjuguate of a complex number : <TT>conj</TT></H3><P><A NAME="@default154"></A>
<TT>conj</TT> takes as argument a complex number.<BR>
<TT>conj</TT> returns the complex conjuguate of this complex number.<BR>
Input :
</P><DIV CLASS="center"><TT>conj(3+4*i)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>3-4*i</TT></DIV><HR>
