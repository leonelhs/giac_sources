<H3 CLASS="subsection"><A NAME="htoc347">2.37.13</A>  Length of a list : <TT>size nops length</TT></H3><P><A NAME="@default522"></A><A NAME="@default523"></A><A NAME="@default524"></A>
<TT>size</TT> or <TT>nops</TT> or <TT>length</TT> takes as argument a list 
(resp sequence).<BR>
<TT>size</TT> or <TT>nops</TT> or <TT>length</TT> returns the length of this list (resp 
sequence).<BR>
Input :
</P><DIV CLASS="center"><TT>nops([3,4,2])</TT></DIV><P>
ou
</P><DIV CLASS="center"><TT>size([3,4,2])</TT></DIV><P>
ou
</P><DIV CLASS="center"><TT>length([3,4,2])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>3</TT></DIV><HR>
