<h3 id="sec1128" class="subsection">12.11.4  Inscribed circles: <span style="font-family:monospace">incircle</span><a id="hevea_default1537"></a></h3>
<p>The <span style="font-family:monospace">incircle</span> command takes three arguments. The arguments
are three points, regarded as the vertices of a triangle.</p><p><span style="font-family:monospace">incircle</span> returns and draws the inscribed circle of the
triangle.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">incircle(-1,i,1+i)
</span></div><p>
Output:
</p><div class="center">
<img src="cascmd_en133.png">
</div>
