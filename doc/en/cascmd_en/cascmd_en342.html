<H3 CLASS="subsection"><A NAME="htoc382">2.38.8</A>  Cross product : <TT>cross crossP
crossproduct</TT></H3><P><A NAME="@default575"></A><A NAME="@default576"></A><A NAME="@default577"></A>
<TT>cross</TT> or <TT>crossP</TT> or <TT>crossproduct</TT> takes as argument 
two vectors.<BR>
<TT>cross</TT> or <TT>crossP</TT> or <TT>crossproduct</TT> returns the cross
product
of these two vectors.<BR>
Input :
</P><DIV CLASS="center"><TT>cross([1,2,3],[4,3,2])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[-5,10,-5]</TT></DIV><P>
Indeed : 
&#X2212;5=2*2&#X2212;3*3,  10=&#X2212;1*2+4*3,  &#X2212;5=1*3&#X2212;2*4.
</P><HR>
