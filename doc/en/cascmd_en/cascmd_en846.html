<h3 id="sec1099" class="subsection">12.7.5  Parallel lines in the plane: <span style="font-family:monospace">parallel</span><a id="hevea_default1512"></a></h3>
<p>
<a id="sec:2dparallel"></a></p><p>See section <a href="cascmd_en945.html#sec%3A3dparallel">13.5.5</a> for parallel lines in space.</p><p>The <span style="font-family:monospace">parallel</span> command takes as argument a point and a line.</p><p><span style="font-family:monospace">parallel</span> returns and draws the line parallel to the given
line passing through the given point.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">parallel(0,line(1,i))
</span></div><p>
