<H3 CLASS="subsection"><A NAME="htoc535">3.5.4</A>  Tangent to a 2D graph : <TT>LineTan</TT></H3><P><A NAME="@default785"></A>
<TT>LineTan</TT> takes two arguments : an expression <I>E</I><SUB><I>x</I></SUB> of the
variable <I>x</I> and a value <I>x</I>0 of <I>x</I>.<BR>
 <TT>LineTan</TT> draws the tangent at <I>x</I>=<I>x</I>0 to the graph of <I>y</I>=<I>E</I><SUB><I>x</I></SUB>.<BR>
Input :
</P><DIV CLASS="center"><TT>LineTan(ln(x),1)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>the line y=x-1</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>equation(LineTan(ln(x),1))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>y=(x-1)</TT></DIV><HR>
