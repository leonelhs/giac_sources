<H3 CLASS="subsection"><A NAME="htoc439">2.43.11</A>  Image of a linear application : <TT>image</TT></H3><P><A NAME="@default663"></A>
<TT>image</TT> takes as argument the matrix of an linear 
application <I>f</I> with respect to the canonical basis.<BR>
<TT>image</TT> returns a list of vectors that is a basis of the image 
of <I>f</I>.<BR>
Input :
</P><DIV CLASS="center"><TT>image([[1,1,2],[2,1,3],[3,1,4]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[-1,0,1],[0,-1,-2]]</TT></DIV><HR>
