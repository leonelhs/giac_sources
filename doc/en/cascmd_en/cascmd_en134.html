<h3 id="sec170" class="subsection">5.9.6  The logarithmic integral function:<span style="font-family:monospace">Li</span></h3>
<p><a id="hevea_default228"></a></p><p>The <span style="font-family:monospace">Li</span> command takes as argument a complex number.<br>
<span style="font-family:monospace">Li</span> returns the value of the logarithmic integral function
<span style="font-style:italic">Li</span> at the point, where

<br>
</td></tr>
<tr><td class="dcell" style="text-align:left"><span style="font-style:italic">t</span>=0</td></tr>
</table></td><td class="dcell"> </td><td class="dcell"><table class="display"><tr><td class="dcell" style="text-align:center">1</td></tr>

<tr><td class="dcell" style="text-align:center">ln(<span style="font-style:italic">t</span>)</td></tr>
