<h3 id="sec525" class="subsection">5.40.38  List of differences of consecutive terms : <span style="font-family:monospace">deltalist</span></h3>
<p><a id="hevea_default668"></a>
<span style="font-family:monospace">deltalist</span> takes as argument a list.<br>
<span style="font-family:monospace">deltalist</span> returns the list of the difference of all 
pairs of consecutive terms of this list.<br>
Input :
</p><div class="center"><span style="font-family:monospace">deltalist([5,8,1,9])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[3,-7,8]</span></div>
