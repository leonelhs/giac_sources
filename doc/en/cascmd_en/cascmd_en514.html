<h3 id="sec622" class="subsection">5.5.4  Tangent to a 2D graph : <span style="font-family:monospace">LineTan</span></h3>
<p><a id="hevea_default792"></a>
<span style="font-family:monospace">LineTan</span> takes two arguments : an expression <span style="font-style:italic">E</span><sub><span style="font-style:italic">x</span></sub> of the
variable <span style="font-style:italic">x</span> and a value <span style="font-style:italic">x</span>0 of <span style="font-style:italic">x</span>.<br>
 <span style="font-family:monospace">LineTan</span> draws the tangent at <span style="font-style:italic">x</span>=<span style="font-style:italic">x</span>0 to the graph of <span style="font-style:italic">y</span>=<span style="font-style:italic">E</span><sub><span style="font-style:italic">x</span></sub>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">LineTan(ln(x),1)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">the line y=x-1</span></div><p>
Input :
</p><div class="center"><span style="font-family:monospace">equation(LineTan(ln(x),1))</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">y=(x-1)</span></div>
