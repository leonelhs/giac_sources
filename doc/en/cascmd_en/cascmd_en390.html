<H3 CLASS="subsection"><A NAME="htoc435">2.43.7</A>  Transconjugate of a matrix : <TT>trn</TT></H3><P><A NAME="@default659"></A>
<TT>trn</TT> takes as argument a matrix <I>A</I>.<BR>
<TT>trn</TT> returns the transconjugate of <I>A</I> (i.e. the conjugate of the 
transpose matrix of <I>A</I>).<BR>
Input :
</P><DIV CLASS="center"><TT>trn([[i, 1+i],[1, 1-i]])</TT></DIV><P>
Output after simplification:
</P><DIV CLASS="center"><TT>[[-i,1],[1-i,1+i]]</TT></DIV><HR>
