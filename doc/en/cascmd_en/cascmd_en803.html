<h3 id="sec2041" class="subsection">24.5.1  Points and complex numbers</h3>
<p>The <em>affix</em> of a point (<span style="font-style:italic">a</span>,<span style="font-style:italic">b</span>) in the plane is the complex number
<span style="font-style:italic">a</span>+<span style="font-style:italic">b</span> <span style="font-style:italic">i</span>. In this section, when a command take points as arguments,
the points can be specified by a pair or by a complex number.</p>
