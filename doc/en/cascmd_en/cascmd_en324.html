<H3 CLASS="subsection"><A NAME="htoc363">2.37.29</A>  Sum of elements of a list : <TT>sum add</TT></H3><P><A NAME="@default541"></A><A NAME="@default542"></A>
<TT>sum</TT> or <TT>add</TT> takes as argument a list <TT>l</TT> (resp 
sequence) of reals.<BR>
<TT>sum</TT> or <TT>add</TT> returns the sum of the elements of <TT>l</TT>.<BR>
Input :
</P><DIV CLASS="center"><TT>sum(2,3,4,5,6)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>20</TT></DIV><HR>
