<h3 id="sec396" class="subsection">4.35.4  Sub-sequence of a sequence : <span style="font-family:monospace">[]</span></h3>
<p><a id="hevea_default496"></a><a id="hevea_default497"></a>
A sequence or a variable name assigned to a sequence followed by
<span style="font-family:monospace">[n1..n2]</span> returns the sub-sequence of this sequence
starting at index <span style="font-family:monospace">n1</span> and ending at index <span style="font-family:monospace">n2</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">(0,1,2,3,4)[1..3]</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">(1,2,3)</span></div>
