<h3 id="sec59" class="subsection">2.7.3  Permutations : <span style="font-family:monospace">perm nPr</span></h3>
<p><a id="hevea_default89"></a><a id="hevea_default90"></a>
<span style="font-family:monospace">perm</span> or <span style="font-family:monospace">nPr</span> takes as arguments two integers <span style="font-style:italic">n</span> and <span style="font-style:italic">p</span>.<br>
<span style="font-family:monospace">perm(n,p)</span> or <span style="font-family:monospace">nPr(n,p)</span> returns <span style="font-style:italic">P</span><sub><span style="font-style:italic">n</span></sub><sup><span style="font-style:italic">p</span></sup>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">perm(5,2)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">20</span></div>
