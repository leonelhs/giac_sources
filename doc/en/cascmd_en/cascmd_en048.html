<H3 CLASS="subsection"><A NAME="htoc57">2.7.3</A>  Arrangements : <TT>perm nPr</TT></H3><P><A NAME="@default89"></A><A NAME="@default90"></A>
<TT>perm</TT> ou <TT>nPr</TT> takes as argument two integers <I>n</I> and <I>p</I>.<BR>
<TT>perm(n,p)</TT> or <TT>nPr(n,p)</TT> returns <I>A</I><SUB><I>n</I></SUB><SUP><I>p</I></SUP>.<BR>
Input :
</P><DIV CLASS="center"><TT>perm(5,2)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>20</TT></DIV><HR>
