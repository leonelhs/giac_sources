<H3 CLASS="subsection"><A NAME="htoc100">2.11.1</A>  Usual complex functions : <TT>+,-,*,/,^</TT></H3><P><A NAME="@default140"></A><A NAME="@default141"></A><A NAME="@default142"></A><A NAME="@default143"></A><A NAME="@default144"></A>
<TT>+,-,*,/,^</TT> are the usual operators to perform
additions, substractions, multiplications, divisions and for raising to an
integer or a fractional power.<BR>
Input :
</P><DIV CLASS="center"><TT>(1+2*i)</TT><CODE><TT>^</TT></CODE><TT>2</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>-3+4*i</TT></DIV><HR>
