<H3 CLASS="subsection"><A NAME="htoc351">2.37.17</A>  Prepend an element at the begining of a list : <TT>prepend</TT></H3><P><A NAME="@default529"></A>
<TT>prepend</TT> takes as argument a list and an element.<BR>
<TT>prepend</TT> puts this element at the begining of this list.<BR>
Input :
</P><DIV CLASS="center"><TT>prepend([3,4,2],1)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[1,3,4,2]</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>prepend([1,2],[3,4])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[3,4],1,2]</TT></DIV><HR>
