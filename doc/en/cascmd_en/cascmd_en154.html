<H3 CLASS="subsection"><A NAME="htoc177">2.21.11</A>  Transform arctan into arccos : <TT>atan2acos</TT></H3><P><A NAME="@default305"></A>
<TT>atan2acos</TT> takes as argument an expression containing 
inverse trigonometric functions.<BR>
<TT>atan2acos</TT> replaces arctan(<I>x</I>) by 
 &#X3C0;/2&#X2212;arccos(<I>x</I>/&#X221A;<SPAN style="text-decoration:overline">1+<I>x</I>2</SPAN>), 
in this expression.<BR>
Input :
</P><DIV CLASS="center"><TT>atan2acos(atan(x))</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>pi/2-acos(x/sqrt(1+x</TT><CODE><TT>^</TT></CODE><TT>2))</TT></DIV><HR>
