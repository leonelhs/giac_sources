<h3 id="sec411" class="subsection">4.37.4  Get the first element of a list : <span style="font-family:monospace">head</span></h3>
<p><a id="hevea_default512"></a>
<span style="font-family:monospace">head</span> takes as argument a list.<br>
<span style="font-family:monospace">head</span> returns the first element of this list.<br>
Input :
</p><div class="center"><span style="font-family:monospace">head([0,1,2,3])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">0</span></div><p>
<span style="font-family:monospace">a:=head([0,1,2,3])</span> does the same thing as <span style="font-family:monospace">a:=[0,1,2,3][0]</span></p>
