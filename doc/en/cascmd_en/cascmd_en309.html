<H3 CLASS="subsection"><A NAME="htoc348">2.37.14</A>  Sizes of a list of lists : <TT>sizes</TT></H3><P><A NAME="@default525"></A>
<TT>sizes</TT> takes as argument a list of lists.<BR>
<TT>sizes</TT> returns the list of the lengths of these lists.<BR>
Input :
</P><DIV CLASS="center"><TT>sizes([[3,4],[2]])</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[2,1]</TT></DIV><HR>
