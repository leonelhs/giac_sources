<h3 id="sec82" class="subsection">4.6.5  The least common multiple : <span style="font-family:monospace">lcm</span></h3>
<p><a id="hevea_default51"></a><a id="sec:ilcm"></a>
<span style="font-family:monospace">lcm</span> returns the least common multiple of two integers (or of
two polynomials, see also <a href="cascmd_en253.html#sec%3Alcm">4.25.10</a>).<br>
Input :
</p><div class="center"><span style="font-family:monospace">lcm(18,15) </span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">90</span></div>
