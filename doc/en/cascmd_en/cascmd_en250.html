<H3 CLASS="subsection"><A NAME="htoc283">2.31.1</A>  Expand and reduce : <TT>normal</TT></H3><P><A NAME="@default439"></A>
<TT>normal</TT> takes as argument a polynomial expression.<BR>
<TT>normal</TT> expand and reduce this expression in &#X2124;/<I>p</I>&#X2124;[<I>x</I>].<BR>
Input :
</P><DIV CLASS="center"><TT>normal(((2*x</TT><CODE><TT>^</TT></CODE><TT>2+12)*( 5*x-4))%13)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>(-3%13)*x</TT><CODE><TT>^</TT></CODE><TT>3+(5%13)*x</TT><CODE><TT>^</TT></CODE><TT>2+(-5%13)*x+4%13</TT></DIV><HR>
