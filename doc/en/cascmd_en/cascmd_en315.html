<h3 id="sec711" class="subsection">9.3.8  Rewriting exp(<span style="font-style:italic">n</span> ln(<span style="font-style:italic">x</span>)) as a power</h3>
<p>The <span style="font-family:monospace">exp2pow</span><a id="hevea_default557"></a> command is the
inverse of <span style="font-family:monospace">pow2exp</span> (see Section <a href="cascmd_en314.html#ssec%3Apow2exp">9.3.7</a>).
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">exp2pow</span> takes
<span style="font-style:italic">expr</span>, an expression.
</li><li class="li-itemize"><span style="font-family:monospace">exp2pow(</span><span style="font-style:italic">expr</span><span style="font-family:monospace">)</span> rewrites any
subexpressions of <span style="font-family:monospace">expr</span> of the form  <span style="font-style:italic">e</span><sup><span style="font-style:italic">n</span>ln(<span style="font-style:italic">x</span>)</sup> as <span style="font-style:italic">x</span><sup><span style="font-style:italic">n</span></sup>.
