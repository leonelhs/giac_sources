<h3 id="sec1217" class="subsection">15.1.3  Trace of a matrix</h3>
<p>The <em>trace</em> of a square matrix is the sum of the diagonal
elements.
The <span style="font-family:monospace">trace</span><a id="hevea_default910"></a> command finds the trace of a matrix.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">trace</span> takes
<span style="font-style:italic">A</span>, a matrix.
</li><li class="li-itemize"><span style="font-family:monospace">trace(</span><span style="font-style:italic">A</span><span style="font-family:monospace">)</span> returns the trace tr(<span style="font-style:italic">A</span>) of the matrix <span style="font-style:italic">A</span>.
</li></ul><h4 id="sec1218" class="subsubsection">Example</h4>
