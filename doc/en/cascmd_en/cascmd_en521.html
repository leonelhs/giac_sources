<h3 id="ssec:transpose" class="subsection">14.1.1  Transpose of a matrix</h3>
<p>The <span style="font-family:monospace">tran</span><a id="hevea_default901"></a> or
<span style="font-family:monospace">transpose</span><a id="hevea_default902"></a>
command finds the transpose of a matrix.
</p><ul class="itemize"><li class="li-itemize">
<span style="font-family:monospace">tran</span> takes
<span style="font-style:italic">A</span>, a matrix.
</li><li class="li-itemize"><span style="font-family:monospace">tran(</span><span style="font-style:italic">A</span><span style="font-family:monospace">)</span> returns the transpose matrix <span style="font-style:italic">A</span><sup><span style="font-style:italic">T</span></sup> of <span style="font-style:italic">A</span>.
