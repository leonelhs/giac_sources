<H3 CLASS="subsection"><A NAME="htoc105">2.11.6</A>  Argument of a complex number : <TT>arg</TT></H3><P><A NAME="@default151"></A>
<TT>arg</TT> takes as argument a complex number.<BR>
<TT>arg</TT> returns the argument of this complex number.<BR>
Input :
</P><DIV CLASS="center"><TT>arg(3+4.i)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>atan(4/3)</TT></DIV><HR>
