<H3 CLASS="subsection"><A NAME="htoc386">2.41.1</A>  Identity matrix : <TT>idn identity</TT></H3><P><A NAME="@default587"></A><A NAME="@default588"></A>
<TT>idn</TT> takes as argument an integer <I>n</I> or a square matrix.<BR>
<TT>idn</TT> returns the identity matrice of size <I>n</I> or of the same size
as the matrix argument.<BR>
Input :
</P><DIV CLASS="center"><TT>idn(2)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[1,0],[0,1]]</TT></DIV><P>
Input :
</P><DIV CLASS="center"><TT>idn(3)</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>[[1,0,0],[0,1,0],[0,0,1]]</TT></DIV><HR>
