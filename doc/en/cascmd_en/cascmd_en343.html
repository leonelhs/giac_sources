<h3 id="sec408" class="subsection">2.38.8  Cross product : <span style="font-family:monospace">cross crossP
crossproduct</span></h3>
<p><a id="hevea_default576"></a><a id="hevea_default577"></a><a id="hevea_default578"></a>
<span style="font-family:monospace">cross</span> or <span style="font-family:monospace">crossP</span> or <span style="font-family:monospace">crossproduct</span> takes as argument 
two vectors.<br>
<span style="font-family:monospace">cross</span> or <span style="font-family:monospace">crossP</span> or <span style="font-family:monospace">crossproduct</span> returns the cross
product
of these two vectors.<br>
Input :
</p><div class="center"><span style="font-family:monospace">cross([1,2,3],[4,3,2])</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">[-5,10,-5]</span></div><p>
Indeed : 
&#X2212;5=2*2&#X2212;3*3,  10=&#X2212;1*2+4*3,  &#X2212;5=1*3&#X2212;2*4.
</p>
