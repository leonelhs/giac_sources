<H3 CLASS="subsection"><A NAME="htoc323">2.35.2</A>  Concat two sequences : <TT>,</TT></H3><P><A NAME="@default493"></A>
The infix operator <TT>,</TT> concatenates two sequences.<BR>
Input :
</P><DIV CLASS="center"><TT>A:=(1,2,3,4)</TT></DIV><DIV CLASS="center"><TT>B:=(5,6,3,4)</TT></DIV><DIV CLASS="center"><TT>A,B</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>(1,2,3,4,5,6,3,4)</TT></DIV><HR>
