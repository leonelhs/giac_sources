<h3 id="sec621" class="subsection">5.5.3  Draw a 2D vertical line : <span style="font-family:monospace">LineVert</span></h3>
<p><a id="hevea_default791"></a>
<span style="font-family:monospace">LineVert</span> takes as argument an expression <span style="font-style:italic">a</span>.<br>
 <span style="font-family:monospace">LineVert</span> draws the vertical line <span style="font-style:italic">x</span>=<span style="font-style:italic">a</span>.<br>
Input :
</p><div class="center"><span style="font-family:monospace">LineVert(1)</span></div><p>
Output :
</p><div class="center"><span style="font-family:monospace">the line x=1</span></div>
