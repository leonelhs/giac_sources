<h3 id="sec533" class="subsection">5.40.9  The intersection of intervals: <span style="font-family:monospace">intersect</span></h3>
<p><a id="hevea_default695"></a></p><p>The <span style="font-family:monospace">intersect</span> operator is an infixed operator.<br>
<span style="font-family:monospace">intersect</span> takes two intervals and returns their intersection.<br>
Input:
</p><div class="center">
<span style="font-family:monospace">i[1,3] intersect i[2,4]
</span></div><p>
Output:
</p><div class="center">
<span style="font-family:monospace">[2.00000000000000..3.00000000000000] 
</span></div>
