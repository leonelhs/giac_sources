<H3 CLASS="subsection"><A NAME="htoc324">2.35.3</A>  Get an element of a sequence : <TT>[]</TT></H3><P><A NAME="@default494"></A>
The elements of a sequence have indexes begining at 0 in <TT>Xcas</TT>
mode or 1 in other modes.<BR>
A sequence or a variable name assigned to a sequence
followed by <TT>[n]</TT> returns the element of index <TT>n</TT> of the sequence.<BR>
Input :
</P><DIV CLASS="center"><TT>(0,3,2)[1]</TT></DIV><P>
Output :
</P><DIV CLASS="center"><TT>3</TT></DIV><HR>
