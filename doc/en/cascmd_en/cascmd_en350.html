<H3 CLASS="subsection"><A NAME="htoc394">2.42.1</A>  Evaluate a matrix : <TT>evalm</TT></H3><P><A NAME="@default598"></A>
<TT>evalm</TT> is used in <TT>Maple</TT> to evaluate a matrix. 
In <TT>Xcas</TT>, matrices are evaluated by default, the command 
<TT>evalm</TT> is only available for compatibility, it is equivalent
to <TT>eval</TT>.</P><HR>
